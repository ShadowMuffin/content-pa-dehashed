args:
- default: true
  description: URL to check.
  name: url
  required: true
comment: Detonate a URL in Cuckoo sandbox.
commonfields:
  id: CuckooDetonateURL
  version: -1
dependson:
  must:
  - cuckoo-create-task-from-url
name: CuckooDetonateURL
script: "res =  demisto.executeCommand(\"cuckoo-create-task-from-url\", demisto.args())\n\
  if isError(res[0]):\n    demisto.results(res)\nelse:\n    taskid = demisto.get(res[0],\
  \ 'Contents.task_id')\n    if taskid:\n        demisto.setContext('CuckooTaskID',\
  \ str(taskid))\n        demisto.results('Task #' + str(taskid) + \" added.\")\n\
  \    else:\n        demisto.results( res + [{ \"Type\" : entryTypes[\"error\"],\
  \ \"ContentsFormat\" : formats[\"text\"], \"Contents\" : 'No taskID returned.' }]\
  \ )"
scripttarget: 0
subtype: python2
system: true
tags:
- cuckoo
tests:
- No test
timeout: 0s
toversion: 4.1.9
type: python
