args:
- default: true
  description: ID of the task to check.
  name: taskID
  required: true
comment: Check the current status of a task in Cuckoo sandbox.
commonfields:
  id: CuckooTaskStatus
  version: -1
dependson:
  must:
  - cuckoo-view-task
name: CuckooTaskStatus
script: "res = demisto.executeCommand(\"cuckoo-view-task\", {\"id\": demisto.args()[\"\
  taskID\"]})\nif isError(res[0]):\n    demisto.results(res)\nelse:\n    data = demisto.get(res[0],\
  \ 'Contents.task')\n    if data:\n        data = {k: formatCell(data[k]) for k in\
  \ data}\n        demisto.results( {'ContentsFormat': formats['table'], 'Type': entryTypes['note'],\
  \ 'Contents': data} )\n    else:\n        demisto.results(res)\n\n"
scripttarget: 0
subtype: python2
system: true
tags:
- cuckoo
tests:
- No test
timeout: 0s
toversion: 4.1.9
type: python
