args:
- default: true
  description: String to check in (haystack)
  name: string
  required: true
- description: String to see if inside of string arg (needle)
  name: substring
  required: true
- description: Seperator for splitting the substring (needle) and search each item
  name: substringSeperator
comment: 'Checks whether substring is within string. Returns:

  yes - string contains substring.

  no - string does not contain substring.

  If stringSeperator is provided, the substring will be split using the separator,
  and each item will be checked.

  If one of the items will be found in the string, the srcipt will return yes.

  This script is deprecated. The StringContainsArray filter implements the exact functionality.

  '
commonfields:
  id: StringContains
  version: -1
deprecated: true
enabled: true
name: StringContains
outputs:
- contextPath: true
  description: if string contains substring
- contextPath: false
  description: if string does not contain substring
script: "var str = args.string;\nvar substring = args.substring;\nvar substringSeperator\
  \ = args.substringSeperator;\n\nif (Array.isArray(substring) || substringSeperator)\
  \ {\n    var arr = Array.isArray(substring) ? substring : substring.split(substringSeperator);\n\
  \    for (var i = 0; i < arr.length; ++i) {\n        if (arr[i] && str.indexOf(arr[i])\
  \ > -1) {\n                return 'yes';\n        }\n    }\n} else {\n    if (str.indexOf(substring)\
  \ > -1) {\n        return 'yes';\n    }\n}\nreturn 'no';\n"
scripttarget: 0
tags:
- Condition
- Utility
tests:
- No test - deprecated, didn't have a test prior
