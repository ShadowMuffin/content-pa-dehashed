args:
- default: true
  description: Entry ID of the last task.
  name: humanReadableEntryId
  required: true
- description: The substring to look for.
  name: substring
  required: true
comment: Verify given entry contains a string
commonfields:
  id: VerifyHumanReadableContains
  version: -1
enabled: true
name: VerifyHumanReadableContains
script: "var entryRes = executeCommand('getEntry', {'id': args.humanReadableEntryId});\n\
  if (entryRes && Array.isArray(entryRes)) {\n    if (entryRes[0].Type !== entryTypes.error)\
  \ {\n        var outputString = entryRes[0].Contents;\n    }\n} else {\n    throw\
  \ 'Unexpected entry result: {0}'.format(entryRes);\n}\n\nif (outputString.indexOf(args.substring)\
  \ == -1) {\n    throw 'Output string does not contain the expected substring.\\\
  n\\nOutput string:\\n{0}\\nSubstring:\\n{1}'.format(outputString, args.substring);\n\
  }\n\nlog('Output string contains the given substring: {0}'.format(args.substring));"
