  script: "var apiKey = params.apiKey;\nvar insecure = params.insecure;\nvar proxy\
    \ = params.proxy;\nvar server = params.server;\n\nif (server[server.length - 1]\
    \ === '/') {\n    server = server.substring(0, server.length - 1);\n}\n\nserver\
    \ = params.server + '/v1';\n\ncommandParams = {\n    'cisco-spark-list-people':\
    \                  {'url': 'people', 'method': 'GET'},\n    'cisco-spark-create-person':\
    \                {'url': 'people', 'method': 'POST'},\n    'cisco-spark-get-person-details':\
    \           {'url': 'people/%personId%', 'method': 'GET'},\n    'cisco-spark-update-person':\
    \                {'url': 'people/%personId%', 'method': 'PUT'},\n    'cisco-spark-delete-person':\
    \                {'url': 'people/%personId%', 'method': 'DELETE'},\n    'cisco-spark-get-own-details':\
    \              {'url': 'people/me', 'method': 'GET'},\n\n    'cisco-spark-list-rooms':\
    \                   {'url': 'rooms', 'method': 'GET'},\n    'cisco-spark-create-room':\
    \                  {'url': 'rooms', 'method': 'POST'},\n    'cisco-spark-get-room-details':\
    \             {'url': 'rooms/%roomId%', 'method': 'GET'},\n    'cisco-spark-update-room':\
    \                  {'url': 'rooms/%roomId%', 'method': 'PUT'},\n    'cisco-spark-delete-room':\
    \                  {'url': 'rooms/%roomId%', 'method': 'DELETE'},\n\n    'cisco-spark-list-memberships':\
    \             {'url': 'memberships', 'method': 'GET'},\n    'cisco-spark-create-membership':\
    \            {'url': 'memberships', 'method': 'POST'},\n    'cisco-spark-get-membership-details':\
    \       {'url': 'memberships/%membershipId%', 'method': 'GET'},\n    'cisco-spark-update-membership':\
    \            {'url': 'memberships/%membershipId%', 'method': 'PUT'},\n    'cisco-spark-delete-membership':\
    \            {'url': 'memberships/%membershipId%', 'method': 'DELETE'},\n\n  \
    \  'cisco-spark-list-messages':                {'url': 'messages', 'method': 'GET'},\n\
    \    'cisco-spark-create-message':               {'url': 'messages', 'method':\
    \ 'POST'},\n    'cisco-spark-get-message-details':          {'url': 'messages/%messageId%',\
    \ 'method': 'GET'},\n    'cisco-spark-delete-message':               {'url': 'messages/%messageId%',\
    \ 'method': 'DELETE'},\n\n    'cisco-spark-list-teams':                   {'url':\
    \ 'teams', 'method': 'GET'},\n    'cisco-spark-create-team':                 \
    \ {'url': 'teams', 'method': 'POST'},\n    'cisco-spark-get-team-details':   \
    \          {'url': 'teams/%teamId%', 'method': 'GET'},\n    'cisco-spark-update-team':\
    \                  {'url': 'teams/%teamId%', 'method': 'PUT'},\n    'cisco-spark-delete-team':\
    \                  {'url': 'teams/%teamId%', 'method': 'DELETE'},\n\n    'cisco-spark-list-team-memberships':\
    \        {'url': 'team/memberships', 'method': 'GET'},\n    'cisco-spark-create-team-membership':\
    \       {'url': 'team/memberships', 'method': 'POST'},\n    'cisco-spark-get-team-membership-details':\
    \  {'url': 'team/memberships/%membershipId%', 'method': 'GET'},\n    'cisco-spark-update-team-membership':\
    \       {'url': 'team/memberships/%membershipId%', 'method': 'PUT'},\n    'cisco-spark-delete-team-membership':\
    \       {'url': 'team/memberships/%membershipId%', 'method': 'DELETE'},\n\n  \
    \  'cisco-spark-list-webhooks':                {'url': 'webhooks', 'method': 'GET'},\n\
    \    'cisco-spark-create-webhook':               {'url': 'webhooks', 'method':\
    \ 'POST'},\n    'cisco-spark-get-webhook-details':          {'url': 'webhooks/%webhookId%',\
    \ 'method': 'GET'},\n    'cisco-spark-update-webhook':               {'url': 'webhooks/%webhookId%',\
    \ 'method': 'PUT'},\n    'cisco-spark-delete-webhook':               {'url': 'webhooks/%webhookId%',\
    \ 'method': 'DELETE'},\n\n    'cisco-spark-list-organizations':           {'url':\
    \ 'organizations', 'method': 'GET'},\n    'cisco-spark-get-organization-details':\
    \     {'url': 'organizations/%organizationId%', 'method': 'GET'},\n\n    'cisco-spark-list-licenses':\
    \                {'url': 'licenses', 'method': 'GET'},\n    'cisco-spark-get-license-details':\
    \          {'url': 'licenses/%licenseId%', 'method': 'GET'},\n\n    'cisco-spark-list-roles':\
    \                   {'url': 'roles', 'method': 'GET'},\n    'cisco-spark-get-role-details':\
    \             {'url': 'roles/%roleId%', 'method': 'GET'},\n}\n\nvar buildEmptyEntryContext\
    \ = function() {\n    return {Type: entryTypes.note, Contents: null, ContentsFormat:\
    \ formats.json, EntryContext: {}};\n}\n\nvar cloneDict = function(x) {\n    var\
    \ y = {};\n    Object.keys(x).forEach(function(key) {\n        y[key] = x[key];\n\
    \    })\n\n    return y;\n}\n\nvar capitalize = function(string) {\n    return\
    \ string.charAt(0).toUpperCase() + string.slice(1);\n}\n\nvar capitalizeKeys =\
    \ function(dict) {\n    var capitalizedDict = {};\n    for (var key in dict) {\n\
    \        var capitalizedKey = capitalize(key);\n        capitalizedDict[capitalizedKey]\
    \ = dict[key];\n    }\n\n    return capitalizedDict;\n}\n\nvar updateContext =\
    \ function(entry, outputs, contextPath) {\n    var contexts = [];\n    for (var\
    \ i = 0; i < outputs.length; i++) {\n        contexts.push(capitalizeKeys(outputs[i]));\n\
    \    }\n    entry.EntryContext[contextPath] = contexts;\n}\n\nvar sendRequest\
    \ = function(method, url) {\n    var body = null;\n    var requestUrl = server\
    \ + '/' + url;\n\n    if (method == 'GET') {\n        // query parameters\n  \
    \      requestUrl += encodeToURLQuery(args);\n    } else {\n        // request\
    \ parameters (body)\n        body = JSON.stringify(args);\n    }\n\n    var res\
    \ = http(\n        requestUrl,\n        {\n            Method: method,\n     \
    \       Body: body,\n            Headers: {\n                'Content-Type': ['application/json'],\n\
    \                'Authorization': ['Bearer ' + apiKey],\n                'Accept':\
    \ ['application/json']\n            },\n        },\n        insecure,\n      \
    \  proxy\n    );\n\n    if (res.StatusCode < 200 || res.StatusCode >= 300) {\n\
    \        throw 'Request Failed.\\nStatus code: ' + res.StatusCode + '.\\nResponse:\
    \ ' + JSON.stringify(res);\n    }\n\n    if (res.Body.length > 0) {\n        return\
    \ JSON.parse(res.Body);\n    } else {\n        return null;\n    }\n}\n\nvar processCommand\
    \ = function(command) {\n    return sendRequest(\n        commandParams[command].method,\n\
    \        replaceInTemplatesAndRemove(commandParams[command].url, args)\n    );\n\
    }\n\nvar parseResponse = function(command, res) {\n    var entry;\n    if (res)\
    \ {\n        var isListCommand = (command.indexOf('list') != -1);\n        var\
    \ outputs = isListCommand ? res.items : res;\n\n        if (outputs.length ===\
    \ 0) {\n            return 'Response is empty.';\n        }\n\n        entry =\
    \ buildEmptyEntryContext();\n        entry.HumanReadable = tableToMarkdown('Cisco\
    \ Spark Results', outputs);\n        entry.Contents = res;\n        entry.ContentsFormat\
    \ = formats.json;\n\n        if (isListCommand) {\n            var splitCommand\
    \ = command.split('-');\n            var listType = capitalize(splitCommand[splitCommand.length\
    \ - 1]);\n            updateContext(entry, outputs, 'CiscoSpark.' + listType);\n\
    \        }\n\n    } else {\n        // for commands which return nothing\n   \
    \     entry = 'Command succesful.';\n    }\n\n    return entry;\n}\n\nvar sendMessageToPerson\
    \ = function() {\n    if ((!args.toPersonEmail) && (!args.toPersonId)) {\n   \
    \     throw 'Either email or personId must be provided.';\n    }\n\n    return\
    \ processCommand('cisco-spark-create-message');\n}\n\nvar sendMessageToRoom =\
    \ function() {\n    if (args.toRoomName) {\n        var res = processCommand('cisco-spark-list-rooms');\n\
    \        var rooms = res.items;\n        var roomId;\n        for (var i = 0;\
    \ i < rooms.length; i++) {\n            if (rooms[i].title.indexOf(args.toRoomName)\
    \ != -1) {\n                if (roomId) {\n                    throw 'More than\
    \ one room starts with the given name: ' + args.toRoomName;\n                }\n\
    \n                roomId = rooms[i].id;\n            }\n        }\n\n        if\
    \ (!roomId) {\n            throw 'A room with the given name was not found: '\
    \ + args.toRoomName;\n        }\n\n        args.roomId = roomId;\n        delete\
