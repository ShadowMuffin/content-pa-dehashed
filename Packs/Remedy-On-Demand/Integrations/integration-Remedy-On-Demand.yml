description: Use Remedy On-Demand to manage tickets
detaileddescription: '#### Remedy Rest API Configuration:

  - Follow [this article](https://docs.bmc.com/docs/display/public/ars9000/Configuring+the+REST+API)
  steps to enable Remedy Rest API.

  - Please note that default API ports are 8443(https) and 8008(http).

  - You should not  append ''arsys'' URI to Server URL.'
display: Remedy On-Demand
hidden: false
image: data:image/png;base64,
name: Remedy On-Demand
script:
  commands:
  - arguments:
    - description: costumer's first name (make sure costumer already exists)
      name: first-name
      required: true
    - description: costumer's first name (make sure costumer already exists)
      name: last-name
      required: true
    - description: Incident description
      name: description
      required: true
    - auto: PREDEFINED
      description: Incident status
      name: status
      predefined:
      - New
      - Assigned
      - In Progress
      - Pending
      - Resolved
      - Closed
      - Cancelled
      required: true
    - auto: PREDEFINED
      description: Incident source
      name: source
      predefined:
      - Direct Input
      - Email
      - External Escalation
      - Fax
      - Self-Service
      - Systems Management
      - Phone
      - Voice Mail
      - Walk
      - Web
      - Other
      required: true
    - auto: PREDEFINED
      description: Incident service-type
      name: service-type
      predefined:
      - User Service Restoration
      - User Service Request
      - Infrastructure Event
      - Infrastructure Restoration
      required: true
    - auto: PREDEFINED
      description: Incident impact
      name: impact
      predefined:
      - 1-Extensive/Widespread
      - 2-Significant/Large
      - 3-Moderate/Limited
      - 4-Minor/Localized
      required: true
    - auto: PREDEFINED
      description: Incident urgency
      name: urgency
      predefined:
      - 1-Critical
      - 2-High
      - 3-Medium
      - 4-Low
      required: true
    - description: Custom fields for incident creation. Should be comma separated
        query (i.e. field1=value1,field2=value2).
      name: custom-fields
    description: Create new ticket incident
    name: remedy-incident-create
    outputs:
    - contextPath: Ticket.ID
      description: Ticket ID
    - contextPath: Ticket.Submitter
      description: Ticket submitter
    - contextPath: Ticket.Status
      description: Ticket status
    - contextPath: Ticket.Description
      description: Ticket description
    - contextPath: Ticket.Source
      description: Ticket reported source
    - contextPath: Ticket.Impact
      description: TicketiImpact
    - contextPath: Ticket.Urgency
      description: Ticket urgency
    - contextPath: Ticket.Type
      description: Ticket service type
  - arguments:
    - default: true
      description: Incident Entry ID. If EntryID is not available to you, incident
        details can be found using `remedy-fetch-incidents query="'Incident Number'
        = \"<incident number>\"".
      name: ID
      required: true
    description: Get one incident by ID
    name: remedy-get-incident
    outputs:
    - contextPath: Ticket.ID
      description: Ticket ID
    - contextPath: Ticket.Submitter
      description: Ticket submitter
    - contextPath: Ticket.Status
      description: Ticket status
    - contextPath: Ticket.Description
      description: Ticket description
    - contextPath: Ticket.Source
      description: Ticket reported source
    - contextPath: Ticket.Impact
      description: TicketiImpact
    - contextPath: Ticket.Urgency
      description: Ticket urgency
    - contextPath: Ticket.Type
      description: Ticket service type
  - arguments:
    - description: Search query/qualification format of '<field> LIKE "<values>"'
        (e.g. 'Company LIKE "My company"', 'Submitter LIKE "%john%"')
      name: query
    description: Fetch all incidents
    name: remedy-fetch-incidents
    outputs:
    - contextPath: Ticket.ID
      description: Ticket ID
    - contextPath: Ticket.Submitter
      description: Ticket submitter
    - contextPath: Ticket.Status
      description: Ticket status
    - contextPath: Ticket.Description
      description: Ticket description
    - contextPath: Ticket.Source
      description: Ticket reported source
    - contextPath: Ticket.Impact
      description: TicketiImpact
    - contextPath: Ticket.Urgency
      description: Ticket urgency
    - contextPath: Ticket.Type
      description: Ticket service type
  - arguments:
    - default: true
      description: Incident Entry ID. If EntryID is not available to you, incident
        details can be found using `remedy-fetch-incidents query="'Incident Number'
        = \"<incident number>\"".
      name: ID
      required: true
    - description: Updated description
      name: description
    - auto: PREDEFINED
      description: Updated status (unchanged if not specified)
      name: status
      predefined:
      - New
      - Assigned
      - In Progress
      - Pending
      - Resolved
      - Closed
      - Cancelled
    - auto: PREDEFINED
      description: Updated urgency (unchanged if not specified)
      name: urgency
      predefined:
      - 1-Critical
      - 2-High
      - 3-Medium
      - 4-Low
    - auto: PREDEFINED
      description: Updated impact (unchanged if not specified)
      name: impact
      predefined:
      - 1-Extensive/Widespread
      - 2-Signinficant/Large
      - 3-Moderate/Limited
      - 4-Minor/Localized
    - auto: PREDEFINED
      description: Updated reported source (unchanged if not specified)
      name: source
      predefined:
      - Direct Input
      - Email
      - External Escalation
      - Fax
      - Self-Service
      - Systems Management
      - Phone
      - Voice Mail
      - Walk
      - Web
      - Other
    - auto: PREDEFINED
      description: Updated service-type (unchanged if not specified)
      name: service-type
      predefined:
      - User Service Restoration
      - User Service Request
      - Infrastructure Event
      - Infrastructure Restoration
    description: Update exiting incident
    name: remedy-incident-update
    outputs:
    - contextPath: Ticket.ID
      description: Ticket ID
    - contextPath: Ticket.Submitter
      description: Ticket submitter
    - contextPath: Ticket.Status
      description: Ticket status
    - contextPath: Ticket.Description
      description: Ticket description
    - contextPath: Ticket.Source
      description: Ticket reported source
    - contextPath: Ticket.Impact
      description: TicketiImpact
    - contextPath: Ticket.Urgency
      description: Ticket urgency
    - contextPath: Ticket.Type
      description: Ticket service type
