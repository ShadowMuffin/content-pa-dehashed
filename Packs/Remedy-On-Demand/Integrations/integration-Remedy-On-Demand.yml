  script: "// remove '/' at the end of the url (if exists)\nparams.url = params.url.replace(/[\\\
    /]+$/, '');\n\nvar baseUrl = params.url;\nif (params.port) {\n    baseUrl = baseUrl\
    \ + ':' + params.port;\n}\nvar insecure = params.insecure;\nvar proxy = params.proxy;\n\
    \n// returns incId padded with '0's that is 15 length string. e.g. '82' -> '000000000000082'\n\
    var preperIncId = function (incId) {\n    var res = '000000000000000' + incId;\n\
    \    return res.substr(-15);\n};\n\nvar createTableEntry = function (name, contents,\
    \ context, headers) {\n    return {\n        // type\n        Type: entryTypes.note,\n\
    \         // contents\n        ContentsFormat: formats.json,\n        Contents:\
    \ contents,\n        // human-readable\n        ReadableContentsFormat: formats.markdown,\n\
    \        HumanReadable: tableToMarkdown(name, contents, headers),\n        //\
    \ context\n        EntryContext: context\n    };\n};\n\n// mutetor that removes\
    \ all falsly fields\nvar filterEmptyFields = function(obj) {\n    Object.keys(obj).forEach(function(key)\
    \ {\n        if (obj[key] === undefined || obj[key] === null) {\n            delete\
    \ obj[key];\n        }\n    });\n};\n\nvar sendRequest = function(url, token,\
    \ method, body) {\n\n    var res = http(\n        url,\n        {\n          \
    \  Method: method || 'GET',\n            Headers: {\n                'Content-Type':\
    \ ['application/json'],\n                'Authorization': ['AR-JWT ' + token]\n\
    \            },\n            Body: body\n        },\n        insecure,\n     \
    \   proxy\n    );\n\n    if (res.StatusCode < 200 || res.StatusCode >= 300) {\n\
    \        logout(token);\n        throw 'Request Failed'\n            + '\\nurl:\
    \ ' + url\n            + '\\nStatus code: ' + res.StatusCode\n            + '\\\
    nBody: ' + JSON.stringify(res);\n    }\n\n    return res;\n};\n\nvar login = function()\
    \ {\n    var url = baseUrl + '/api/jwt/login';\n\n    var body = {\n        username:\
    \ params.credentials.identifier,\n        password: params.credentials.password\n\
    \    };\n\n    var res = http(\n        url,\n        {\n            Method: 'POST',\n\
    \            Headers: {\n                'Content-Type': ['application/x-www-form-urlencoded']\n\
    \            },\n            Body: encodeToURLQuery(body).replace(/^\\?/, '')\n\
    \        },\n        insecure,\n        proxy\n    );\n\n    if (!res || res.StatusCode\
    \ < 200 || res.StatusCode >= 300) {\n        throw 'Request Failed'\n        \
    \    + '\\nurl: ' + url\n            + '\\nStatus code: ' + res.StatusCode\n \
    \           + '.\\nBody: ' + JSON.stringify(res, null, 2);\n    }\n\n    // retrun\
    \ the body which is tokenKey\n    return res.Body;\n};\n\nvar logout = function(token)\
    \ {\n    var url = baseUrl + '/api/jwt/logout/';\n    sendRequest(url, token,\
    \ 'POST');\n};\n\nvar convertIncidentToTicket = function(incident) {\n    return\
    \ {\n        ID: incident['Request ID'],\n        Submitter: incident.Submitter,\n\
    \        Status: incident.Status,\n        Description: incident.Description,\n\
    \        Source: incident['Reported Source'],\n        Impact: incident.Impact,\n\
    \        Urgency: incident.Urgency,\n        Type: incident.Service_Type,\n  \
    \      Assignee: incident['Assigned To'],\n        Email: incident['Internet E-mail'],\n\
    \        Priority: incident.Priority,\n        ServiceType: incident.Service_Type,\n\
    \        ModifiedDate: incident['Modified Date']\n    };\n};\n\nvar createIncident\
    \ = function(firstName, lastName, description, status, source, serviceType, impact,\
    \ urgency, customFields) {\n    var url = baseUrl + '/api/arsys/v1/entry/HPD:IncidentInterface_Create';\n\
    \    var token = login();\n\n    var body = {\n       \"values\" : {\n       \
    \    \"z1D_Action\" : \"CREATE\",\n           \"First_Name\" : firstName,\n  \
    \         \"Last_Name\" : lastName,\n           \"Description\" : description,\n\
    \           \"Status\" : status,\n           \"Reported Source\": source,\n  \
    \         \"Service_Type\" : serviceType,\n           \"Impact\" : impact,\n \
    \          \"Urgency\" : urgency\n     }\n    };\n    if (customFields) {\n  \
    \      var customFieldsArr = customFields.split(',');\n        for (var i = 0;\
    \ i < customFieldsArr.length; i++) {\n            var equalIndex = customFieldsArr[i].indexOf('=');\n\
    \            var key = customFieldsArr[i].substring(0, equalIndex);\n        \
    \    var value = customFieldsArr[i].substring(equalIndex + 1);\n            body.values[key]\
    \ = value;\n        }\n    }\n    var res = sendRequest(url, token, \"POST\",\
    \ JSON.stringify(body));\n    // get created incident\n    var incidentUrl = res\
    \ && res.Headers && res.Headers.Location && res.Headers.Location[0];\n    res\
    \ = sendRequest(incidentUrl, token);\n    logout(token);\n    var incident = JSON.parse(res.Body).values;\n\
    \    filterEmptyFields(incident);\n\n    var context = {\n        Ticket: convertIncidentToTicket(incident)\n\
    \    };\n\n    return createTableEntry(\"Incident created:\",incident, context);\n\
    };\n\nvar getIncident = function(id, title) {\n    var url = baseUrl + '/api/arsys/v1/entry/HPD:IncidentInterface/'\
    \ + id;\n    var token = login();\n    var res = sendRequest(url, token);\n  \
    \  logout(token);\n    var incident = JSON.parse(res.Body).values;\n    filterEmptyFields(incident);\n\
    \n    var context = {\n        'Ticket(val.ID && val.ID == obj.ID)': convertIncidentToTicket(incident)\n\
    \    };\n    return createTableEntry(title || \"Incident:\",incident, context);\n\
    };\n\nvar fetchIncidents = function(query) {\n    var url = baseUrl + '/api/arsys/v1/entry/HPD:IncidentInterface/';\n\
    \    if(query) {\n        url += '?q=' + encodeURIComponent(query);\n    }\n \
    \   var token = login();\n    var res = sendRequest(url, token);\n    logout(token);\n\
    \    var body = JSON.parse(res.Body);\n\n    var incidents = body.entries.map(function(b)\
    \ { return b.values});\n    incidents.forEach(filterEmptyFields);\n    var context\
    \ = {\n        'Ticket(val.ID && val.ID == obj.ID)': incidents.map(convertIncidentToTicket)\n\
    \    };\n    return createTableEntry(\"Incidents:\",incidents, context);\n};\n\
    \nvar updateIncident = function(incID, updateObject) {\n    var url = baseUrl\
    \ + '/api/arsys/v1/entry/HPD:IncidentInterface/' + incID + '|' + incID;\n    var\
    \ token = login();\n\n    filterEmptyFields(updateObject);\n    var body = {\n\
    \       \"values\" : updateObject\n    };\n\n    sendRequest(url, token, \"PUT\"\
    , JSON.stringify(body));\n    return getIncident(incID, 'Updated incident:');\n\
    };\n\nvar fetchIncidentsToDemisto = function() {\n    var lastRun = getLastRun();\n\
    \    nowDate = new Date();\n    var now = nowDate.toISOString();\n    if (!lastRun\
    \ || !lastRun.value) {\n        lastRun = {\n            value: (new Date(nowDate.getTime()\
    \ - 10*60*1000)).toISOString()\n        };\n    }\n    var query =  \"'Create\
    \ Date'>\" + '\"' + lastRun.value + '\"';\n    var url = baseUrl + '/api/arsys/v1/entry/HPD:IncidentInterface/'\
    \ + '?q=' + encodeURIComponent(query);\n    var token = login();\n    var res\
    \ = sendRequest(url, token);\n    logout(token);\n    var body = JSON.parse(res.Body);\n\
    \    var incidents = []\n    Object.keys(body.entries).forEach(function(key) {\n\
    \        var incident = body.entries[key].values;\n        var requestID = body.entries[key].values['Request\
    \ ID'];\n        incidents.push({\n            'name': 'Remedy On-Demand incident\
    \ ' + requestID,\n            'labels': [\n                {\n               \
    \     'type': 'Ticket(val.ID && val.ID == obj.ID)',\n                    'value':\
    \ JSON.stringify(convertIncidentToTicket(incident)) // Ticket ID to be pushed\
    \ to incident context\n                }\n            ],\n            'rawJSON':\
    \ JSON.stringify(incident)\n        });\n    });\n    setLastRun({value: now});\n\
    \    return JSON.stringify(incidents);\n};\n\nswitch (command) {\n    case 'test-module':\n\
    \        fetchIncidents();\n        return 'ok';\n    case 'fetch-incidents':\n\
    \        return fetchIncidentsToDemisto();\n    case 'remedy-incident-create':\n\
    \        return createIncident(\n            args['first-name'],\n           \
    \ args['last-name'],\n            args.description,\n            args.status,\n\
    \            args.source,\n            args['service-type'],\n            args.impact,\n\
    \            args.urgency,\n            args['custom-fields']\n        );\n  \
    \  case 'remedy-get-incident':\n        return getIncident(args.ID);\n    case\
    \ 'remedy-fetch-incidents':\n        return fetchIncidents(args.query);\n    case\
    \ 'remedy-incident-update':\n        return updateIncident(\n            args.ID,\n\
    \            {\n                Description: args.description,\n             \
    \   Status: args.status,\n                'Reported Source': args.source,\n  \
    \              'Service_Type': args['service-type'],\n                Impact:\
    \ args.impact,\n                Urgency: args.urgency\n            }\n       \
    \ );\n}\n"
  type: javascript
