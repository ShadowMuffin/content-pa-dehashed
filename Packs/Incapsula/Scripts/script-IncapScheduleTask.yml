args:
- default: true
  description: Name of the non-whitelisted server RemoteAccess instance
  name: SSHValidationServer
  required: true
- description: The interval between each check (in cron format)
  name: cron
  required: true
- description: Number of times to execute the check
  name: times
comment: 'This script periodically runs the "IncapWhitelistCompliance" script, which
  queries the Incapsula monitored websites for white-list compliance (see script for
  further details).

  The script then saves the new periodic ID into incident context under the "ScheduleTaskID"
  key for later use.'
commonfields:
  id: IncapScheduleTask
  version: -1
dependson:
  must:
  - scheduleEntry
  - IncapWhitelistCompliance
name: IncapScheduleTask
script: "res = []\nSCHEDULED_TASK_ID_CTXKEY = \"ScheduledTaskID\"\n\ndArgs = demisto.args()\n\
  ssh_server = dArgs.pop(\"SSHValidationServer\")\ndArgs['command'] = '!IncapWhitelistCompliance\
  \ SSHValidationServer={}'.format(ssh_server)\n\nres = demisto.executeCommand('scheduleEntry',\
  \ dArgs)\nif isError(res[0]):\n    demisto.results(res)\nelse:\n    taskID = demisto.get(res[0],\"\
  Contents.id\")\n    demisto.setContext(SCHEDULED_TASK_ID_CTXKEY, taskID)\n    demisto.results(res)"
scripttarget: 0
subtype: python2
system: true
tags:
- Incapsula
timeout: 0s
toversion: 4.1.9
type: python
