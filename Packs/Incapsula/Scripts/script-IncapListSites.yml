args:
- description: Numeric identifier of the account to operate on. If not specified,
    operation will be performed on the account identified by the authentication parameters
  name: account_id
- description: The number of objects to return in the response. Defaults to 50
  name: page_size
- description: The page to return starting from 0. Default to 0
  name: page_num
comment: List sites for an account
commonfields:
  id: IncapListSites
  version: -1
dependson:
  must:
  - incap-list-sites
name: IncapListSites
script: "\nresp = demisto.executeCommand(\"incap-list-sites\", demisto.args())\n\n\
  if isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents.sites\")\n    if data:\n        data = data if isinstance(data, list)\
  \ else [data]\n        data = [{k: formatCell(row[k]) for k in row} for row in data]\n\
  \        demisto.results({\"ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"\
  note\"], \"Contents\": data} )\n    else:\n        demisto.results(\"No results.\"\
  )\n"
scripttarget: 0
subtype: python2
system: true
tags:
- Incapsula
timeout: 0s
toversion: 4.1.9
