args:
- default: true
  description: The mattermost user to ask - can be either email or mattermost username
  name: user
  required: true
- description: The message ask the user
  name: message
  required: true
- description: First option for a user reply. "yes" is the default.
  name: option1
- description: Second option for the user reply. "no" is the default.
  name: option2
- description: Which task should we close with the reply. If none then no playbook
    tasks will be closed.
  name: task
- description: Tag to add on email reply entries
  name: replyEntriesTag
- auto: PREDEFINED
  defaultValue: 'false'
  description: Indicates whether to use one-time entitlement or a persistent one
  name: persistent
  predefined:
  - 'true'
  - 'false'
comment: Ask a user a question on Mattermost and expect a response. The response can
  also close a task (might be conditional) in a playbook.
commonfields:
  id: MattermostAskUser
  version: -1
dependson:
  must:
  - mattermost-send
enabled: true
name: MattermostAskUser
runonce: false
script: "res = demisto.executeCommand('addEntitlement', {'persistent': demisto.get(demisto.args(),\
  \ 'persistent'), 'replyEntriesTag': demisto.get(demisto.args(), 'replyEntriesTag')})\n\
  if isError(res[0]):\n    demisto.results(res)\n    sys.exit(0)\nentitlement = demisto.get(res[0],\
  \ 'Contents')\noption1 = demisto.get(demisto.args(), 'option1')\nif not option1:\n\
  \    option1 = 'yes'\noption2 = demisto.get(demisto.args(), 'option2')\nif not option2:\n\
  \    option2 = 'no'\nentitlementString = entitlement + '@' + demisto.investigation()['id']\n\
  if demisto.get(demisto.args(), 'task'):\n    entitlementString += '|' + demisto.get(demisto.args(),\
  \ 'task')\nmessage = '%s - Please reply `%s %s` or `%s %s`' % (demisto.args()['message'],\
  \ option1, entitlementString, option2, entitlementString)\ndemisto.results(demisto.executeCommand('mattermost-send',\
  \ {'to': demisto.get(demisto.args(), 'user'), 'message': message, 'IgnoreAddURL':\
  \ 'true'}))"
scripttarget: 0
subtype: python2
tags:
- mattermost
toversion: 4.1.9
type: python
