  script: "var server = params.server;\nvar insecure = params.insecure;\nvar proxy\
    \ = params.proxy;\nvar version = params.version;\nvar requestTemplate = JSON.stringify({request:[{features:['te']}]});\n\
    var base = server.replace(/[\\/]+$/, '') +'/tecloud/api/' + version + '/file/';\n\
    var useApiKey = params.useApiKey;\nif (useApiKey === undefined) {\n  useApiKey\
    \ = true;\n}\n\nvar headers = {};\nif (useApiKey) {\n    if (!params.token) {\n\
    \        throw 'API Key not provided.';\n    }\n    headers = {'Authorization':\
    \ [params.token]};\n}\n\nvar urlDict = {\n    'sb-query': 'query',\n    'sb-upload':\
    \ 'upload',\n    'sb-download': 'download',\n    'sb-quota': 'quota',\n    'sandblast-query':\
    \ 'query',\n    'sandblast-upload': 'upload',\n    'sandblast-download': 'download',\n\
    \    'sandblast-quota': 'quota',\n};\n\nvar contentTypeDict = {\n    'sb-query':\
    \ 'application/json',\n    'sandblast-query': 'application/json',\n};\n\nvar saveCookies\
    \ = function(res, requestCookies) {\n    if (requestCookies) {\n        for (var\
    \ i = 0; i < res.Cookies.length; i++) {\n            if (res.Cookies[i].Domain\
    \ === 'te.checkpoint.com') {\n                setIntegrationContext({cookies:\
    \ [res.Cookies[i]]});\n            }\n        }\n    }\n}\n\nvar sendRequest =\
    \ function(url, body, contentType, queryName, cookies, requestCookies) {\n   \
    \ if (contentType) {\n        headers['Content-type'] = [contentType];\n    }\n\
    \    var res = http(\n            base + url,\n            {\n               \
    \ Method: 'POST',\n                Body: body,\n                Headers: headers,\n\
    \                Cookies: cookies\n            },\n            insecure,\n   \
    \         proxy\n        );\n    if (res.StatusCode < 200 || res.StatusCode >=\
    \ 300) {\n        throw 'Failed to ' + queryName + ' , request status code: '\
    \ + res.StatusCode + ' and Body: ' + res.Body + '.';\n    }\n    saveCookies(res,\
    \ requestCookies);\n    return JSON.parse(res.Body);\n}\n\nvar teArgs = {'images':\
    \ 0, 'reports': 0, 'benign_reports': 1};\n\nvar createRequest = function(args)\
    \ {\n    if (!args.features) {\n        args.features = 'all';\n    }\n    if\
    \ (args.features !== 'extraction' && args.features !== 'av') {\n        var feature\
    \ = {};\n            var keys = Object.keys(teArgs);\n            for (var i =\
    \ 0; i < keys.length; i++) {\n                if (args[keys[i]]) {\n         \
    \           if (teArgs[keys[i]] === 0) {\n                        feature[keys[i]]\
    \ = JSON.parse(args[keys[i]]);\n                    } else if (teArgs[keys[i]]\
    \ === 1) {\n                        feature[keys[i]] = args[keys[i]] === 'true';\n\
    \                    }\n                    delete args[keys[i]];\n          \
    \      }\n            }\n            if (Object.keys(feature).length) {\n    \
    \            args['te'] = feature;\n            }\n    }\n    if (args.features\
    \ === 'all') {\n        args.features = ['te', 'av', 'extraction'];\n    } else\
    \ {\n        args.features = [args.features];\n    }\n    var request = {request:\
    \ args};\n    return JSON.stringify(request);\n}\n\nvar contextData = getIntegrationContext();\n\
    var cookies = contextData.cookies;\nvar requestCookies = !cookies;\nfor (var i\
    \ = 0; !requestCookies && i < cookies.length; i++) {\n    var currentTime = new\
    \ Date();\n    var date = new Date(cookies[i].Expires);\n    var timeDiffernceInDays\
    \ = (date.getTime() - currentTime.getTime()) / (1000 * 60 * 60 * 24)\n    if (timeDiffernceInDays\
    \ < 100) {\n        requestCookies = true;\n    }\n}\n\nvar raw;\nswitch (command)\
    \ {\n    case 'test-module':\n        command = 'sb-query'\n        if (sendRequest(\n\
    \            urlDict[command],\n            createRequest({md5: '36bd4be7042f6de7e332c05cef287d05'}),\n\
    \            contentTypeDict[command],\n            'test',\n            cookies,\n\
    \            requestCookies)) {\n            return 'ok';\n        }\n       \
    \ return 'not-cool';\n    case 'sandblast-download':\n    case 'sb-download':\n\
    \        var res = http(\n            base + urlDict[command] + encodeToURLQuery(args),\n\
    \            {\n                Method: 'GET',\n                Headers: headers,\n\
    \                Cookies: cookies\n            },\n            insecure,\n   \
    \         proxy\n        );\n        if (res.StatusCode < 200 || res.StatusCode\
    \ >= 300) {\n            throw 'Failed to ' + urlDict[command] + ' , request status\
    \ code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';\n        }\n    \
    \    // Extract file name from response\n        var currentTime = new Date();\n\
    \        var fileName = command + '_at_' + currentTime.getTime();\n        if\
    \ (res.Headers && res.Headers['Content-Disposition']) {\n            var match\
    \ = /filename=\\\"(.*)\\\"/.exec(res.Headers['Content-Disposition']);\n      \
    \      if (match && match[1]) {\n                fileName = match[1];\n      \
    \      }\n        }\n        saveCookies(res, requestCookies);\n        raw =\
    \ {Type: 3, FileID: saveFile(res.Bytes), File: fileName, Contents: fileName};\n\
    \        break;\n    case 'sandblast-upload':\n    case 'sb-upload':\n       \
    \ var file_id = args['file_id'];\n        delete args['file_id'];\n        var\
    \ res = httpMultipart(\n            base + urlDict[command],\n            file_id,\n\
    \            {\n                Method: 'POST',\n                Headers: headers,\n\
    \                Cookies: cookies\n            },\n            {\n           \
    \     'request': createRequest(args)\n            },\n            insecure,\n\
    \            proxy\n            );\n        if (res.StatusCode < 200 || res.StatusCode\
    \ >= 300) {\n            throw 'Failed to sb-upload , request status code: ' +\
    \ res.StatusCode + ' and Body: ' + res.Body + '.';\n        }\n        saveCookies(res,\
    \ requestCookies);\n        var contents = JSON.parse(res.Body);\n        break;\n\
    \    default:\n        var contents = sendRequest(\n            urlDict[command],\n\
    \            command === 'sb-query' || command === 'sandblast-query'? createRequest(args)\
    \ : requestTemplate,\n            contentTypeDict[command],\n            command,\n\
    \            cookies,\n            requestCookies);\n        raw = {Type: entryTypes.note,\
    \ ContentsFormat: formats.json, Contents: contents};\n}\n\nif (command === 'sandblast-upload'\
    \ || command === 'sandblast-query' || command === 'sb-upload' || command === 'sb-query')\
    \ {\n    var dbot_con = [];\n    var hashTypes = ['md5', 'sha1', 'sha256'];\n\
    \    var ec = {};\n    if (contents.response &&\n        contents.response.av\
    \ &&\n        contents.response.av.malware_info &&\n        contents.response.av.malware_info.malware_type)\
    \ {\n        var maliciousData = {\n            Malicious: {\n               \
    \ Vendor: 'Sandblast',\n                Description: 'Sandblast found this file\
    \ malicious',\n                Confidence: contents.response.av.malware_info.confidence,\n\
    \                MalwareFamily: contents.response.av.malware_info.malware_family,\n\
    \                MalwareType: contents.response.av.malware_info.malware_type,\n\
    \                Severity: contents.response.av.malware_info.severity,\n     \
    \           SignatureName: contents.response.av.malware_info.signature_name,\n\
    \            }\n        };\n        for (var key in hashTypes) {\n           \
    \ if (contents.response[hashTypes[key]]) {\n                maliciousData[hashTypes[key].toUpperCase()]\
    \ = contents.response[hashTypes[key]];\n                dbot_con.push({'Indicator':\
    \ contents.response[hashTypes[key]], 'Type': 'hash', 'Vendor': 'SandBlast', 'Score':\
    \ 3, 'SubType': 'av'});\n            }\n        }\n        ec.DBotScore = dbot_con;\n\
    \        addMalicious(ec, outputPaths.file, maliciousData);\n\n    } else if (contents.response.te\
    \ && contents.response.te.combined_verdict && contents.response.te.combined_verdict\
    \ == \"malicious\") {\n        var maliciousData = {\n            Malicious: {\n\
    \                Vendor: 'Sandblast',\n                Description: 'Sandblast\
    \ found this file malicious',\n                Confidence: contents.response.te.confidence,\n\
    \                Severity: contents.response.te.severity\n            }\n    \
    \    };\n        for (var key in hashTypes) {\n            if (contents.response[hashTypes[key]])\
    \ {\n                maliciousData[hashTypes[key].toUpperCase()] = contents.response[hashTypes[key]];\n\
    \                dbot_con.push({'Indicator': contents.response[hashTypes[key]],\
    \ 'Type': 'hash', 'Vendor': 'SandBlast', 'Score': 3, 'SubType': 'te'});\n    \
    \        }\n        }\n        ec.DBotScore = dbot_con;\n        addMalicious(ec,\
    \ outputPaths.file, maliciousData);\n\n    } else {\n        for (var key in hashTypes)\
    \ {\n            if (contents.response[hashTypes[key]]) {\n                var\
    \ val = {};\n                val[hashTypes[key].toUpperCase()] = contents.response[hashTypes[key]];\n\
    \                ec['File(val.' + hashTypes[key].toUpperCase() + ' == obj.' +\
    \ hashTypes[key].toUpperCase() + ')'] = val;\n                dbot_con.push({'Indicator':\
    \ contents.response[hashTypes[key]], 'Type': 'hash', 'Vendor': 'SandBlast', 'Score':\
    \ 3, 'SubType': '--'});\n            }\n        }\n        ec.DBotScore = dbot_con;\n\
    \    }\n\n\n    var prefix = command === 'sandblast-upload' ? 'Upload' : 'Query';\n\
    \    HumanReadable = tableToMarkdown(\n        prefix + ' status for file ' +\n\
    \        contents.response.file_name + (contents.response.file_type ? (' file\
    \ type ' + contents.response.file_type) : '') +\n        ', md5 ' + contents.response.md5,\n\
    \        contents.response.status\n    ) + '\\n' +\n    tableToMarkdown(\n   \
    \     prefix + ' av for file ' +\n        contents.response.file_name + (contents.response.file_type\
    \ ? (' file type ' + contents.response.file_type) : '') +\n        ', md5 ' +\
    \ contents.response.md5,\n        contents.response.av)+ '\\n' +\n    tableToMarkdown(\n\
    \        prefix + ' extraction for file ' +\n        contents.response.file_name\
    \ + (contents.response.file_type ? (' file type ' + contents.response.file_type)\
    \ : '') +\n        ', md5 ' + contents.response.md5,\n        contents.response.extraction)+\
    \ '\\n' +\n    tableToMarkdown(prefix + ' TE for file ' +\n        contents.response.file_name\
    \ + (contents.response.file_type ? (' file type ' + contents.response.file_type)\
    \ : '') +\n        ', md5 ' + contents.response.md5,\n        contents.response.te);\n\
    } else if (command === 'sandblast-quota' || command === 'sb-quota') {\n    ReadableContentsFormat\
    \ = formats.markdown;\n    HumanReadable = tableToMarkdown('Sandblast Quota Status',\
    \ contents.response);\n}\n\nreturn {\n        Type: entryTypes.note,\n       \
    \ ContentsFormat: formats.json,\n        Contents: contents,\n        EntryContext:\
    \ ec,\n        ReadableContentsFormat: formats.markdown,\n        HumanReadable:\
    \ HumanReadable\n    };"
  type: javascript
