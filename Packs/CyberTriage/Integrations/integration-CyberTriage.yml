category: Endpoint
commonfields:
  id: Cyber Triage
  version: -1
configuration:
- defaultvalue: ''
  display: Hostname of Cyber Triage server (e.g. 192.168.1.2)
  name: server
  required: true
  type: 0
- defaultvalue: '9443'
  display: REST Port
  name: rest_port
  required: true
  type: 0
- defaultvalue: ''
  display: API Key
  name: api_key
  required: true
  type: 4
- defaultvalue: ''
  display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Use proxy
  name: use_proxy
  required: false
  type: 8
description: 'Allows you to conduct a mini-forensic investigation on an endpoint.
  It pushes a collection tool to the remote endpoint, collects volatile and file system
  data, and analyzes the data. '
detaileddescription: "This integration allows you to collect and analyze endpoint\
  \ data using Cyber Triage.  It will send an agentless collection tool to the remote\
  \ endpoint, retrieve volatile and file system data, and analyze it for evidence\
  \ of an intrusion. \n\n### SETUP\nTo use this integration, you need the Team version\
  \ of Cyber Triage (and not the Standalone desktop version). \n\nTo configure the\
  \ integration, you will need to enter: \n* **hostname** where the Cyber Triage server\
  \ has been setup.\n* **REST Port** of your Cyber Triage server. This currently cannot\
  \ be changed in Cyber Triage. The port should be left as 9443. \n* **API Key** for\
  \ the Cyber Triage REST API. You can find this in the \"Deployment Mode\"  tab of\
  \ the server's option panel.\n* **Username/Password** an administrative Windows\
  \ account that can be used to run the collection tool on endpoints that need to\
  \ be investigated. \n\n### STARTING A COLLECTION\nAfter setting up an instance,\
  \ you can start a collection by using the \u201Cct-triage-endpoint\" command. The\
  \ hostname or IP of the target endpoint must be provided. \n\nAfter the collection\
  \ has started, open a Cyber Triage client to review the data.  \n\n### SUPPORT\n\
  If you have any problems or need an evaluation copy of Cyber Triage, then please\
  \ email support@cybertriage.com."
display: Cyber Triage
image: data:image/png;base64,
name: Cyber Triage
script:
  commands:
  - arguments:
    - default: true
      description: IP or hostname of a windows endpoint
      name: endpoint
      required: true
    - defaultValue: pr,nw,nc,st,sc,ru,co,lo,ns,wb,fs
      description: Comma separated list of data types that Cyber Triage will collect.
        Processes (pr), Network (nw),  Network Caches (nc), Startup Items (st), Scheduled
        Tasks (sc), Program Run (ru),  System Config (co), User Logins (lo), Network
        Shares (ns), Web Artifacts (wb), Full File System Scan (fs)
      name: scan_options
    - auto: PREDEFINED
      defaultValue: 'yes'
      description: Send MD5 hashes to external malware analysis service
      name: malware_hash_upload
      predefined:
      - 'yes'
      - 'no'
    - auto: PREDEFINED
      defaultValue: 'no'
      description: Send unknown files to external malware analysis service. Hash upload
        must be enabled for file uploads to occur.
      name: malware_file_upload
      predefined:
      - 'yes'
      - 'no'
    - defaultValue: Default
      description: Cyber Triage incident name that the collection will belong to
      name: incident_name
    description: initiates a cyber triage collection on an endpoint
    name: ct-triage-endpoint
    outputs:
    - contextPath: CyberTriage.SessionId
      description: The session ID for the newly created session
      type: string
    - contextPath: Endpoint.IPAddress
      description: The endpoint IP address that Cyber Triage investigated
      type: string
    - contextPath: Endpoint.Hostname
      description: The endpoint hostname that Cyber Triage investigated
      type: string
  runonce: false
  script: "import requests\nimport traceback\nimport urllib3\nimport os\n\n# Disable\
    \ warning for insecure requests when cert validation is disabled\nurllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)\n\
    \n# Get dict of CT instance parameters and command args\nCT_PARAMS = demisto.params()\n\
    CMD_ARGS = demisto.args()\n\nSCAN_OPTIONS = ['pr', 'nw', 'nc', 'st', 'sc', 'ru',\
    \ 'co', 'lo', 'ns', 'wb', 'fs']\nCT_SERVER = CT_PARAMS['server']\nREST_PORT =\
    \ CT_PARAMS['rest_port']\nAPI_KEY = CT_PARAMS['api_key']\nUSER = CT_PARAMS['credentials']['identifier']\n\
    PASSWORD = CT_PARAMS['credentials']['password']\nVERIFY_SERVER_CERT = False\n\
    REQ_HEADERS = {'restApiKey' : API_KEY}\nUSE_PROXY = CT_PARAMS['use_proxy']\nIS_2XX\
    \ = lambda x: (x/100) == 2 # Returns true if status code (int) is 2xx\n\n# Delete\
    \ request proxy environment variables if user does not want to use proxy\nif not\
    \ USE_PROXY:\n    del os.environ['HTTP_PROXY']\n    del os.environ['HTTPS_PROXY']\n\
    \    del os.environ['http_proxy']\n    del os.environ['https_proxy']\n\n# Dict\
    \ of Cyber Triage REST APIs currently used\nREST_APIS = {\n    'check_creds' :\
    \ 'https://{0}:{1}/api/correlation/checkcredentials'.format(CT_SERVER, REST_PORT),\n\
    \    'start_collection' : 'https://{0}:{1}/api/livesessions'.format(CT_SERVER,\
    \ REST_PORT)\n}\n\n# Method to make rest calls (using requests) and handle error\
    \ scenarios.\n#\n# Args: rest_api    - a string that represents a url to a rest\
    \ api\n#       method      - a string that represents an http methods supported\
    \ by requests (get, put, post, ...)\n#       json_data   - same as requests json\
    \ arg\n#       headers     - same as requests headers arg\n#       verify_cert\
    \ - same as requests verify arg\n#\n# Return: Dictionary with response, status_code,\
    \ and exception keys. status_code will be -1 or status code returned in\n# response\
    \ object. Exception will be empty unless an exception occurred. Response will\
    \ contain the json response from CT if a 2xx response\n# occurred, otherwise it\
    \ will represent an error message string.\ndef make_rest_call(rest_api, method,\
    \ json_data=None, headers=REQ_HEADERS, verify_cert=VERIFY_SERVER_CERT):\n    ret_msg\
    \ = ''\n    http_status_code = -1\n    e_str = ''\n    e = None\n\n    # Get the\
    \ request function associate with the type of http request we want to make (ex.\
    \ GET or POST)\n    try:\n        request_func = getattr(requests, method)\n \
    \   except AttributeError:\n        ret_msg = 'Invalid requests method: {0}'.format(method)\n\
    \        return_error(ret_msg)\n        sys.exit(1)\n\n    # Attempt to make the\
    \ rest API call and get data from response\n    try:\n        response = request_func(rest_api,\
    \ json=json_data, headers=headers, verify=verify_cert)\n        http_status_code\
    \ = response.status_code\n\n        # Raises ValueError exception if response\
    \ cannot be converted to json\n        resp_json = response.json()\n\n       \
    \ # Raises HTTPError exception if we get a non successful http status code (4xx/5xx)\n\
    \        response.raise_for_status()\n\n        ret_msg = resp_json\n\n    except\
    \ ValueError as e:\n        ret_msg = 'Response did not contain valid json data.\
    \ Response: {}'.format(response.text)\n        demisto.error(traceback.format_exc())\n\
    \n    except requests.exceptions.SSLError as e:\n        ret_msg = 'Unable to\
    \ verify the Cyber Triage server certificate'\n        demisto.error(traceback.format_exc())\n\
    \n    except requests.exceptions.HTTPError as e:\n        # Format error message\
    \ based on error response in json\n        ret_msg = 'No Error Message found'\n\
    \n        if 'Error' in resp_json:\n            ret_msg = resp_json['Error']\n\
    \        elif 'message' in resp_json:\n            ret_msg = resp_json['message']\n\
    \n        demisto.error(resp_json)\n        demisto.error(traceback.format_exc())\n\
    \n    except requests.exceptions.ConnectionError as e:\n        ret_msg = 'Error\
    \ while connecting to ({})'.format(rest_api)\n        demisto.error(traceback.format_exc())\n\
    \n    except requests.exceptions.RequestException as e:\n        ret_msg = 'An\
    \ unexpected error has occurred'\n        demisto.error(traceback.format_exc())\n\
    \n    # If an exception occurred then update the exception string\n    if (e):\n\
    \        e_str = '{}: {}'.format(type(e).__name__, e)\n\n    return {\n      \
    \  'response' : ret_msg,\n        'status_code' : http_status_code,\n        'exception'\
    \ : e_str\n    }\n\n# Format non 2xx responses from make_rest_call(). These are\
    \ cases where an error has occurred.\ndef format_err_resp(json_resp):\n    return\
    \ 'Error message: {0}\\nHTTP Status code: {1}\\nExceptions: {2}'.format(json_resp['response'],\n\
    \                                                                            \
    \   json_resp['status_code'],\n                                              \
    \                                 json_resp['exception'])\n\ndef test_connection():\n\
    \    response = make_rest_call(REST_APIS['check_creds'], 'get')\n\n    if IS_2XX(response['status_code']):\n\
    \        demisto.results('ok')\n    else:\n        return_error(format_err_resp(response))\n\
    \ndef triage_endpoint():\n    is_true = lambda x: x == 'yes'\n    is_hash_upload_on\
    \ = is_true(CMD_ARGS['malware_hash_upload']) # arg value = 'yes' or 'no'\n   \
    \ is_file_upload_on = is_true(CMD_ARGS['malware_file_upload']) # arg value = 'yes'\
    \ or 'no'\n    endpoint = CMD_ARGS['endpoint']\n    scan_options = CMD_ARGS['scan_options']\n\
    \    incident_name = CMD_ARGS['incident_name']\n\n    # Validate scan options\n\
    \    invalid_options = [opt for opt in scan_options.split(',') if opt not in SCAN_OPTIONS]\n\
    \    if invalid_options:\n        return_error('The following are not valid scan\
    \ options: {0}'.format(','.join(invalid_options)))\n\n    # Make data dict for\
    \ rest call\n    api_data = {'incidentName' : incident_name}\n    api_data.update({'hostName':\
    \ endpoint})\n    api_data.update({'userId': USER})\n    api_data.update({'password':\
    \ PASSWORD})\n    api_data.update({'scanOptions': scan_options})\n    api_data.update({'malwareScanRequested':\
    \ is_hash_upload_on})\n    api_data.update({'sendContent': is_file_upload_on})\n\
    \    api_data.update({'sendIpAddress': False})\n    response = make_rest_call(REST_APIS['start_collection'],\
    \ 'post', api_data)\n\n    if is_ip_valid(endpoint):\n        endpoint_context\
    \ = {'IPAddress': endpoint}\n    else:\n        endpoint_context = {'Hostname':\
    \ endpoint}\n\n    ec = {\n        'CyberTriage' : response['response'],\n   \
    \     'Endpoint' : endpoint_context\n    }\n\n    if IS_2XX(response['status_code']):\n\
    \        demisto.results({\n            'Type' : entryTypes['note'],\n       \
    \     'ContentsFormat' : formats['json'],\n            'Contents' : response,\n\
    \            'ReadableContentsFormat': formats['markdown'],\n            'HumanReadable'\
    \ : 'A collection has been scheduled for {0}'.format(endpoint),\n            'EntryContext'\
    \ : ec\n        })\n    else:\n        return_error(format_err_resp(response))\n\
    \n# This is the call made when running the ct-triage-endpoint command.\nif demisto.command()\
    \ == 'ct-triage-endpoint':\n    triage_endpoint()\n\n# This is the call made when\
    \ pressing the integration test button.\nelif demisto.command() == 'test-module':\n\
    \    test_connection()\n"
  subtype: python2
  type: python
tests:
- No test - no instance
toversion: 4.1.9
