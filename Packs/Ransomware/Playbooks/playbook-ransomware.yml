        \ Check your SIEM for threat feeds and see if there are IOC related to the\
        \ URLs. \n4. Subscribe to the feed in SIEM. This will install the relevant\
        \ IoCs into our SIEM automatically.\n5. If none of the IoCs are on the TI\
        \ feed, you need to generate IoCs manually in next step\n"
      id: 9ac4e924-5559-455c-852c-d3a67a0a27a0
