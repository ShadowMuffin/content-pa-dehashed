    task:
      brand: ''
      description: 1. Go to the SIEM 2. Filter on the email logs associated with the
        user from the last 3 days 3. Filter again on emails where the recipient was
        the victim 4. Remove email logs where the sender was from within your company.
        5. Export the list of emails into a CSV file. It should only contain emails
        sent to the victim from the Internet within the last 3 days.
      id: 9a551e7e-0816-499f-8cfa-86d6584ea7f1
      iscommand: false
      name: Analyze email logs to narrow down suspicious emails
      version: -1
    taskid: 9a551e7e-0816-499f-8cfa-86d6584ea7f1
    type: regular
    view: "{\n  \"position\": {\n    \"x\": 480,\n    \"y\": 2555\n  }\n}"
  '22':
    id: '22'
    nexttasks:
      '#none#':
      - '23'
    task:
      brand: ''
      description: "1. Send the CSV file to IT Team and ask them to retrieve the full\
        \ emails from the user\u2019s inbox. Attach the cvs to the investigation as\
        \ evidence.\n2. Once you get the emails in a zip file, go through them to\
        \ identify suspicious links or attachments.\n3. Look for links that does not\
        \ point to the same URL displayed on the screen (e.g. <a href=\u201Dhttp://malware.com\u201D\
        >http://www.bbc.co.uk</a>)\n4. Check the domain in the \u2018From:\u2019 field\
        \ correspond to the topic of the email (e.g. package delivery notification\
        \ emails from UPS will not come from john@mypersonalblog.com)\n5. Scan suspicious\
        \ URLs as necessary with threat feeds like Virustotal, http://www.phishtank.com.\
        \ If you identify suspicious URL analyze in depth in next steps. \n"
      id: cef1ed6a-c8e3-4b06-8ca4-4fcd15bbf067
      iscommand: false
      name: Collect and analyze suspicious emails
      version: -1
    taskid: cef1ed6a-c8e3-4b06-8ca4-4fcd15bbf067
    type: regular
    view: "{\n  \"position\": {\n    \"x\": 480,\n    \"y\": 2730\n  }\n}"
