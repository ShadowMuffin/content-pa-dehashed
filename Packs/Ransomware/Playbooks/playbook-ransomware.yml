    task:
      brand: ''
      description: "1. Check Reputation of all the collected URL against threat feeds\
        \ like virustotal\n 2.. Search for suspicious URLs, such as:\n IP address\
        \ in the URL\n Random characters in the hostname of the URL (e.g. http://asdheguhadaasd.com)\n\
        \ URL contains lots of random letters and/or numbers\n WordPress sites are\
        \ involved (wp-content \u2026)\n 3. Search for requests to Tor2Web (e.g. https://3fdzgtam4qk625n6.fi/)\n\
        \ 4. Weird User-Agent strings, such as\n IE6 (e.g. Mozilla/5.0 (compatible;\
        \ MSIE 6.0; Windows NT 5.1))\n Programmatic libraries (e.g. python-requests/1.2.0)\n\
        \ dJava (e.g. Java/1.6.0_13)"
      id: 7c9242cc-71a0-4e72-821d-226ffd2c8921
      iscommand: false
      name: Analyze the URLs from previous task for malicious URL
