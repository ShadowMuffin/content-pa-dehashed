args:
- default: true
  description: The interval between each check (in cron format)
  name: cron
  required: true
- description: Number of times to execute the check
  name: times
comment: 'Creating a schedule task that''s call ImpSfRevokeUnaccessedDevices:

  Getting all devices data from server, if a device haven''t been accessed to in over
  two months (and is still managed), the script will send the corresponding user a
  warning mail.

  If it''s haven''t been accessed to in over three months, the script will revoke
  the device credentials and notify the user by mail'
commonfields:
  id: ImpSfScheduleTask
  version: -1
dependson:
  must:
  - scheduleEntry
  - ImpSfRevokeUnaccessedDevices
name: ImpSfScheduleTask
script: "res = []\nSCHEDULE_TASK_ID_LABAL = \"ScheduleTaskID\"\n\ndArgs = demisto.args()\n\
  dArgs['command'] = '!ImpSfRevokeUnaccessedDevices'\n\nres = demisto.executeCommand('scheduleEntry',\
  \ dArgs)\nif isError(res[0]):\n    demisto.results(res)\nelse:\n    taskID = demisto.get(res[0],\"\
  Contents.id\")\n    demisto.setContext(SCHEDULE_TASK_ID_LABAL, taskID)\n    demisto.results(res)"
scripttarget: 0
subtype: python2
system: true
tags:
- Imperva Skyfence
timeout: 0s
toversion: 4.1.9
type: python
