    \ {\n                    dbotScore = Math.max(dbotScore, threatAnalysis['severityScore']);\n\
    \                }\n            }\n            ec[contextEmailKey]['Cofense']\
    \ = {};\n            ec[contextEmailKey].Cofense['ThreatIDs'] = threatArray;\n\
    \            ec['Cofense.' + contextEmailKey] = {\n                Data: sender_name,\n\
    \                ThreatIDs: threatArray\n            };\n            if (dbotScore\
    \ === 3) {\n                ec[outputPaths.email].Malicious = {\n            \
    \        Vendor: 'Cofense',\n                    Description: 'Match found in\
    \ Cofense database'\n                };\n                ec[\"Cofense.\" + contextEmailKey].Malicious\
    \ = ec[outputPaths.email].Malicious;\n            }\n        } else {\n      \
    \      md += \"No infomation found for this email\";\n        }\n        ec.DBotScore\
    \ = {Indicator: sender_name, Type: 'email', Vendor: 'Cofense', Score: dbotScore};\n\
    \        return ( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents':\
