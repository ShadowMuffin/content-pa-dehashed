    \  var ec = {};\n        var md = \"## Cofense email Reputation for: \" + sender_name\
    \ + \"\\n\";\n        var dbotScore = 0;\n        var threatArray = [];\n    \
    \    var threshold = params.emailThreshold;\n        var indicatorFnd = false;\n\
    \        var contextEmailKey = 'Email(val.Data && val.Data === obj.Data)';\n \
