    \  md += \"There are no results for this search\\n\";\n            ec = {\"Cofense\"\
    \ : {}};\n            ec.Cofense = {\"String\": str, \"NumOfThreats\": 0};\n \
    \       }\n        return ( {'ContentsFormat': formats.json, 'Type': entryTypes.note,\
    \ 'Contents': res, \"HumanReadable\": md, \"EntryContext\": ec} );\n    };\n \
