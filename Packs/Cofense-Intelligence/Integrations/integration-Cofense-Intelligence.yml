    \        var res = sendRequest(\"POST\",\"threat/search\",tmpargs);\n        var\
    \ threats = res.data.threats;\n        var ec = {};\n        var md = \"## Cofense\
    \ Hash Reputation for: \"+str+\"\\n\";\n        var dbotScore = 0;\n        var\
    \ threatArray = [];\n        var threshold = params.fileThreshold;\n        var\
    \ indicatorFnd = false;\n        var threshold_score = calcScore(threshold);\n\
    \        if (threshold_score === -1) {\n            throw \"Cofense error: Invalid\
