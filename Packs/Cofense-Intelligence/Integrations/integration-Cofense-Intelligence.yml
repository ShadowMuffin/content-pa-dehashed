    \ = ec[outputPaths.ip].Malicious;\n            }\n        } else {\n         \
    \   md += \"No information found for this ip\";\n        }\n        ec.DBotScore\
    \ = {Indicator: ip, Type: 'ip', Vendor: 'Cofense', Score: dbotScore};\n      \
    \  return ( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents':\
