    \ (threat.blockSet[i]['data'] === indicator) {\n                    severityLevel\
    \ = adjusted_score;\n                    res.indicatorFound = true;\n        \
    \            break;\n                }\n                severityLevel = Math.max(severityLevel,\
    \ adjusted_score);\n            }\n        }\n        var threatLevel = calcVerdict(severityLevel);\n\
    \        md += 'Verdict: ' + threatLevel +'\\n';\n        md += addMD(threat);\n\
    \        res.severityScore = severityLevel;\n        res.md = md;\n        return\
    \ res;\n    }\n    var searchUrl = function(url) {\n        var tmpargs = {};\n\
    \        tmpargs.urlSearch = url;\n        var res = sendRequest(\"POST\",\"threat/search\"\
    ,tmpargs);\n        var threats = res.data.threats;\n        var ec = {};\n  \
    \      var md = \"## Cofense URL Reputation for: \"+url+\"\\n\";\n        var\
    \ dbotScore = 0;\n        var threatArray = [];\n        var threshold = params.urlThreshold;\n\
    \        var indicatorFnd = false;\n        if (threats.length && threats.length\
    \ !== 0) {\n            ec[outputPaths.url] = {\n                Data: url\n \
    \           };\n            for (var k = 0; k < threats.length; k++) {\n     \
    \           threatAnalysis = checkThreat(threats[k], threshold, url);\n      \
    \          threatArray[k] = threats[k].id;\n                md += threatAnalysis['md'];\n\
    \                if (threatAnalysis.indicatorFound) {\n                    indicatorFnd\
    \ = true;\n                    dbotScore = threatAnalysis['severityScore'];\n\
    \                } else if (!indicatorFnd) {\n                    dbotScore =\
    \ Math.max(dbotScore, threatAnalysis['severityScore']);\n                }\n \
    \           }\n            ec[outputPaths.url]['Cofense'] = {};\n            ec[outputPaths.url].Cofense['ThreatIDs']\
    \ = threatArray;\n            ec[\"Cofense.\" + outputPaths.url] = {\n       \
    \         Data: url,\n                ThreatIDs: threatArray\n            };\n\
    \            if (dbotScore === 3) {\n                ec[outputPaths.url].Malicious\
    \ = {\n                    Vendor: 'Cofense',\n                    Description:\
    \ 'Match found in Cofense database'\n                };\n                ec[\"\
    Cofense.\" + outputPaths.url].Malicious = ec[outputPaths.url].Malicious;\n   \
    \         }\n        } else {\n            md += \"No information found for this\
    \ url\";\n        }\n        ec.DBotScore = {Indicator: url, Type: 'url', Vendor:\
