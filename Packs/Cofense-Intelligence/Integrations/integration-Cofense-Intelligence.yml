    \            md += \"#### Executive Summary: \\n\";\n        }\n        if (threat.executiveSummary\
    \ !== undefined) {\n            md += threat.executiveSummary + \"\\n\";\n   \
    \     }\n        md += \"#### Threat Types:\\n\";\n        for (var j = 0; j <\
    \ threat.malwareFamilySet.length; j++){\n            md += \"* \" + threat.malwareFamilySet[j].description\
    \ + \"\\n\";\n        }\n        md += '##### Last published: ' + new Date(threat.lastPublished)\
    \ +'\\n';\n        return md;\n    };\n    // Returns {severityScore: 'The severity\
    \ score found', md: 'The markdown for the threat', indicatorFound: 'set to true\
    \ if indicator was found in threat'}\n    var checkThreat = function(threat, threshold,\
    \ indicator) {\n        var severityLevel = 0;\n        var md = '';\n       \
    \ var threshold_score = calcScore(threshold);\n        if (threshold_score ===\
    \ -1) {\n            throw \"Cofense error: Invalid threshold value: \" + threshold\
    \ + \". Valid values are: None, Minor, Moderate or Major.\";\n        }\n    \
    \    res = {}\n        for (var i = 0; i < threat.blockSet.length; i++){\n   \
    \         if (threat.blockSet[i]['impact']) {\n                var threat_score\
    \ = calcScore(threat.blockSet[i]['impact']);\n                var adjusted_score\
    \ = threshold_score <= threat_score ? 3 : threat_score;\n                // if\
