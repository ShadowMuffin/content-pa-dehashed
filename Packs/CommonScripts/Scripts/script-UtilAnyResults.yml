args:
- default: true
  description: Data to check - can be a list or a string. Strings containing only
    commas are considered empty results.
  name: data
  required: true
comment: Utility script to use in playbooks - returns "yes" if the input is non-empty.
commonfields:
  id: UtilAnyResults
  version: -1
dependson: {}
name: UtilAnyResults
script: "res = []\ntry:\n    data = demisto.get(demisto.args(), 'data')\n    if (isinstance(data,\
  \ list) and data):\n        res.append(\"yes\")\n    elif type(data) in [str, unicode]\
  \ and data:\n      if data[0] in ['[', '{']:\n        data = data[1:]\n      if\
  \ data[-1] in [']', '}']:\n        data = data[:-1]\n      # If data resembles one\
  \ of \",,,\" or \"[,,]\" or \"[]\" it is considered empty of results.\n      res.append('yes'\
  \ if data.replace(',','') else 'no')\n    else:\n        res.append(\"no\")\nexcept\
  \ Exception as ex:\n    res.append({\"Type\": entryTypes[\"error\"], \"ContentsFormat\"\
  : formats[\"text\"],\n                \"Contents\": \"Error occurred while parsing\
  \ data. Exception info:\\n\" + str(ex) + \"\\n\\nInvalid data:\\n\" + str(data)})\n\
  demisto.results(res)\n"
scripttarget: 0
subtype: python2
system: true
tags:
- Utility
- Condition
timeout: 0s
toversion: 4.1.9
type: python
