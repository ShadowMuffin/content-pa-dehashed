args:
- default: true
  description: first percentage
  name: firstPercentage
  required: true
- description: second percentage
  name: secondPercentage
  required: true
comment: 'Checks if one percentage is less than another

  Returns less: if firstPercentage < secondPercentage

  Returns more: if firstPercentage >= secondPercentage

  Returns exception if one of the inputs is not a float'
commonfields:
  id: LessThanPercentage
  version: -1
enabled: true
name: LessThanPercentage
outputs:
- contextPath: less
  description: if firstPercentage < secondPercentage
- contextPath: more
  description: if firstPercentage >= secondPercentage
script: "first = parseFloat(args.firstPercentage);\nif (!first) {\n    throw 'firstPercentage\
  \ is not valid: '+args.firstPercentage;\n}\nsecond = parseFloat(args.secondPercentage);\n\
  if (!second) {\n    throw 'firstPercentage is not valid: '+args.secondPercentage;\n\
  }\nif (first < second) {\n    return 'less';\n} else {\n    return 'more';\n}"
scripttarget: 0
tags:
- Utility
- Condition
toversion: 4.1.9
type: javascript
