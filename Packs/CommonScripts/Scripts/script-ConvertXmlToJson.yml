args:
- default: true
  description: valid xml to convert to json format
  name: xml
  required: true
- description: context Key to push json result to
  name: contextKey
- auto: PREDEFINED
  defaultValue: 'True'
  description: Print json result to warrom
  name: verbose
  predefined:
  - 'True'
  - 'False'
comment: Converts XML string to JSON format
commonfields:
  id: ConvertXmlToJson
  version: -1
dependson: {}
enabled: true
name: ConvertXmlToJson
script: "var xmlJson = x2j(args.xml);\ntry {\n  xmlJson = JSON.parse(xmlJson);\n}\
  \ catch(err) {}\n\nif (args.contextKey && args.contextKey.length > 0) {\n    setContext(args.contextKey,xmlJson);\n\
  }\nif (args.verbose && args.verbose.length > 0 && args.verbose == 'True'){\n   \
  \ return xmlJson;\n}"
scripttarget: 0
tags:
- Utility
timeout: 0s
toversion: 4.1.9
type: javascript
