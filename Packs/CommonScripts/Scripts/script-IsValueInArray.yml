args:
- description: Array to look for the value
  isArray: true
  name: array
- description: Value to look for in the array
  name: value
comment: Indicates whether a given value is a member of given array
commonfields:
  id: IsValueInArray
  version: -1
enabled: true
name: IsValueInArray
outputs:
- contextPath: 'yes'
  description: The list contains the value
- contextPath: 'no'
  description: The list does not contain the value
runonce: false
script: "var array = args.array;\nvar value = args.value;\n\nif (!array || !value)\
  \ {\n  return 'no';\n}\n\nif (typeof array === 'string') {\n    try {\n        array\
  \ = JSON.parse(array);\n    } catch(e) {\n        return (array === value) ? 'yes'\
  \ : 'no';\n    }\n}\n\nif (!Array.isArray(array)) {\n  return (array === value)\
  \ ? 'yes' : 'no';\n}\n\nvar res = 'no';\nvalue = value.toString();\narray.forEach(function(item)\
  \ {\n  if (item.toString() === value) {\n      res = 'yes';\n  }\n});\n\nreturn\
  \ res;"
