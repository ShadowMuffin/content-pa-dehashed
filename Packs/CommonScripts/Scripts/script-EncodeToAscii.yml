args:
- description: Data to be encoded
  name: data
  required: true
comment: Input Text Data to Encode as ASCII (Ignores any chars that aren't interpreted
  as ASCII)
commonfields:
  id: EncodeToAscii
  version: -1
enabled: true
name: EncodeToAscii
outputs:
- contextPath: asciiencode.encoded
  description: Data encoded in ASCII
  type: string
runonce: false
script: "\"\"\"\nAsciiEncode - Demisto Automation\n\nTakes 'data' string as an input\
  \ and outputs the data encoded in an ASCII string, while ignoring any characters\
  \ that are unrecognizable.\n\n\"\"\"\n\n# Grab 'data' from Demisto Arguments\ndata\
  \ = demisto.args()['data']\n\n# Encode the data, ignoring characters\ntry:\n   \
  \ encoded_data = data.encode('ascii', 'ignore')\nexcept:\n    myErrorText  = \"\
  There was an error encoding the data.\"\n    demisto.results( { \"Type\" : entryTypes[\"\
  error\"], \"ContentsFormat\" : formats[\"text\"], \"Contents\" : myErrorText } )\n\
  \n# Output the data and add results to war room\n\ndemisto.results(\n    {'ContentsFormat':\
  \ formats['text'],\n    'Type': entryTypes['note'],\n    'Contents': 'Success: '\
  \ + encoded_data,\n    'EntryContext': {'asciiencode' : {'encoded' : encoded_data}}\n\
  \    })"
scripttarget: 0
subtype: python2
