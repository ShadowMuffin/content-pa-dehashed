args:
- default: true
  description: The key to set
  name: key
  required: true
- description: The value to set to the key. Can be an array. Usually, a dq expression.
  isArray: true
  name: value
  required: true
- auto: PREDEFINED
  description: If false then then the context key will be overwritten. If set to true
    then the script will append to existing context key
  name: append
  predefined:
  - 'true'
  - 'false'
- auto: PREDEFINED
  defaultValue: 'false'
  description: Whether the argument should be saved as a string.
  name: stringify
  predefined:
  - 'true'
  - 'false'
comment: Sets a value into the context with the given context key
commonfields:
  id: Set
  version: -1
enabled: true
name: Set
runas: DBotWeakRole
runonce: false
script: "var ec = {};\nvar value;\ntry {\n    if (args.stringify === 'true') {\n \
  \       if (typeof args.value === 'string') {\n            value = args.value\n\
  \        } else {\n            value = JSON.stringify(args.value)\n        }\n \
  \   } else {\n        value = JSON.parse(args.value);\n    }\n} catch(err) {\n \
  \   value = args.value;\n}\n\nec[args.key] = value;\nvar result = {\n    Type: entryTypes.note,\n\
  \    Contents: ec,\n    ContentsFormat: formats.json,\n    HumanReadable: 'Key '\
  \ + args.key + ' set'\n};\n\nif (!args.append || args.append === 'false') {\n  \
  \  setContext(args.key, value);\n} else {\n    result.EntryContext = ec;\n}\n\n\
  return result;"
scripttarget: 0
tags:
- Utility
tests:
- Set - Test
toversion: 4.1.9
type: javascript
