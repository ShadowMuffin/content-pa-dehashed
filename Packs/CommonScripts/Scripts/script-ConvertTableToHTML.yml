args:
- default: true
  description: The table to convert to HTML
  isArray: true
  name: table
- default: false
  description: The optional title for the table
  name: title
comment: Converts a given array to an HTML table
commonfields:
  id: ConvertTableToHTML
  version: -1
enabled: true
name: ConvertTableToHTML
outputs:
- contextPath: HTMLTable
  description: The HTML table we created from the array
script: "if (args.table) {\n    return {Type: entryTypes.note, Contents: '', ContentsFormat:\
  \ formats.text,\n        HumanReadable: tableToMarkdown(args.title, args.table),\n\
  \        EntryContext: {HTMLTable: tableToHTML(args.title, args.table)}};\n}\nreturn\
  \ 'Data does not exist';\n"
scripttarget: 0
system: true
tags:
- Utility
toversion: 4.1.9
type: javascript
