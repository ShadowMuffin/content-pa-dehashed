args:
- default: true
  description: Integration's brand name to query
  name: brandname
  required: true
comment: Returns 'yes' if integration brand is available. Otherwise returns 'no'
commonfields:
  id: IsIntegrationAvailable
  version: -1
dependson: {}
name: IsIntegrationAvailable
outputs:
- contextPath: true
  description: if integration is available
- contextPath: false
  description: if there is no instance for the given brand
script: "brandName = demisto.get(demisto.args(), 'brandname')\nallInstances = demisto.getModules()\n\
  brandInstances = [instanceName for instanceName in allInstances if allInstances[instanceName]['brand'].lower()\
  \ == brandName.lower() and demisto.get(allInstances[instanceName], 'state') and\
  \ allInstances[instanceName]['state'] == 'active']\nif brandInstances:\n    demisto.setContext('brandInstances',\
  \ brandInstances)\n    demisto.results('yes')\nelse:\n    demisto.results('no')\n"
scripttarget: 0
subtype: python2
system: true
tags:
- infra
- Condition
timeout: 0s
toversion: 4.1.9
type: python
