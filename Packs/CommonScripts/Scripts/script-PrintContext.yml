args:
- default: true
  description: Output format - table, json or markdown. If omitted, default is markdown.
  name: outputformat
comment: Pretty-print the contents of the playbook context
commonfields:
  id: PrintContext
  version: -1
dependson: {}
name: PrintContext
script: "fmt = demisto.get(demisto.args(), 'outputformat')\nctx = demisto.context()\n\
  if ctx:\n    if fmt == 'table':\n        demisto.results({'ContentsFormat': formats['table'],\
  \ 'Type': entryTypes['note'], 'Contents': [{'Context key': d, 'Value': formatCell(ctx[d])}\
  \ for d in ctx]})\n    elif fmt == 'json':\n        demisto.results(ctx)\n    else:\n\
  \        md = \"**Context data**:\\n```\\n\" + json.dumps(ctx, indent=4) + '\\n```'\n\
  \        demisto.results({'ContentsFormat': formats['markdown'], 'Type': entryTypes['note'],\
  \ 'Contents': md})\nelse:\n    demisto.results('Context empty.')"
scripttarget: 0
subtype: python2
system: true
tags:
- Utility
timeout: 0s
toversion: 4.1.9
type: python
