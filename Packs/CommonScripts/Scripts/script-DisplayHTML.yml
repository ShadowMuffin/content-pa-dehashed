args:
- description: The HTML to display
  name: html
  required: true
- auto: PREDEFINED
  description: Should the entry be marked as a note?
  name: markAsNote
  predefined:
  - 'true'
  - 'false'
- description: Add a header text to the output
  name: header
comment: Display HTML in the War Room.
commonfields:
  id: DisplayHTML
  version: -1
name: DisplayHTML
runonce: false
script: "html = demisto.args().get(\"html\")\nnote = demisto.args().get(\"markAsNote\"\
  )\nheader = demisto.args().get(\"header\")\n\nnote = True if note and note.lower()\
  \ == \"true\" else False\nif header:\n    html = \"<h1>{0}</h1></br>{1}\".format(header,html)\n\
  \ndemisto.results( {\n    'ContentsFormat': formats['html'],\n    'Type': entryTypes['note'],\n\
  \    'Contents': html,\n    'Note': note\n} )\n"
scripttarget: 0
subtype: python2
system: true
tags: []
toversion: 4.1.9
type: python
