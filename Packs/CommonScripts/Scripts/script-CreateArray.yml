args:
- default: true
  description: 'This is the array data to create array from, should be in the format
    of comma separator by default: val1,val2,val3'
  name: arrayData
- description: 'separator to use to split arrayData, by default will be comma : '','''
  name: separator
- description: The key to place result array in context, by default will be "array"
  name: contextKey
comment: 'Will create an array object in context from given string input '
commonfields:
  id: CreateArray
  version: -1
enabled: true
name: CreateArray
script: "var data = args.arrayData;\nvar seperator = ',';\nif (args.separator){\n\
  \    seperator = args.separator;\n}\nvar contextKey = 'array';\nif (args.contextKey){\n\
  \    contextKey = args.contextKey;\n}\nvar array = data.split(seperator);\nfor (var\
  \ i=0; i<array.length; i++) {\n    array[i]= array[i].trim();\n}\nvar context =\
  \ {};\ncontext[contextKey] = array;\nreturn {Type: entryTypes.note,\n      Contents:\
  \ JSON.stringify(array),\n      ContentsFormat: formats.json,\n      EntryContext:\
  \ context\n};"
scripttarget: 0
tags:
- Utility
toversion: 4.1.9
type: javascript
