args:
- default: true
  description: Incident to set context values in (Default is current incident)
  name: id
- description: The key to set
  name: key
  required: true
- description: The value to set to the key. Can be an array. Usually, a dq expression.
  name: value
  required: true
- auto: PREDEFINED
  defaultValue: 'false'
  description: If false then the context key will be overwritten. If set to true then
    the script will append to existing context key
  name: append
  predefined:
  - 'true'
  - 'false'
comment: Works the same as the 'Set' command, but can work across incidents by specifying
  'id' as an argument. Sets a value into the context with the given context key. Doesn't
  append by default.
commonfields:
  id: SetByIncidentId
  version: -1
enabled: true
name: SetByIncidentId
runonce: false
script: "incident_id = demisto.args()['id'] if 'id' in demisto.args() else demisto.incidents()[0]['id']\n\
  key = demisto.args()['key']\nvalue = demisto.args()['value']\nappend = demisto.args()['append']\n\
  \nargs = {'key': key, 'value': value, 'append': append}\n\nres = demisto.executeCommand('executeCommandAt',\n\
  \                            {'incidents': incident_id,\n                      \
  \       'command':'Set',\n                             'arguments': args})\n\ndemisto.results(res)"
scripttarget: 0
subtype: python2
tags:
- DemistoAPI
tests:
- No test
toversion: 4.1.9
type: python
