script: "def search(context, path, value):\n    '''\n    searches a value in a context\
  \ path.\n    @param context - context tree to search in\n    @param path - a path\
  \ to search in the context\n    @value - value to search\n    '''\n\n    if isinstance(context,\
  \ dict):\n        if len(path) > 0 and path[0] in context:\n            return search(context[path[0]],\
  \ path[1:], value)\n        else:\n            return False\n    elif isinstance(context,\
  \ list):\n        # in case current context has multiple objects, search them all.\n\
  \        return any([search(c, path, value) for c in context])\n    else:\n    \
  \    # if we got to a leaf in the context\n        return len(path) == 0 and context\
  \ == value\n\npath = demisto.args().get(u'path', u'')\nvalue = demisto.args().get(u'value')\n\
  \nresults = {\n    True : 'yes',\n    False : 'no',\n}\n\ndemisto.results(results[search(demisto.context(),\
  \ path.split('.'), value)])\n"
