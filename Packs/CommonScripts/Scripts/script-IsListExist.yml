args:
- description: 'List name to check '
  name: listName
comment: Check if list exist in demisto lists.
commonfields:
  id: IsListExist
  version: -1
enabled: true
name: IsListExist
runonce: false
script: "list_name = demisto.args()['listName']\nres = demisto.executeCommand(\"getList\"\
  , {\"listName\": list_name})\nres = res[0]\nif res['Type'] == entryTypes['error']\
  \ and \"Item not found\" in res['Contents']:\n    demisto.results('no')\nelse:\n\
  \    demisto.results('yes')"
scripttarget: 0
subtype: python2
tags:
- Condition
tests:
- No test
