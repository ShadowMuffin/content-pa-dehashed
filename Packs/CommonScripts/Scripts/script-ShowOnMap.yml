args:
- default: true
  description: Latitude (e.g. 32.064622)
  name: lat
  required: true
- description: Longitude (e.g. 34.774131)
  name: lng
  required: true
comment: Returns a map entry with marker on the given coordinate (lat, lng).
commonfields:
  id: ShowOnMap
  version: -1
enabled: true
name: ShowOnMap
script: "var lat = parseFloat(args.lat);\nvar lng = parseFloat(args.lng);\n\nif(isNaN(lat)\
  \ || isNaN(lng)) {\n    return {\n        ContentsFormat: formats.text,\n      \
  \  Type: entryTypes.error,\n        Contents: 'Invalid coordinates'\n    };\n}\n\
  \nvar locationObj = {\n    lat: lat,\n    lng: lng\n};\n\nreturn {\n    // type\n\
  \    Type: entryTypes.map,\n     // contents\n    ContentsFormat: formats.json,\
  \ Contents: locationObj\n};\n"
scripttarget: 0
tags:
- Utility
toversion: 4.1.9
type: javascript
