  description: first argument to compare
  name: first
  required: true
- description: second argument to compare
  name: second
  required: true
comment: 'Checks if one number(float) as bigger than the other(float)

  Returns yes: if first > second

  Returns no: if first <= second

  Returns exception if one of the inputs is not a number'
commonfields:
  id: IsGreaterThan
  version: -1
enabled: true
name: IsGreaterThan
outputs:
- contextPath: 'yes'
  description: if first > second
- contextPath: 'no'
  description: if first <= second
script: "first = parseFloat(args.first);\nif (isNaN(first)) {\n    throw 'first is\
  \ not valid: '+args.first;\n}\nsecond = parseFloat(args.second);\nif (isNaN(second))\
  \ {\n    throw 'second is not valid: '+args.second;\n}\nif (first > second) {\n\
  \    return 'yes';\n} else {\n    return 'no';\n}"
