category: Data Enrichment & Threat Intelligence
commonfields:
  id: PassiveTotal
  version: -1
configuration:
- defaultvalue: https://api.passivetotal.org/
  display: Server URL
  name: ServerURL
  required: false
  type: 0
- defaultvalue: ''
  display: Username/API Key
  name: Username
  required: true
  type: 0
- defaultvalue: ''
  display: API Secret
  name: APIKey
  required: true
  type: 4
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: malware,blacklist,phishing,typo-squatting
  display: Tags to signify this is a malicious domain
  name: tags
  required: true
  type: 0
description: "Analyze and understand threat infrastructure from a variety of sources\u2013\
  passive DNS, active DNS, WHOIS, SSL certificates and more\u2013without devoting\
  \ resources to time-intensive manual threat research and analysis"
display: PassiveTotal
image: data:image/png;base64,
name: PassiveTotal
script:
  commands:
  - arguments:
    - description: The name of the domain to retrieve sub domains for
      name: query
      required: true
    description: Get subdomains using a wildcard query.
    name: pt-get-subdomains
    outputs:
    - contextPath: subdomains
      description: List of subdomains as strings
  - arguments: []
    description: Retrieve account details from PassiveTotal
    name: pt-account
    outputs:
    - contextPath: passivetotal.username
      description: Username / Key used for PassiveTotal
  - arguments: []
    description: Get monitors associated with your account
    name: pt-monitors
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - description: 'Pagination direction: next or previous'
      name: direction
    - description: Page ID to request
      name: page
    - description: Comma seperated list of sources to process with
      name: sources
    - description: 'Only show data starting from date: YYYY-mm-dd'
      name: start
    - description: 'Only show data up to date: YYYY-mm-dd'
      name: end
    - description: Timeout to use on all source requests
      name: timeout
    description: Get passive DNS data
    name: pt-passive-dns
    outputs:
    - contextPath: Domain.Name
      description: The name of the queries domain
    - contextPath: Domain.DNS.Address
      description: The resolved address of the domain
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - description: 'Pagination direction: next or previous'
      name: direction
    - description: Page ID to request
      name: page
    - description: Comma seperated list of sources to process with
      name: sources
    - description: 'Only show data starting from date: YYYY-mm-dd'
      name: start
    - description: 'Only show data up to date: YYYY-mm-dd'
      name: from
    description: Get unique resolutions from passive DNS data
    name: pt-passive-unique
    outputs:
    - contextPath: Domain.Name
      description: The name of the queries domain
    - contextPath: Domain.DNS.Address
      description: The resolved address of the domain
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    description: Search DNS data for keywords
    name: pt-dns-keyword
  - arguments:
    - default: true
      description: The data to enrich
      name: query
      required: true
    description: Enrich the given query with metadata
    name: pt-enrichment
    outputs:
    - contextPath: IP.Address
      description: IP address
    - contextPath: IP.Geo.Country
      description: Country of IP address
    - contextPath: IP.Geo.Location
      description: Location of IP as latitude,longitude
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
    - contextPath: Domain.Name
      description: Bad domains found during enrichment
    - contextPath: Domain.Malicious.Vendor
      description: For malicious domains, the vendor that made the decision
    - contextPath: Domain.Malicious.Description
      description: For malicious domains, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments:
    - default: true
      description: The data to get malware for
      name: query
      required: true
    - default: false
      defaultValue: '10'
      description: The number of malware samples to return
      name: samples
      required: false
    - default: false
      defaultValue: '10'
      description: Above this number of samples we will consider this to be malicious
      name: threshold
      required: false
    description: Get malware data
    name: pt-malware
    outputs:
    - contextPath: IP.Address
      description: Bad IPs found during enrichment
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
    - contextPath: Domain.Name
      description: Bad domains found during enrichment
    - contextPath: Domain.Malicious.Vendor
      description: For malicious domains, the vendor that made the decision
    - contextPath: Domain.Malicious.Description
      description: For malicious domains, the reason for the vendor to make the decision
    - contextPath: File.MD5
      description: Bad hash MD5
    - contextPath: File.SHA1
      description: Bad hash SHA1
    - contextPath: File.SHA256
      description: Bad hash SHA256
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments:
    - default: true
      description: The URL to check reputation for
      name: url
      required: true
    - defaultValue: '10'
      deprecated: true
      description: The number of malware samples to return
      name: samples
    - defaultValue: '10'
      deprecated: true
      description: Above this number of samples we will consider this to be malicious
      name: threshold
    description: Check URL reputation data
    name: url
    outputs:
    - contextPath: IP.Address
      description: IP address
    - contextPath: IP.Geo.Country
      description: Country of IP address
    - contextPath: IP.Geo.Location
      description: Location of IP as latitude,longitude
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
    - contextPath: Domain.Name
      description: Bad domains found during enrichment
    - contextPath: Domain.Malicious.Vendor
      description: For malicious domains, the vendor that made the decision
    - contextPath: Domain.Malicious.Description
      description: For malicious domains, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments:
    - default: true
      description: The domain to get malware for
      name: domain
      required: true
    description: Check domain reputation data
    name: domain
    outputs:
    - contextPath: Domain.Name
      description: Bad domains found during enrichment
    - contextPath: Domain.Malicious.Vendor
      description: For malicious domains, the vendor that made the decision
    - contextPath: Domain.Malicious.Description
      description: For malicious domains, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments:
    - default: true
      description: The IP to check reputation for
      name: ip
      required: true
    description: Check IP reputation
    name: ip
    outputs:
    - contextPath: IP.Address
      description: IP address
    - contextPath: IP.Geo.Country
      description: Country of IP address
    - contextPath: IP.Geo.Location
      description: Location of IP as latitude,longitude
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments:
    - default: true
      description: The data to get OSINT for
      name: query
      required: true
    description: Get opensource intelligence data
    name: pt-osint
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - defaultValue: true
      description: Compress the WHOIS record into a deduplicated format - true or
        false
      name: compact_record
    description: Get WHOIS data for a domain or IP address
    name: pt-whois
    outputs:
    - contextPath: passivetotal.whois.email
      description: Contact email for the queried domain
  - arguments:
    - default: true
      description: Keyword to search WHOIS database
      name: query
      required: true
    description: Search WHOIS details based on keywords
    name: pt-whois-keyword
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - description: 'WHOIS field to execute the search on: domain, email, name, organization,
        address, phone, nameserver'
      name: field
      required: true
    description: Get WHOIS records based on field matching queries
    name: pt-whois-search
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    description: Get detailed information about a host
    name: pt-get-components
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - default: false
      defaultValue: children
      description: Relationship direction - parents, children.
      name: direction
      required: true
    description: Get host pairs based on dependent requests observed in web crawls
    name: pt-get-pairs
  - arguments:
    - default: true
      description: The SHA1 to retrieve SSL certificate data for
      name: query
      required: true
    description: Get the SSL certificate associated with the SHA-1
    name: pt-ssl-cert
  - arguments:
    - default: true
      description: The SHA1 or IP to retrieve SSL certificate data for
      name: query
      required: true
    description: Get the SSL certificate history associated with an IP address or
      SHA-1
    name: pt-ssl-cert-history
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    description: Search for SSL certificates based on a keyword
    name: pt-ssl-cert-keyword
  - arguments:
    - default: true
      description: Query value to use in your request
      name: query
      required: true
    - description: 'Field to search against: issuerSurname, subjectOrganizationName,
        issuerCountry, issuerOrganizationUnitName, fingerprint, subjectOrganizationUnitName,
        serialNumber, subjectEmailAddress, subjectCountry, issuerGivenName, subjectCommonName,
        issuerCommonName, issuerStateOrProvinceName, issuerProvince, subjectStateOrProvinceName,
        sha1, sslVersion, subjectStreetAddress, subjectSerialNumber, issuerOrganizationName,
        subjectSurname, subjectLocalityName, issuerStreetAddress, issuerLocalityName,
        subjectGivenName, subjectProvince, issuerSerialNumber, issuerEmailAddress'
      name: field
      required: true
    description: Search for SSL certificates based on field values
    name: pt-ssl-cert-search
  runonce: false
  script: "// Use pt-enrichment for IP, URL and domain enrichment\nif (command ===\
    \ 'url' || command === 'ip' || command === 'domain') {\n    if (command === 'url')\
    \ {\n        // Need to extract the domain from the URL\n        var u = args.url.toLowerCase();\n\
    \        // Strip prefix\n        u = u.replace('http://', '').replace('https://',\
    \ '').replace('hxxp://', '').replace('hxxps://', '');\n        // Strip path and\
    \ everything after\n        if (u.indexOf('/') > 0) {\n            u = u.substring(0,\
    \ u.indexOf('/'));\n        }\n        // Strip parameters and after just in case\
    \ there is no path separator\n        if (u.indexOf('?') > 0) {\n            u\
    \ = u.substring(0, u.indexOf('?'));\n        }\n        // Strip credentials\n\
    \        if (u.indexOf('@') > 0) {\n            u = u.substring(u.indexOf('@')\
    \ + 1);\n        }\n        // Strip port\n        if (u.indexOf(':') > 0) {\n\
    \            u = u.substring(0, u.indexOf(':'));\n        }\n        args.query\
    \ = u;\n        delete args.url;\n    } else if (command === 'domain') {\n   \
    \     args.query = args.domain;\n        delete args.domain;\n    } else {\n \
    \       args.query = args.ip;\n        delete args.ip;\n    }\n    command = 'pt-enrichment';\n\
    }\n\nvar serverUrl = params.ServerURL;\nif (serverUrl[serverUrl.length - 1] !==\
    \ '/') {\n    serverUrl += '/';\n}\n\nif (!params.hasOwnProperty('proxy')) {\n\
    \    params.proxy = true;\n}\n\n// Handle upgrade scenarios where there is no\
    \ default\nvar tags = params.tags;\nif (tags === undefined) {\n    tags = 'malware,blacklist,phishing,typo-squatting';\n\
    }\n\nvar doReq = function(method, path, parameters, body) {\n    var result =\
    \ http(\n        serverUrl + path + encodeToURLQuery(parameters),\n        {\n\
    \            Headers: {'Content-Type': ['application/json']},\n            Method:\
    \ method,\n            Username: params.Username,\n            Password: params.APIKey,\n\
    \            Body: body ? body : ''\n        },\n        params.insecure || false,\n\
    \        params.proxy\n    );\n    if (result.StatusCode !== 200 && result.StatusCode\
    \ !== 201) {\n        throw 'Failed to perform request ' + path + ', request status\
    \ code: ' + result.StatusCode + ', request body: ' + result.Body;\n    }\n   \
    \ return result.Body;\n};\n\nvar commandToPath = {\n    'pt-get-subdomains': 'v2/enrichment/subdomains',\n\
    \    'pt-account': 'v2/account',\n    'pt-monitors': 'v2/account/monitors',\n\
    \    'pt-passive-dns': 'v2/dns/passive',\n    'pt-passive-unique': 'v2/dns/passive/unique',\n\
    \    'pt-dns-keyword': 'v2/dns/search/keyword',\n    'pt-enrichment': 'v2/enrichment',\n\
    \    'pt-malware': 'v2/enrichment/malware',\n    'pt-osint': 'v2/enrichment/osint',\n\
    \    'pt-whois': 'v2/whois',\n    'pt-whois-keyword': 'v2/whois/search/keyword',\n\
    \    'pt-whois-search': 'v2/whois/search',\n    'pt-get-components': 'v2/host-attributes/components',\n\
    \    'pt-get-pairs': 'v2/host-attributes/pairs',\n    'pt-ssl-cert': 'v2/ssl-certificate',\n\
    \    'pt-ssl-cert-history': 'v2/ssl-certificate/history',\n    'pt-ssl-cert-keyword':\
    \ 'v2/ssl-certificate/search/keyword',\n    'pt-ssl-cert-search': 'v2/ssl-certificate/search'\n\
    };\n\n// This is the call made when pressing the integration test button.\nif\
    \ (command === 'test-module') {\n    var res = doReq('GET', 'v2/account');\n \
    \   if (JSON.parse(res).username)\n        return true;\n    throw 'Unable to\
    \ retrieve username';\n}\nvar res = doReq('GET', commandToPath[command], args);\n\
    var jsonRes = JSON.parse(res);\n// The command input arg holds the command sent\
    \ from the user.\nswitch (command) {\n    case 'pt-get-subdomains':\n        var\
    \ md = '## Subdomains for ' + args.query + '\\n';\n        md += objToMd(jsonRes);\n\
    \        return {Type: entryTypes.note, Contents: jsonRes, ContentsFormat: formats.json,\
    \ HumanReadable: md, EntryContext: {subdomains: jsonRes.subdomains}};\n    case\
    \ 'pt-account':\n        var md = '## PassiveTotal Account\\n';\n        md +=\
    \ objToMd(jsonRes);\n        return {Type: entryTypes.note, Contents: jsonRes,\
    \ ContentsFormat: formats.json, HumanReadable: md, EntryContext: {'passivetotal.username':\
    \ jsonRes.username}};\n    case 'pt-monitors':\n        var md = '## PassiveTotal\
    \ Monitors\\n';\n        md += arrToMd(jsonRes);\n        return {Type: entryTypes.note,\
    \ Contents: jsonRes, ContentsFormat: formats.json, HumanReadable: md};\n    case\
    \ 'pt-passive-dns':\n        var md = '## PassiveTotal Passive DNS for ' + args.query\
    \ + ' [' + jsonRes.queryType + '] - total: ' + jsonRes.totalRecords + '\\n';\n\
    \        if (jsonRes.pager) {\n            md += 'Pager:\\n';\n            md\
    \ += objToMd(jsonRes.pager) + '\\n';\n        }\n        var contextDomain = {Name:\
    \ args.query, DNS: []};\n        if (jsonRes.results && jsonRes.results.length\
    \ > 0) {\n            md += 'Query Type | First Seen | Last Seen\\n';\n      \
    \      md += '---------- | ---------- | ---------\\n';\n            md += jsonRes.queryType\
    \ + ' | ' + jsonRes.firstSeen + ' | ' + jsonRes.lastSeen + '\\n\\n';\n       \
    \     md += 'Source | Resolve | First Seen | Last Seen\\n';\n            md +=\
    \ '------ | ------- | ---------- | ---------\\n';\n            for (var i=0; i<jsonRes.results.length;\
    \ i++) {\n                md += jsonRes.results[i].source.join(',') + ' | ' +\
    \ jsonRes.results[i].resolve + ' | ' + jsonRes.results[i].firstSeen + ' | ' +\
    \ jsonRes.results[i].lastSeen + '\\n';\n                if (jsonRes.queryType\
    \ === 'domain') {\n                    contextDomain.DNS.push({Address: jsonRes.results[i].resolve,\
    \ FirstSeen: jsonRes.results[i].firstSeen, LastSeen: jsonRes.results[i].lastSeen});\n\
    \                }\n            }\n        } else {\n            md += 'No results\
    \ found!';\n        }\n        return {Type: entryTypes.note, Contents: jsonRes,\
    \ ContentsFormat: formats.json, HumanReadable: md, EntryContext: {Domain: contextDomain}};\n\
    \    case 'pt-passive-unique':\n        var md = '## PassiveTotal Passive Unique\
    \ DNS for ' + args.query + ' [' + jsonRes.queryType + '] - total: ' + jsonRes.total\
    \ + '\\n';\n        if (jsonRes.pager) {\n            md += 'Pager:\\n';\n   \
    \         md += objToMd(jsonRes.pager) + '\\n';\n        }\n        var contextDomain\
    \ = {Name: args.query, DNS: []};\n        if (jsonRes.results && jsonRes.results.length\
    \ > 0) {\n            var frequency = jsonRes.frequency.reduce(function(f, v)\
    \ {f[v[0]] = v[1]; return f;}, {});\n            md += 'Result | Frequency\\n';\n\
    \            md += '------ | ---------\\n';\n            for (var i=0; i<jsonRes.results.length;\
    \ i++) {\n                md += jsonRes.results[i] + ' | ' + frequency[jsonRes.results[i]]\
    \ + '\\n';\n                contextDomain.DNS.push({Address: jsonRes.results[i]});\n\
    \            }\n        } else {\n            md += 'No results found!';\n   \
    \     }\n        return {Type: entryTypes.note, Contents: jsonRes, ContentsFormat:\
    \ formats.json, HumanReadable: md, EntryContext: {Domain: contextDomain}};\n \
    \   case 'pt-dns-keyword':\n        var md = '## PassiveTotal Passive DNS Keyword\
    \ Query: ' + args.query + '\\n';\n        if (jsonRes.results && jsonRes.results.length\
    \ > 0) {\n            md += arrToMd(jsonRes.results);\n        } else {\n    \
    \        md += 'No results found!';\n        }\n        return {Type: entryTypes.note,\
    \ Contents: jsonRes, ContentsFormat: formats.json, HumanReadable: md};\n    case\
    \ 'pt-enrichment':\n        var md = '## PassiveTotal Metadata Enrichment for:\
    \ ' + args.query + '\\n';\n        md += objToMd(jsonRes);\n        var context\
    \ = {};\n        var mal = false;\n        if (jsonRes.classification === 'malicious')\
    \ {\n            mal = true;\n        } else {\n            var badTags = argToList(tags);\n\
    \            var allTags = [jsonRes.tags, jsonRes.system_tags, jsonRes.global_tags];\n\
    \            for (var i=0; i<allTags.length && !mal; i++) {\n                for\
    \ (var j=0; j<badTags.length && !mal; j++) {\n                    if (allTags[i].indexOf(badTags[j])\
    \ >= 0) {\n                        mal = true;\n                    }\n      \
    \          }\n            }\n        }\n        if (mal) {\n            if (jsonRes.queryType\
    \ === 'domain') {\n                addMalicious(context, outputPaths.domain, {\n\
    \                    Name: jsonRes.queryValue, Malicious: {Vendor: 'PassiveTotal',\
    \ Description: 'Tagged as malware'}\n                });\n                context.DBotScore\
    \ = {Indicator: args.query, Type: 'domain', Vendor: 'PassiveTotal', Score: 3};\n\
    \            } else {\n                addMalicious(context, outputPaths.ip, {\n\
    \                    Address: jsonRes.queryValue,\n                    Malicious:\
    \ {Vendor: 'PassiveTotal', Description: 'Tagged as malware'},\n              \
    \      Geo: {Country: jsonRes.country, Location: '' + jsonRes.latitude + ',' +\
    \ jsonRes.longitude}\n                });\n                context.DBotScore =\
    \ {Indicator: args.query, Type: 'ip', Vendor: 'PassiveTotal', Score: 3};\n   \
    \         }\n        } else {\n            if (jsonRes.queryType === 'domain')\
    \ {\n                context.DBotScore = {Indicator: args.query, Type: 'domain',\
    \ Vendor: 'PassiveTotal', Score: 1};\n                context[outputPaths.domain]\
    \ = {Name: jsonRes.queryValue};\n            } else {\n                context.DBotScore\
    \ = {Indicator: args.query, Type: 'ip', Vendor: 'PassiveTotal', Score: 1};\n \
    \               context[outputPaths.domain] = {\n                    Address:\
    \ jsonRes.queryValue,\n                    Geo: {Country: jsonRes.country, Location:\
    \ '' + jsonRes.latitude + ',' + jsonRes.longitude}\n                };\n     \
    \       }\n        }\n        var fullResult = [{Type: entryTypes.note, Contents:\
    \ jsonRes, ContentsFormat: formats.json, HumanReadable: md, EntryContext: context}];\n\
    \        if (jsonRes.queryType === 'ip' && jsonRes.latitude && jsonRes.longitude)\
    \ {\n            fullResult.push({Type: entryTypes.map, Contents: {lat: jsonRes.latitude,\
    \ lng: jsonRes.longitude}, ContentsFormat: formats.json});\n        }\n      \
    \  return fullResult;\n    case 'pt-malware':\n        var md = '## PassiveTotal\
    \ Malware Report for: ' + args.query + '\\n';\n        var context = {};\n   \
    \     if (!args.threshold) {\n            args.threshold = 10;\n        }\n  \
    \      if (!args.samples) {\n            args.samples = 10;\n        }\n     \
    \   var samples = [];\n        if (jsonRes.results && jsonRes.results.length >\
    \ 0) {\n            // Sort based on date to display the latest\n            jsonRes.results.sort(function(a,\
    \ b) {\n                if (a.collectionDate < b.collectionDate) {\n         \
    \           return 1;\n                } else if (a.collectionDate > b.collectionDate)\
    \ {\n                    return -1;\n                }\n                return\
    \ 0;\n            });\n            md += 'Source | Sample | Date\\n';\n      \
    \      md += '------ | ------ | ----\\n';\n            for (var i=0; i<jsonRes.results.length\
    \ && i<args.samples; i++) {\n                md += '[' + jsonRes.results[i].source\
    \ + '](' + jsonRes.results[i].sourceUrl + ') | ' + jsonRes.results[i].sample +\
    \ ' | ' + jsonRes.results[i].collectionDate + '\\n';\n                samples.push(jsonRes.results[i].sample);\n\
    \            }\n            context[outputPaths.file] = [];\n            context.DBotScore\
    \ = [];\n            for (var hash = 0; hash < samples.length; hash++) {\n   \
    \             var hashType = samples[hash].length === 32 ? 'MD5' : samples[hash].length\
    \ === 40 ? 'SHA1' : 'SHA256';\n                var hashObj = {Malicious: {Vendor:\
    \ 'PassiveTotal', Description: 'Malware sample'}};\n                hashObj[hashType]\
    \ = samples[hash];\n                var malFile = {};\n                addMalicious(malFile,\
    \ outputPaths.file, hashObj);\n                context[outputPaths.file].push(malFile[outputPaths.file]);\n\
    \                context.DBotScore.push({Indicator: samples[hash], Type: 'hash',\
    \ Vendor: 'PassiveTotal', Score: 3});\n            }\n\n            var recentSampleCount\
    \ = 0;\n            var now = Date.now();\n            for (var i=0; i<jsonRes.results.length;\
