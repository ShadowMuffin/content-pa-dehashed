script: "\nresp = demisto.executeCommand(\"algosec-get-network-object\", demisto.args())\n\
  \nif isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = [demisto.get(entry,\
  \ \"Contents\") for entry in resp]\n    if data:\n        data = data if isinstance(data,\
  \ list) else [data]\n        data = flattenTable(data)\n        demisto.results({\"\
  ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"note\"], \"Contents\"\
  : data} )\n    else:\n        demisto.results(\"No results.\")\n"
