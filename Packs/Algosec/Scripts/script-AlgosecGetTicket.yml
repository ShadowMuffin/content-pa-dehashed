name: AlgosecGetTicket
script: "resp = demisto.executeCommand(\"algosec-get-ticket\", demisto.args())\n\n\
  if isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents.getTicketResponse\")\n    if data:\n        raiseTable(data, 'ticket')\n\
  \        for key in data:\n            if isinstance(data[key], dict):\n       \
  \         if '-xmlns' in data[key]:\n                    del data[key]['-xmlns']\n\
  \                data[key] = zoomField(data[key], '#text')\n        data = flattenRow(data)\n\
  \        demisto.results({\"ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"\
  note\"], \"Contents\": data} )\n    else:\n        demisto.results(\"No results.\"\
  )\n"
