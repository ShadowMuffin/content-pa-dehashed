script: "\nresp = demisto.executeCommand(\"algosec-query\", demisto.args())\n\nif\
  \ isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents.QueryResponse.QueryResult\")\n    if data:\n        data = data if\
  \ isinstance(data, list) else [data]\n        data = flattenTable(data)\n      \
  \  demisto.results({\"ContentsFormat\": formats[\"table\"], \"Type\": entryTypes[\"\
  note\"], \"Contents\": data} )\n    else:\n        demisto.results(\"No results.\"\
  )\n"
