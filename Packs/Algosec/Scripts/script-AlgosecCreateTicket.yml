args:
- description: A free text description of the issue
  name: description
- description: A list of device names, on which the change should be made
  name: devices
- auto: PREDEFINED
  description: 'The device action to perform for the traffic. This can be either of
    the following: 1 - Allow the traffic, 0 - Block the traffic'
  name: action
  predefined:
  - '0'
  - '1'
  required: true
- description: The destination address to perform the action on
  name: destAddress
  required: true
- description: The source address to perform the action on
  name: sourceAddress
  required: true
- description: The email address of the requestor
  name: requestor
  required: true
- description: The change request's title
  name: subject
  required: true
- description: The device service or port for the connection, for example, "http"
    or "tcp/123"
  name: service
  required: true
- description: The user for the connection
  name: user
  required: true
- description: The application for the connection
  name: application
  required: true
comment: Creates a new FireFlow change request
commonfields:
  id: AlgosecCreateTicket
  version: -1
dependson:
  must:
  - algosec-create-ticket
name: AlgosecCreateTicket
script: "\nresp = demisto.executeCommand(\"algosec-create-ticket\", demisto.args())\n\
  \nif isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents.createTicketResponse\")\n    if data:\n        data = data if isinstance(data,\
  \ list) else [data]\n        for item in data:\n            for row in item:\n \
  \               if '#text' in item[row]:\n                    item[row] = item[row]['#text']\n\
  \n        data = flattenTable(data)\n        demisto.results({\"ContentsFormat\"\
  : formats[\"table\"], \"Type\": entryTypes[\"note\"], \"Contents\": data} )\n  \
  \  else:\n        demisto.results(\"No results.\")\n"
scripttarget: 0
subtype: python2
system: true
tags:
- Algosec
timeout: 0s
toversion: 4.1.9
type: python
