  script: "import hashlib\nimport re\nimport requests\nimport os\nimport json\nfrom\
    \ bs4 import BeautifulSoup\n\nMAIN_URL = 'https://malwr.com'\nSTATUS_URL = '/submission/status/%s/'\n\
    RESULT_URL = '/analysis/%s/'\nMD5_PREFIX_STR = 'with MD5 '\nSUPPORTED_COMMANDS\
    \ = ['Submit', 'Status', 'Result', 'Detonate']\nDETONATE_DEFAULT_TIMEOUT = 600\n\
    DETONATE_POLLING_INTERVAL = 10\n\ndef md5(fname):\n    hash_md5 = hashlib.md5()\n\
    \    with open(fname, 'rb') as f:\n        for chunk in iter(lambda: f.read(4096),\
    \ b''):\n            hash_md5.update(chunk)\n\n    return hash_md5.hexdigest()\n\
    \ndef get_file_path(file_id):\n    filepath_result = demisto.getFilePath(file_id)\n\
    \    if 'path' not in filepath_result:\n        demisto.results('Error: entry\
    \ %s is not a file.' % (file_id, ))\n        sys.exit(0)\n\n    return filepath_result['path']\n\
    \n# The Malwar API from https://github.com/PaulSec/API-malwr.com\n\nclass MalwrAPI(object):\n\
    \    \"\"\"\n        MalwrAPI Main Handler\n    \"\"\"\n    session = None\n \
    \   logged = False\n    headers = {\n        'User-Agent': \"Mozilla/5.0 (X11;\
    \ Ubuntu; Linux x86_64; rv:41.0) \" +\n                      \"Gecko/20100101\
    \ Firefox/41.0\"\n    }\n\n    def __init__(self, url, username=None, password=None):\n\
    \        self.url = url\n        self.session = requests.session()\n        self.username\
    \ = username\n        self.password = password\n\n    def login(self):\n     \
    \   \"\"\"Login on malwr.com website\"\"\"\n\n        if self.username and self.password:\n\
    \            soup = self.request_to_soup(self.url + '/account/login')\n      \
    \      csrf_input = soup.find(attrs=dict(name='csrfmiddlewaretoken'))\n      \
    \      csrf_token = csrf_input['value']\n            payload = {\n           \
    \     'csrfmiddlewaretoken': csrf_token,\n                'username': u'{0}'.format(self.username),\n\
    \                'password': u'{0}'.format(self.password)\n            }\n   \
    \         login_request = self.session.post(self.url + \"/account/login/\",\n\
    \                                              data=payload, headers=self.headers)\n\
    \n            if login_request.status_code == 200:\n                self.logged\
    \ = True\n                return True\n            else:\n                self.logged\
    \ = False\n                return False\n\n    def request_to_soup(self, url=None):\n\
    \        \"\"\"Request url and return the Beautifoul Soup object of html returned\"\
    \"\"\n        if not url:\n            url = self.url\n\n        req = self.session.get(url,\
    \ headers=self.headers)\n        soup = BeautifulSoup(req.content, \"html.parser\"\
    )\n        return soup\n\n    @staticmethod\n    def find_submission_links(req):\n\
    \        # regex to check if the file was already submitted before\n        pattern\
    \ = '(\\/analysis\\/[a-zA-Z0-9]{12,}\\/)'\n        submission_links = re.findall(pattern,\
    \ req.content)\n\n        return submission_links\n\n    def submit_sample(self,\
    \ filepath, analyze=True, share=True, private=True):\n        if self.logged is\
    \ False:\n            self.login()\n\n        s = self.session\n        req =\
    \ s.get(self.url + '/submission/', headers=self.headers)\n        soup = BeautifulSoup(req.content,\
    \ \"html.parser\")\n\n        pattern = '(\\d [-+*] \\d) ='\n        data = {\n\
    \            'math_captcha_field': eval(re.findall(pattern, req.content)[0]),\n\
    \            'math_captcha_question': soup.find('input', {'name': 'math_captcha_question'})['value'],\n\
    \            'csrfmiddlewaretoken': soup.find('input', {'name': 'csrfmiddlewaretoken'})['value'],\n\
    \            'share': 'on' if share else 'off',  # share by default\n        \
    \    'analyze': 'on' if analyze else 'off',  # analyze by default\n          \
    \  'private': 'on' if private else 'off'  # private by default\n        }\n\n\
    \        req = s.post(self.url + '/submission/', data=data, headers=self.headers,\
    \ files={'sample': open(filepath, 'rb')})\n        submission_links = MalwrAPI.find_submission_links(req)\n\
    \n        res = {\n            'md5': hashlib.md5(open(filepath, 'rb').read()).hexdigest(),\n\
    \            'file': filepath\n        }\n\n        if len(submission_links) >\
    \ 0:\n            res['analysis_link'] = submission_links[0]\n        else:\n\
    \            pattern = '(\\/submission\\/status\\/[a-zA-Z0-9]{12,}\\/)'\n    \
    \        submission_status = re.findall(pattern, req.content)\n\n            if\
    \ len(submission_status) > 0:\n                res['analysis_link'] = submission_status[0]\n\
    \            elif 'file like this waiting for processing, submission aborted.'\
    \ in req.content:\n                res = 'File already submitted, check its status.'\n\
    \            else:\n                res = 'Error with the file.'\n\n        return\
    \ res, soup\n\n    def get_status(self, analysis_id):\n        s = self.session\n\
    \        req = s.get(self.url + STATUS_URL % (analysis_id, ), headers=self.headers)\n\
    \        soup = BeautifulSoup(req.content, 'html.parser')\n        submission_links\
    \ = MalwrAPI.find_submission_links(req)\n        if len(submission_links) > 0:\n\
    \            status = 'complete'\n            return status, submission_links[0],\
    \ soup\n        elif 'The analysis is still pending' in str(soup):\n         \
    \   status = 'pending'\n        else:\n            status = 'error'\n\n      \
    \  return status, None, soup\n\n    def get_result(self, analysis_id):\n     \
    \   analysis_status, _, _ = self.get_status(analysis_id)\n        if analysis_status\
    \ != 'complete':\n            status = 'pending'\n            soup = None\n  \
    \          is_malicious = None\n            md5 = None\n        else:\n      \
    \      status = 'complete'\n            s = self.session\n            req = s.get(self.url\
    \ + RESULT_URL % (analysis_id, ), headers=self.headers)\n            soup = BeautifulSoup(req.content,\
    \ 'html.parser')\n            is_malicious = 'malicious' in str(soup)\n      \
    \      soup_str = str(soup)\n            start_index = soup_str.find(MD5_PREFIX_STR)\n\
    \            if start_index == -1:\n                md5 = None\n            else:\n\
    \                start_index += len(MD5_PREFIX_STR)\n                md5 = soup_str[start_index\
    \ : start_index + 32]\n\n        return status, is_malicious, soup, md5\n\n\n\
    if 'identifier' in demisto.params()['credentials'] and 'password' in demisto.params()['credentials']:\n\
    \    username = demisto.params()['credentials']['identifier']\n    password =\
    \ demisto.params()['credentials']['password']\nelse:\n    username = None\n  \
    \  password = None\n\nmalwr = MalwrAPI(\n    url=demisto.params()['server'],\n\
    \    username=username,\n    password=password\n)\n\nentry = {\n    'Type': entryTypes['note'],\n\
    \    'ContentsFormat' : formats['text'],\n    'ReadableContentsFormat' : formats['text']\n\
    }\n\nif demisto.command() == 'test-module':\n    demisto.results('ok')\n    sys.exit(0)\n\
    \nelif demisto.command() == 'malwr-submit':\n    file_id = demisto.args()['fileId']\n\
    \    filepath = get_file_path(file_id)\n    res, soup = malwr.submit_sample(filepath)\n\
    \    if 'analysis_link' in res:\n        analysis_id = res['analysis_link'].split('/')[-2]\n\
    \n        message = 'File submitted: %s%s\\n' % (MAIN_URL, res['analysis_link'])\n\
    \        message += 'MD5: %s\\n' % (res['md5'], )\n        message += 'Analysis\
    \ ID: %s' % (analysis_id, )\n\n        entry['Contents'] = str(soup)\n       \
    \ entry['HumanReadable'] = message\n        entry['EntryContext'] = {'Malwr.Submissions(val.Id==obj.Id)':\
    \ {'Id': analysis_id, 'Md5': res['md5'], 'Status': 'pending'}}\n\n    else:\n\
    \        entry['HumanReadable'] = res\n\nelif demisto.command() == 'malwr-status':\n\
    \    analysis_id = demisto.args()['analysisId']\n    status, data, soup = malwr.get_status(analysis_id)\n\
    \    if status == 'complete':\n        message = 'The analysis is complete, you\
    \ can view it at: %s%s.' % (MAIN_URL, data)\n    elif status == 'pending':\n \
    \       message = 'The analysis is still in progress.'\n    else:\n        message\
    \ = 'Error: the specified analysis does not exist.'\n\n    entry['Contents'] =\
    \ str(soup)\n    entry['HumanReadable'] = message\n    entry['EntryContext'] =\
    \ {'Malwr.Submissions(val.Id==obj.Id)': {'Id': analysis_id, 'Status': status}}\n\
    \nelif demisto.command() == 'malwr-result':\n    analysis_id = demisto.args()['analysisId']\n\
    \    status, is_malicious, soup, md5 = malwr.get_result(analysis_id)\n\n    if\
    \ status == 'pending':\n        message = 'The analysis is still in progress.'\n\
    \        demisto.results(message)\n        sys.exit(0)\n\n    if is_malicious:\n\
    \        entry['EntryContext'] = {'Malwr.Submissions(val.Id==obj.Id)': {'Id':\
    \ analysis_id, 'Status': status, 'Malicious': {'Vendor': 'Malwr'}}}\n        entry['EntryContext']['DBotScore']\
    \ = {'Indicator': md5, 'Vendor': 'Malwr', 'Score': 3}\n        message = 'The\
    \ file is malicious.'\n    else:\n        entry['EntryContext'] = {'Malwr.Submissions(val.Id==obj.Id)':\
    \ {'Id': analysis_id, 'Status': status}}\n        entry['EntryContext']['DBotScore']\
    \ = {'Indicator': md5, 'Vendor': 'Malwr', 'Score': 0}\n        message = 'The\
    \ file is not malicious.'\n\n    entry['Contents'] = str(soup)\n    entry['HumanReadable']\
    \ = message\n\nelif demisto.command() == 'malwr-detonate':\n    file_id = demisto.args()['fileId']\n\
    \    filepath = get_file_path(file_id)\n    timeout = int(demisto.args()['timeout'])\
    \ if 'timeout' in demisto.args() else DETONATE_DEFAULT_TIMEOUT\n\n    # Submit\
    \ the sample\n    res, soup = malwr.submit_sample(filepath)\n    if 'analysis_link'\
    \ not in res:\n        demisto.results('ERROR: %s' % (res, ))\n        sys.exit(0)\n\
    \n    # Poll the status of the analysis\n    analysis_id = res['analysis_link'].split('/')[-2]\n\
    \n    start_time = time.time()\n    while (time.time() - start_time) < timeout:\n\
    \        status, _, _ = malwr.get_status(analysis_id)\n\n        if status ==\
    \ 'error':\n            demisto.results('Error analyzing file.')\n           \
    \ sys.exit(0)\n\n        demisto.info('status = %s' % (status, ))\n        if\
    \ status == 'complete':\n            break\n\n        time.sleep(DETONATE_POLLING_INTERVAL)\n\
    \n    if status == 'pending':\n        demisto.results('File analysis timed out.')\n\
    \        sys.exit(0)\n\n    # Get the result\n    status, is_malicious, soup,\
    \ md5 = malwr.get_result(analysis_id)\n    if status != 'complete':\n        demisto.results('Error\
    \ analyzing file.')\n        sys.exit(0)\n\n    if is_malicious:\n        entry['EntryContext']\
    \ = {'Malwr.Submissions(val.Id==obj.Id)': {'Id': analysis_id, 'Md5': md5, 'Status':\
    \ status, 'Malicious': {'Vendor': 'Malwr'}}}\n        entry['EntryContext']['DBotScore']\
    \ = {'Indicator': md5, 'Vendor': 'Malwr', 'Score': 3 if is_malicious else 0}\n\
    \        message = 'The file is malicious.'\n    else:\n        entry['EntryContext']\
    \ = {'Malwr.Submissions(val.Id==obj.Id)': {'Id': analysis_id, 'Md5': res['md5'],\
    \ 'Status': status}}\n        message = 'The file is not malicious.'\n\n    entry['Contents']\
    \ = str(soup)\n    entry['HumanReadable'] = message\n\ndemisto.results(entry)\n"
