args:
- default: true
  description: Name of list to create
  name: listName
  required: true
- description: Initial data of list
  name: listData
comment: Create a new list
commonfields:
  id: DemistoCreateList
  version: -1
dependson:
  must:
  - demisto-api-post
enabled: true
name: DemistoCreateList
script: "var body = {\n    name: args.listName,\n    data: args.listData,\n};\n\n\
  var res = executeCommand('demisto-api-post', {uri: '/lists/save', body: body});\n\
  \nif (isError(res[0])) {\n    throw res[0].Contents;\n}\n\nvar response = res[0].Contents.response;\n\
  var md = tableToMarkdown('Demisto create list', response);\n\nreturn {\n    ContentsFormat:\
  \ formats.json,\n    Type: entryTypes.note,\n    Contents: response,\n    HumanReadable:\
  \ md\n};"
scripttarget: 0
tags:
- DemistoAPI
toversion: 4.1.9
type: javascript
