script: "incident = demisto.incidents()\nquery = incident[0].get('CustomFields', {}).get('breachconfirmation',\
  \ \"Pending Confirmation\")\nColor = 'green'\n\nif query == \"Confirm\":\n    color\
  \ = 'red'\n    html = \"<div style='color:red;'><h2>Confirm</h2></div>\"\n\nelif\
  \ query == \"Not Confirm\":\n    color = 'red'\n    html = \"<div style='color:blue;'><h2>Not\
  \ Confirm</h2></div>\"\n\nelse:\n    html = \"<div style='color:green;'><h2>Pending\
  \ Confirmation</h2></div>\"\n\n\ndemisto.results( {\n    'ContentsFormat': formats['html'],\n\
  \    'Type': entryTypes['note'],\n    'Contents': html\n} )\n"
