category: Messaging
commonfields:
  id: OpsGenie
  version: -1
configuration:
- defaultvalue: https://api.opsgenie.com/v2
  display: Base URL
  name: baseURL
  required: true
  type: 0
- defaultvalue: ''
  display: API Key
  name: apiKey
  required: true
  type: 4
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Get current on-call assignments, schedules, and users info
detaileddescription: OpsGenie integration allows querying for the current on-call
  users for a given Schedule. The integration requires an API key, that can be acquired
  from the OpsGenie interface, under Integrations / API.
display: OpsGenie
image: data:image/png;base64,
name: OpsGenie
script:
  commands:
  - arguments:
    - description: Schedule Name
      name: schedule
      required: true
    - description: Date to check the on-call schedule
      name: date
    description: Get current on-call users for a given Schedule
    name: opsgenie-get-on-call
    outputs:
    - contextPath: OpsGenie.Schedule
      description: Schedule name
    - contextPath: OpsGenie.OnCall.email
      description: Email of current on-call user
    - contextPath: OpsGenie.OnCall.name
      description: Name of current on-call user
  - arguments:
    - default: true
      description: User identifier (i.e. email)
      name: userID
      required: true
    description: Get user information
    name: opsgenie-get-user
  - arguments: []
    description: Get all schedules
    name: opsgenie-get-schedules
  - arguments:
    - default: true
      description: Schedule name
      name: schedule
      required: true
    description: Get schedule timeline information
    name: opsgenie-get-schedule-timeline
  script: "var baseURL = params.baseURL;\nif (baseURL[baseURL.length - 1] != '/')\
    \ {\n    baseURL += '/';\n}\n\nvar serviceURLs = {\n    schedules: 'schedules',\n\
    \    account: 'account',\n    users: 'users'\n};\n\nvar sendRequest = function(url)\
    \ {\n    var requestUrl = baseURL + url;\n    logDebug('OpsGenie API requestUrl:\
    \ ' + requestUrl);\n    var res = http(\n        requestUrl,\n        {\n    \
    \        Method: 'GET',\n            Headers: {\n                Accept: ['application/json'],\n\
    \                Authorization: ['GenieKey ' + params.apiKey]\n            }\n\
    \        },\n        false,\n        params.proxy\n    );\n\n    if (res.StatusCode\
    \ < 200 || res.StatusCode >= 300) {\n        logError('OpsGenie error: Request\
    \ failed for ' + requestUrl + '. Returned body is ' + JSON.stringify(res));\n\
    \        throw 'OpsGenie: Request Failed.\\nStatus code: ' + res.StatusCode +\
    \ '.\\nBody: ' + JSON.stringify(res) + '.';\n    }\n\n    try {\n        var jsonBody\
    \ = '';\n        jsonBody = JSON.parse(res.Body);\n        return jsonBody;\n\
    \    } catch (err) {\n        logError('OpsGenie error: Could not parse respons\
    \ for ' + requestUrl + '. Error is ' + err + '. Returned body is ' + JSON.stringify(res));\n\
    \        throw 'OpsGenie error\\n Could not parse respons for ' + requestUrl +\
    \ '\\n Error is ' + err;\n    }\n};\n\nvar getOnCall = function(schedule, date)\
    \ {\n    var urlParams = {scheduleIdentifierType:'name'};\n    if (date) {\n \
    \       urlParams.date = new Date(date).toISOString();\n    }\n    var url = serviceURLs.schedules\
    \ + '/' + encodeURIComponent(schedule) + '/on-calls' + encodeToURLQuery(urlParams);\n\
    \n    var res = sendRequest(url);\n    var md = '### OpsGenie On-Call Schedule\
    \ __' + schedule + '__\\n';\n    var ec = {};\n    if (res && res.data && res.data.onCallParticipants\
    \ && res.data.onCallParticipants.length > 0) {\n        var onCall = dq(res.data.onCallParticipants,'name');\n\
    \        md += 'Currently on-call for __' + schedule + '__ schedule:\\n';\n  \
    \      ec.OpsGenie = {Schedule: schedule, OnCall: []};\n        onCall.forEach(function(name)\
    \ {\n            var user = getUser(name);\n            md += '- ' + user.Contents.fullName\
    \ + ' ('+name+')\\n';\n            ec.OpsGenie.OnCall.push({email: name, name:user.Contents.fullName});\n\
    \        });\n    } else {\n        md += 'Cannot find on-call for __' + schedule\
    \ + '__\\n';\n    }\n    return {Type: entryTypes.note, Contents: res.data.onCallParticipants,\
    \ EntryContext: ec, ContentsFormat: formats.json, HumanReadable: md};\n};\n\n\
    var getUser = function(userID) {\n    var url = serviceURLs.users + '/' + encodeURIComponent(userID);\n\
    \    var res = sendRequest(url);\n    var md = '### OpsGenie User Info\\n';\n\
    \    var ec = {};\n    if (res && res.data) {\n        md += objToMd(res.data);\n\
    \    } else {\n        md = 'Cannot find user ' + userID + '\\n';\n    }\n   \
    \ return {Type: entryTypes.note, Contents: res.data, EntryContext: ec, ContentsFormat:\
    \ formats.json, HumanReadable: md};\n};\n\nvar getSchedules = function() {\n \
    \   var url = serviceURLs.schedules;\n    var res = sendRequest(url);\n    var\
    \ md = '### OpsGenie On Call Schedules\\n';\n    var ec = {};\n    if (res &&\
    \ res.data) {\n        md += tableToMarkdown('',res.data,['name','timezone','enabled','description']);\n\
    \    } else {\n        md = 'No schedules\\n';\n    }\n    return {Type: entryTypes.note,\
    \ Contents: res.data, EntryContext: ec, ContentsFormat: formats.json, HumanReadable:\
    \ md};\n};\n\nvar getScheduleTimeline = function(schedule) {\n    var url = serviceURLs.schedules\
    \ + '/' + schedule + '/timeline?identifierType=name';\n    var res = sendRequest(url);\n\
    \    var md = '### OpsGenie On Call Timeline for ' + schedule + '\\n';\n    var\
    \ ec = {};\n    if (res && res.data) {\n        var rotations = res.data.finalTimeline.rotations;\n\
    \        rotations.forEach(function(rotation) {\n            md += '#### Rotation\
    \ ' + rotation.name + '\\n';\n            var periodsArr = [];\n            rotation.periods.forEach(function(period)\
    \ {\n                periodsArr.push({Start: period.startDate, End: period.endDate,\
    \ 'On Call': period.recipient.name});\n            });\n            md += tableToMarkdown('',periodsArr,['Start','End','On\
    \ Call']) + '\\n';\n        });\n    } else {\n        md = 'No timeline\\n';\n\
    \    }\n    return {Type: entryTypes.note, Contents: res.data, EntryContext: ec,\
    \ ContentsFormat: formats.json, HumanReadable: md};\n};\n\nswitch (command) {\n\
    \    case 'test-module':\n        getSchedules();\n        return 'ok';\n\n  \
    \  case 'opsgenie-get-on-call':\n        return getOnCall(args.schedule, args.date);\n\
    \n    case 'opsgenie-get-user':\n        return getUser(args.userID);\n\n    case\
    \ 'opsgenie-get-schedules':\n        return getSchedules();\n\n    case 'opsgenie-get-schedule-timeline':\n\
    \        return getScheduleTimeline(args.schedule);\n\n    default:\n        throw\
    \ 'OpsGenie error\\n unknown command ' + command;\n}\n"
  type: javascript
tests:
- no test
