  script: "var url = params.server + \":\" + params.port + \"/GenericListener/Handler\"\
    ;\n\nvar sendRequest = function(xml) {\n    var result =  http(url,\n        \
    \        {\n                    Headers: {'Content-Type': ['application/xml;charset=utf-8']},\n\
    \                    Method: 'POST',\n                    Body:xml\n         \
    \       },\n                params.insecure,\n                params.proxy\n \
    \           );\n    // return result;\n    if (result.StatusCode !== 200) {\n\
    \        throw  'Failed to encase-run-job, request status code: ' + result.StatusCode\
    \ + ', body: ' + result.Body;\n    }\n    return result;\n};\n\n// The command\
    \ input arg holds the command sent from the user.\nswitch (command) {\n    //\
    \ This is the call made when pressing the integration test button.\n    case 'test-module':\n\
    \        if (sendRequest()) {\n            return 'ok';\n        }\n        return\
    \ 'something is wrong';\n    case 'encase-copyjob':\n        var requestXML =\n\
    \            '<TASK>\\\n                <FUNCTION>copy cyber job</FUNCTION>\\\n\
    \                <INVESTIGATION>\\\n                    <DATA-STORE-NAME>%case%</DATA-STORE-NAME>\\\
    \n                    <INVESTIGATION-NAME>%investigationName%</INVESTIGATION-NAME>\\\
    \n                </INVESTIGATION>\\\n                <DATA>\\\n             \
    \       <SAFE-NAME>%safeName%</SAFE-NAME>\\\n                    <CUSTODIAN-NAME>%custodianName%</CUSTODIAN-NAME>\\\
    \n                    <EXISTING-JOB-NAME>%jobName%</EXISTING-JOB-NAME>\\\n   \
    \                 <MACHINE-ADDRESSES>\\\n                        <MACHINE-IP-RANGE>%machineIPs%</MACHINE-IP-RANGE>\\\
    \n                    </MACHINE-ADDRESSES>\\\n                    <EVENT-NAME>%eventName%</EVENT-NAME>\\\
    \n                    <EVENT-ID>%eventId%</EVENT-ID>\\\n                </DATA>\\\
    \n            </TASK>';\n        var result = sendRequest(replaceInTemplates(requestXML,\n\
    \            {\n                case: args.case,\n                jobName: args[\"\
    existing-job-name\"],\n                investigationName: args[\"investigation-name\"\
    ],\n                machineIPs: args[\"machine-ips\"],\n                safeName:\
    \ args[\"safe-name\"],\n                custodianName: args[\"custodian-name\"\
    ],\n                eventName: args[\"event-name\"],\n                eventId:\
    \ args[\"event-id\"]\n            }));\n        return JSON.parse(x2j(result.Body)).task.message;\n\
    \   case 'encase-snapshot':\n       var requestXML =\n            '<TASK>\\\n\
    \                <FUNCTION>snapshot</FUNCTION>\\\n                <INVESTIGATION>\\\
    \n                    <DATA-STORE-NAME>%case%</DATA-STORE-NAME>\\\n          \
    \          <INVESTIGATION-NAME>%investigationName%</INVESTIGATION-NAME>\\\n  \
    \              </INVESTIGATION>\\\n                <DATA>\\\n                \
    \    <SAFE-NAME>%safeName%</SAFE-NAME>\\\n                    <CUSTODIAN-NAME>%custodianName%</CUSTODIAN-NAME>\\\
    \n                    <MACHINE-ADDRESSES>\\\n                        <MACHINE-IP-RANGE>%machineIPs%</MACHINE-IP-RANGE>\\\
    \n                    </MACHINE-ADDRESSES>\\\n                   <JOB-NAME>%jobName%</JOB-NAME>\\\
    \n                </DATA>\\\n            </TASK>';\n        var result = sendRequest(replaceInTemplates(requestXML,\n\
    \            {\n                case: args.case,\n                investigationName:\
    \ args[\"investigation-name\"],\n                machineIPs: args[\"machine-ips\"\
    ],\n                safeName: args[\"safe-name\"],\n                custodianName:\
    \ args[\"custodian-name\"],\n                jobName: args[\"job-name\"]\n   \
    \         }));\n        return JSON.parse(x2j(result.Body)).task.message;\n  \
    \  case 'encase-verifyhash':\n        var requestXML =\n            '<TASK>\\\n\
    \                <FUNCTION>verify hash</FUNCTION>\\\n                <SOURCE-NAME>%sourceName%</SOURCE-NAME>\\\
    \n                <INVESTIGATION>\\\n                    <DATA-STORE-NAME>%case%</DATA-STORE-NAME>\\\
    \n                    <INVESTIGATION-NAME>%investigationName%</INVESTIGATION-NAME>\\\
    \n                </INVESTIGATION>\\\n                <DATA>\\\n             \
    \       <SAFE-NAME>%safeName%</SAFE-NAME>\\\n                    <CUSTODIAN-NAME>%custodianName%</CUSTODIAN-NAME>\\\
    \n                    <MACHINE-ADDRESSES>\\\n                        <MACHINE-IP-RANGE>%machineIPs%</MACHINE-IP-RANGE>\\\
    \n                    </MACHINE-ADDRESSES>\\\n                    <HASH-SET>\\\
    \n                      <HASH>\\\n                        <FILE-NAME>%fileName%</FILE-NAME>\\\
    \n                        <FILE-SIZE>%fileSize%</FILE-SIZE>\\\n              \
    \          <CONTENT-HASH>%contentHash%</CONTENT-HASH>\\\n                    \
    \  </HASH>\\\n                    </HASH-SET>\\\n                </DATA>\\\n \
    \           </TASK>';\n        var result = sendRequest(replaceInTemplates(requestXML,\n\
    \            {\n                case: args.case,\n                sourceName:\
    \ args[\"source-name\"],\n                investigationName: args[\"investigation-name\"\
    ],\n                machineIPs: args[\"machine-ips\"],\n                safeName:\
    \ args[\"safe-name\"],\n                custodianName: args[\"custodian-name\"\
    ],\n                fileName: args[\"file-name\"],\n                fileSize:\
    \ args[\"file-size\"],\n                contentHash: args[\"content-hash\"]\n\
    \            }));\n        return JSON.parse(x2j(result.Body)).task.message;\n\
    \n    default:\n        // You can use args[argName] or args.argName to get a\
    \ specific arg. args are strings.\n        // You can use params[paramName] or\
    \ params.paramName to get a specific params.\n        // Params are of the type\
    \ given in the integration page creation.\n}"
  type: javascript
