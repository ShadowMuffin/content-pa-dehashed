  script: "var SERVER_URL = params.server.replace(/[\\/]+$/, '') + '/api/ticket/v3/';\n\
    var EVENT_SOURCE_HEALTH_TYPE = \"CTP_HEALTH\";\nvar CATEGORIZATION_CLASS_HEALTH_TYPE\
    \ = \"Health\";\nvar MAX_LIMIT = 500;\n// The following is the designated field\
    \ to mark fetched tickets with\nvar DIRTY_FIELD = 'customerMiscellaneous4';\n\
    var DIRTY_VALUE = 'MARKED';\n\n\nfunction sendRequest(path, method, queryParams,\
    \ body){\n    var query = '';\n    if(queryParams){\n        query = encodeToURLQuery(queryParams);\n\
    \    }\n\n    var url = SERVER_URL.concat(path, query);\n\n    var res = http(\n\
    \        url,\n        {\n            Method: method ? method : 'GET',\n     \
    \       Headers: {\n                'Authorization': [ 'APIKEY ' + params.credentials.identifier\
    \ + ':' + params.credentials.password],\n                'Content-Type': ['application/json'],\n\
    \            },\n            Body: body ? JSON.stringify(body) : body\n      \
    \  },\n        params.insecure,\n        params.proxy\n    );\n    if (res.StatusCode\
    \ < 200 || res.StatusCode >= 300) {\n        throw 'Failed on request ' + url\
    \ + ' , request status code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';\n\
    \    }\n    return JSON.parse(res.Body);\n}\n\nfunction convertTicketDates(response){\n\
    \    if(!(response instanceof Array)){\n        response = [response];\n    }\n\
    \n    response.forEach(function(element){\n        element.dateCreated = new Date(element.dateCreated).toString();\n\
    \        element.dateModified = element.dateModified ? new Date(element.dateModified).toString()\
    \ : '';\n        element.dateClosed = element.dateClosed ? new Date(element.dateClosed).toString()\
    \ : '';\n    });\n}\n\nfunction createTicketCommand(){\n    var response = createTicket(args.clientRef,\n\
    \    args.clientLocationRef,\n    args.requestType,\n    args.title,\n    args.externalTicket,\n\
    \    args.deviceRef,\n    args.detail,\n    args.pocContactRef,\n    args.watchers,\n\
    \    args.attachments,\n    args.source,\n    args.assignedGroupId,\n    args.assignedTicket2,\n\
    \    args.partner,\n    args.vendor,\n    args.riskAssessment,\n    args.changeSlo,\n\
    \    args.changeWindowStart,\n    args.changeWindowEnd,\n    args.impact,\n  \
    \  args.urgency,\n    args.priority,\n    args.customerMiscellaneous1,\n    args.customerMiscellaneous2,\n\
    \    args.customerMiscellaneous3,\n    args.customerMiscellaneous4,\n    args.categorizationClass,\n\
    \    args.categorizationCategory,\n    args.categorizationType,\n    args.categorizationItem);\n\
    \n    if(!response || !response.ticketID){\n        return 'No data returned';\n\
    \    }\n\n    var translator = [\n        {to: 'ticketId', from: 'ticketID'},\n\
    \        {to: 'CreationStatusCode', from: 'code'}\n    ];\n\n    var entry = {\n\
    \        Type: entryTypes.note,\n        Contents: response,\n        ContentsFormat:\
    \ formats.json\n    };\n\n    var translated = cleanObject(mapObjFunction(translator)(response));\n\
    \    entry.ReadableContentsFormat = formats.markdown;\n    entry.HumanReadable\
    \ = tableToMarkdown('Secure works create ticket response' , translated, Object.keys(translated));\n\
    \    entry.EntryContext = {\n        'SecureWorks.Ticket(val.ticketId==obj.ticketId)':\
    \ translated\n    };\n\n    return entry;\n}\n\nfunction createTicket(\n    clientRef,\n\
    \    clientLocationRef,\n    requestType,\n    title,\n    externalTicket,\n \
    \   deviceRef,\n    detail,\n    pocContactRef,\n    watchers,\n    attachments,\n\
    \    source,\n    assignedGroupId,\n    assignedTicket2,\n    partner,\n    vendor,\n\
    \    riskAssessment,\n    changeSlo,\n    changeWindowStart,\n    changeWindowEnd,\n\
    \    impact,\n    urgency,\n    priority,\n    customerMiscellaneous1,\n    customerMiscellaneous2,\n\
    \    customerMiscellaneous3,\n    customerMiscellaneous4,\n    categorizationClass,\n\
    \    categorizationCategory,\n    categorizationType,\n    categorizationItem){\n\
    \n    var ticketBody = {};\n\n    if(clientRef){\n        ticketBody.clientRef\
    \ = clientRef;\n    }\n\n    if(clientLocationRef){\n        ticketBody.clientLocationRef\
    \ = clientLocationRef;\n    }\n\n    if(requestType){\n        ticketBody.requestType\
    \ = requestType;\n    }\n\n    if(title){\n        ticketBody.title = title;\n\
    \    }\n\n    if(externalTicket){\n        ticketBody.externalTicket = externalTicket;\n\
    \    }\n\n    if(deviceRef){\n        ticketBody.deviceRef = deviceRef;\n    }\n\
    \n    if(detail){\n        ticketBody.detail = detail;\n    }\n\n    if(pocContactRef){\n\
    \        ticketBody.pocContactRef = pocContactRef;\n    }\n\n    if(watchers){\n\
    \        ticketBody.watchers = watchers;\n    }\n\n    if(attachments){\n    \
    \    ticketBody.attachments = attachments;\n    }\n\n    if(source){\n       \
    \ ticketBody.source = source;\n    }\n\n    if(assignedGroupId){\n        ticketBody.assignedGroupId\
    \ = assignedGroupId;\n    }\n\n    if(assignedTicket2){\n        ticketBody.assignedTicket2\
    \ = assignedTicket2;\n    }\n\n    if(partner){\n        ticketBody.partner =\
    \ partner;\n    }\n\n    if(vendor){\n        ticketBody.vendor = vendor;\n  \
    \  }\n\n    if(riskAssessment){\n        ticketBody.riskAssessment = riskAssessment;\n\
    \    }\n\n    if(changeSlo){\n        ticketBody.changeSlo = changeSlo;\n    }\n\
    \n    if(changeWindowStart){\n        ticketBody.changeWindowStart = changeWindowStart;\n\
    \    }\n\n    if(changeWindowEnd){\n        ticketBody.changeWindowEnd = changeWindowEnd;\n\
    \    }\n\n    if(impact){\n        ticketBody.impact = impact;\n    }\n\n    if(urgency){\n\
    \        ticketBody.urgency = urgency;\n    }\n\n    if(priority){\n        ticketBody.priority\
