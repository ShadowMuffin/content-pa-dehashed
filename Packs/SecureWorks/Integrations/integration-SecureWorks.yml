category: Case Management
commonfields:
  id: Dell Secureworks
  version: -1
configuration:
- defaultvalue: https://api.secureworks.com
  display: Server URL (e.g. https://api.secureworks.com)
  name: server
  required: true
  type: 0
- defaultvalue: ''
  display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: ''
  display: Fetch tickets matching to one of SERVICE_REQUEST, INCIDENT or CHANGE
  name: ticketType
  required: false
  type: 0
- defaultvalue: ''
  display: Limit tickets to one of REQUEST, CHANGE, HEALTH or SECURITY
  name: groupingType
  required: false
  type: 0
- defaultvalue: New
