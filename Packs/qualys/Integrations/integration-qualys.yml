    - auto: PREDEFINED
      description: "Specify 1 to use the default scanner in each target asset group.\
        \ For an Express Lite user, Internal Scanning must be enabled in the user\u2019\
        s account."
      name: default_scanner
      predefined:
      - '0'
      - '1'
    - auto: PREDEFINED
      description: "Specify 1 to distribute the scan to the target asset groups\u2019\
        \ scanner appliances. Appliances in each asset group are tasked with scanning\
        \ the IPs in the group. By default up to 5 appliances per group will be used\
        \ and this can be configured for your account (please contact your Account\
        \ Manager or Support). For an Express Lite user, Internal Scanning must be\
        \ enabled in the user\u2019s account."
      name: scanners_in_ag
      predefined:
      - '0'
      - '1'
    - auto: PREDEFINED
      description: "pecify \u201Cassets\u201D (the default) when your scan target\
        \ will include IP addresses/ranges and/or asset groups. Specify \u201Ctags\u201D\
        \ when your scan target will include asset tags."
      name: target_from
      predefined:
      - assets
      - tags
    - auto: PREDEFINED
      description: " Select \u201Cany\u201D (the default) to include hosts that match\
        \ at least one of the selected tags. Select \u201Call\u201D to include hosts\
        \ that match all of the selected tags."
      name: tag_include_selector
      predefined:
      - all
      - any
    - auto: PREDEFINED
      description: "elect \u201Cany\u201D (the default) to exclude hosts that match\
        \ at least one of the selected tags. Select \u201Call\u201D to exclude hosts\
        \ that match all of the selected tags."
      name: tag_exclude_selector
      predefined:
