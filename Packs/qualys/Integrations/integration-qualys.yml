      - any
    - auto: PREDEFINED
      description: "pecify \u201Cid\u201D (the default) to select a tag set by providing\
        \ tag IDs. Specify \u201Cname\u201D to select a tag set by providing tag names."
      name: tag_set_by
      predefined:
      - id
      - name
    - description: Specify a tag set to include. Hosts that match these tags will
        be included. You identify the tag set by providing tag name or IDs. Multiple
        entries are comma separated.
      name: tag_set_include
    - description: Specify a tag set to exclude. Hosts that match these tags will
        be excluded. You identify the tag set by providing tag name or IDs. Multiple
        entries are comma separated.
      name: tag_set_exclude
    - auto: PREDEFINED
      description: "pecify \u201C0\u201D (the default) to select from all tags (tags\
        \ with any tag rule). Specify \u201C1\u201D to scan all IP addresses defined\
        \ in tags. When this is specified, only tags with the dynamic IP address rule\
        \ called \u201CIP address in Network Range(s)\u201D can be selected."
      name: use_ip_nt_range_tags
      predefined:
      - '0'
      - '1'
    - description: "The ID of a network used to filter the IPs/ranges specified in\
        \ the\u201Cip\u201D parameter. Set to a custom network ID (note this does\
        \ not filter IPs/ranges specified in \u201Casset_groups\u201D or \u201Casset_group_ids\u201D\
        ). Or set to \u201C0\u201D (the default) for the Global Default Network -\
        \ this is used to scan hosts outside of your custom networks."
      name: ip_network_id
    - description: "Set a custom value in order to drop defenses (such as logging,\
        \ IPs, etc) when an authorized scan is being run. The value you enter will\
        \ be used in the \u201CQualys-Scan:\u201D header that will be set for many\
        \ CGI and web application fingerprinting checks. Some discovery and web server\
        \ fingerprinting checks will not use this header."
      name: runtime_http_header
    - description: Specifies the name of the Scanner Appliance for the map, when the
        map target has private use internal IPs. Using Express Lite, Internal Scanning
        must be enabled in your account.
      name: iscanner_name
    description: " launch vulnerability scans in the user\u2019s account."
    name: qualys-vm-scan-launch
  - arguments:
    - auto: PREDEFINED
      description: One action required for the request
