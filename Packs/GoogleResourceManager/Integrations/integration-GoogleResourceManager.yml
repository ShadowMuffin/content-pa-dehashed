  script: "''' IMPORTS '''\n\nfrom googleapiclient import discovery\nimport googleapiclient\n\
    from google.oauth2 import service_account\nimport json\nimport time\n\n''' GLOBALS/PARAMS\
    \ '''\n\n# Params for assembling object of the Service Account Credentials File\
    \ Contents\nSERVICE_ACT_PROJECT_ID = demisto.params().get('project_id').encode('utf-8')\n\
    PRIVATE_KEY_ID = demisto.params().get('private_key_id').encode('utf-8')\nPRIVATE_KEY\
    \ = demisto.params().get('private_key').encode('utf-8')\nCLIENT_EMAIL = demisto.params().get('client_email').encode('utf-8')\n\
    CLIENT_ID = demisto.params().get('client_id').encode('utf-8')\nCLIENT_X509_CERT_URL\
    \ = demisto.params().get('client_x509_cert_url').encode('utf-8')\n\nAUTH_JSON\
    \ = {\n    'type': 'service_account',  # guardrails-disable-line\n    'project_id':\
    \ SERVICE_ACT_PROJECT_ID,\n    'private_key_id': PRIVATE_KEY_ID,\n    'private_key':\
    \ PRIVATE_KEY,\n    'client_email': CLIENT_EMAIL,\n    'client_id': CLIENT_ID,\n\
    \    'auth_uri': 'https://accounts.google.com/o/oauth2/auth',\n    'token_uri':\
    \ 'https://oauth2.googleapis.com/token',\n    'auth_provider_x509_cert_url': 'https://www.googleapis.com/oauth2/v1/certs',\n\
    \    'client_x509_cert_url': CLIENT_X509_CERT_URL\n}\n\n# Params for constructing\
    \ googleapiclient service object\nAPI_VERSION = 'v1'\nGRM = 'cloudresourcemanager'\n\
    SCOPE = [\"https://www.googleapis.com/auth/cloud-platform\"]\nSERVICE = None \
    \     # variable set by build_and_authenticate() function\n\n# Remove proxy if\
    \ not set to true in params\nif not demisto.params().get('proxy'):\n    del os.environ['HTTP_PROXY']\n\
    \    del os.environ['HTTPS_PROXY']\n    del os.environ['http_proxy']\n    del\
    \ os.environ['https_proxy']\n\n\n''' HELPER FUNCTIONS '''\n\n\ndef build_and_authenticate():\n\
    \    \"\"\"\n    Return a service object via which can call GRM API.\n\n    Use\
    \ the service_account credential file generated in the Google Cloud\n    Platform\
    \ to build the Google Resource Manager API Service object.\n\n    returns: service\n\
    \        Google Resource Manager API Service object via which commands in the\n\
    \        integration will make API calls\n    \"\"\"\n    auth_json_string = str(AUTH_JSON).replace(\"\
    \\'\", \"\\\"\").replace(\"\\\\\\\\\", \"\\\\\")\n    service_account_info = json.loads(auth_json_string)\n\
    \    service_credentials = service_account.Credentials.from_service_account_info(service_account_info,\
    \ scopes=SCOPE)\n    service = discovery.build(GRM, API_VERSION, credentials=service_credentials)\n\
    \    return service\n\n\ndef make_project_body(project_body):\n    \"\"\"\n  \
    \  Create and return the project body argument used when calling the GRM API\n\
    \    to create or update a project.\n\n    returns: (dict) body\n        dict\
    \ object formatted to be used in the create or update API call\n    \"\"\"\n \
    \   keys = project_body.keys()\n    body = {}\n    if 'project_id' in keys:\n\
    \        body['projectId'] = project_body['project_id']\n    if 'parent_type'\
    \ in keys and 'parent_id' in keys:\n        body['parent'] = {\n            'type':\
    \ project_body['parent_type'],\n            'id': project_body['parent_id']\n\
    \        }\n    if 'name' in keys:\n        body['name'] = project_body['name']\n\
    \    if 'label_keys' in keys and 'label_values' in keys:\n        label_keys =\
    \ argToList(project_body['label_keys'])\n        label_values = argToList(project_body['label_values'])\n\
    \        if len(label_keys) != len(label_values):\n            err_msg = 'Label\
    \ attrs array and Label values array do not match'\\\n                ' in length.\\\
    nThese arrays need to match in length because '\\\n                'each string\
    \ in label_keys is assigned the value of the '\\\n                'string in the\
    \ corresponding index in the label_values array.'\n            return_error(err_msg)\n\
    \        else:\n            body['labels'] = {}\n            for lbl_key, lbl_val\
    \ in zip(label_keys, label_values):\n                body['labels'][lbl_key] =\
    \ lbl_val\n    return body\n\n\ndef poll_operation(operation):\n    \"\"\"\n \
    \   Query status of long running operation and return results if completed.\n\n\
    \    parameter: (Operation) operation\n        operation object returned from\
    \ calls to the API that have a long\n        execution time\n\n    raises: Exception\n\
    \        if long executing operation results in an error then raises an\n    \
    \    Exception that the operation was unsuccessful\n\n    returns: (Project) response\n\
    \        dict object representation of a Project Resource\n    \"\"\"\n    name\
    \ = operation.get('name')\n    while not operation.get('done'):\n        # delay\
    \ 1 second and then retry and see if the operation finished\n        time.sleep(1)\n\
    \        service = build_and_authenticate()\n        # get the latest state of\
    \ the long-running operation\n        operation = service.operations().get(name=name).execute()\n\
    \    if not operation.get('error'):\n        return operation.get('response')\n\
    \    else:\n        ex = operation.get('error')\n        err_code = ex.get('code')\n\
    \        err_msg = ex.get('message')\n        full_err_msg = \"error code: {}\\\
    nerror message: {}\".format(err_code, err_msg)\n        return_error(full_err_msg)\n\
    \n\n''' MAIN FUNCTIONS '''\n\n\ndef test_module():\n    \"\"\"If the list_projects_command\
    \ executes successfully then the test completed and returns 'ok'\"\"\"\n    build_and_authenticate()\n\
    \    demisto.results('ok')\n\n\ndef create_project(project_body):\n    \"\"\"\
    Build service object and return the result of calling the API 'create' function\
    \ for the projects resource.\"\"\"\n    body = make_project_body(project_body)\n\
    \    operation = SERVICE.projects().create(body=body).execute()\n    # Get back\
    \ result of long-running operation\n    response = poll_operation(operation)\n\
    \    return response\n\n\ndef create_project_command():\n    \"\"\"\n    Create\
    \ a project in the Google Cloud Platform.\n\n    demisto parameter: (string) project_id\n\
    \        The unique ID of the Project to create\n\n    demisto parameter: (string)\
    \ name\n        The name to give the new Project\n\n    demisto parameter: (string)\
    \ parent_id\n        The id of the parent resource\n\n    demisto parameter: (string)\
    \ parent_type\n        The resource type the parent_id is for\n\n    demisto parameter:\
    \ (list) label_keys\n        The label keys to associate with the new Project\n\
    \n    demisto parameter: (list) label_values\n        The label values to associate\
    \ with the new Project. The values are\n        assigned to their corresponding\
    \ indexed key in label_keys\n\n    returns:\n        The new Project resource\
    \ object\n    \"\"\"\n    args = demisto.args()\n    response = create_project(args)\n\
    \    # Parse response into context\n    context = {\n        'Name': response.get('name'),\n\
    \        'ID': response.get('projectId'),\n        'Number': response.get('projectNumber'),\n\
    \        'State': response.get('lifecycleState'),\n        'CreateTime': response.get('createTime'),\n\
    \        'Parent': {\n            'ID': response.get('parent').get('id'),\n  \
    \          'Type': response.get('parent').get('type')\n        },\n        'Label':\
    \ response.get('labels')\n    }\n    md = tableToMarkdown('Google Cloud Project\
