  required: true
- description: <uint32, {range:1 to 1677721}> The max number of entries to return
  name: size
  required: true
- description: <string> The search string to use
  name: search
  required: true
comment: Searches for matches in session/packet content
commonfields:
  id: NetwitnessSearch
  version: -1
dependson:
  must:
  - nw-sdk-search
name: NetwitnessSearch
script: "\nresp = demisto.executeCommand(\"nw-sdk-search\", demisto.args())\n\nif\
  \ isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents.results.fields\")\n    if data:\n        data = data if isinstance(data,\
  \ list) else [data]\n        data = [{k: formatCell(row[k]) for k in row} for row\
  \ in data]\n        demisto.results({\"ContentsFormat\": formats[\"table\"], \"\
  Type\": entryTypes[\"note\"], \"Contents\": data} )\n    else:\n        demisto.results(\"\
  No results.\")\n"
scripttarget: 0
subtype: python2
system: true
