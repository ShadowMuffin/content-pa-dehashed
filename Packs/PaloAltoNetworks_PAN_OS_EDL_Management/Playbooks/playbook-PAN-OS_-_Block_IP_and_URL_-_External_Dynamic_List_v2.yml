description: 'This playbook blocks IP addresses and URLs using Palo Alto Networks
  Panorama or Firewall External Dynamic Lists.

  It checks if the EDL configuration is in place with the ''PAN-OS EDL Setup'' sub-playbook
  (otherwise the list will be configured), and adds the inputted IPs and URLs to the
  relevant lists.'
fromversion: 4.0.0
id: PAN-OS - Block IP and URL - External Dynamic List v2
inputs:
- description: IP address list from the instance context with which to override the
    remote file. Cannot contain spaces
  key: IPListName
  required: false
  value:
    simple: Demisto-Remediation-IP-EDL
- description: IP address to block
  key: IP
  required: false
  value:
    complex:
      accessor: Address
      filters:
      - - left:
            iscontext: true
            value:
              simple: IP.Malicious
          operator: isExists
      root: IP
      transformers:
      - operator: uniq
- description: URL to block.
  key: URL
  required: false
  value:
    complex:
      accessor: Data
      filters:
      - - left:
            iscontext: true
            value:
              simple: URL.Malicious
          operator: isExists
      root: URL
      transformers:
      - operator: uniq
- description: URL list from the instance context with which to override the remote
    file. Cannot contain space
  key: URLListName
  required: false
  value:
    simple: Demisto-Remediation-URL-EDL
- description: Log Forwarding object name.
  key: LogForwarding
  required: false
  value: {}
- description: 'The EDL Management server full URL address.


    * http://hostname/pathtolist/

    * https://hostname/pathtolist/'
  key: 'EDLManagementServerURL '
  required: false
  value: {}
- description: 'This input establishes whether to commit the configuration automatically.

    Yes - Commit automatically.

    No - Commit manually.'
  key: AutoCommit
  required: false
  value:
    simple: false
- description: Either pre-rulebase or post-rulebase,  according to the rule structure.
  key: url-pre-post-rulebase
  required: false
  value:
    simple: pre-rulebase
- description: Either pre-rulebase or post-rulebase,  according to the rule structure.
  key: ip-pre-post-rulebase
  required: false
  value:
    simple: pre-rulebase
- description: "The position of the rule in the ruleset. Valid values are:\n  * top\n\
    \  * bottom\n  * before\n  * after"
  key: url-rule-position
  required: false
  value:
    simple: top
- description: "The position of the rule in the ruleset. Valid values are:\n  * top\n\
    \  * bottom\n  * before\n  * after"
  key: ip-rule-position
  required: false
  value:
    simple: top
- description: Determines if the rule is inbound or outbound.
  key: inbound-or-outbound-rule
  required: false
  value:
    simple: outbound
- description: The device group to work on. Exists only in panorama!
  key: device-group
  required: false
  value: {}
name: PAN-OS - Block IP and URL - External Dynamic List v2
outputs: []
sourceplaybookid: PAN-OS - Block IP and URL - External Dynamic List
