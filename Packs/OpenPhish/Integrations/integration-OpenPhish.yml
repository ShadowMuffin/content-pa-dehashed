category: Data Enrichment & Threat Intelligence
commonfields:
  id: OpenPhish
  version: -1
configuration:
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '1'
  display: Database refresh interval (hours)
  name: fetchIntervalHours
  required: false
  type: 0
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
defaultEnabled: false
description: OpenPhish uses proprietary Artificial Intelligence algorithms to automatically
  identify zero-day phishing sites and provide comprehensive, actionable, real-time
  threat intelligence.
display: OpenPhish
hidden: false
image: data:image/png;base64,
name: OpenPhish
script:
  commands:
  - arguments:
    - default: true
      description: URL to check
      name: url
      required: true
    description: Check URL Reputation
    name: url
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  - arguments: []
    description: Reload OpenPhish database
    name: openphish-reload
  - arguments: []
    description: Show OpenPhish database status
    name: openphish-status
  script: "var listSource = 'https://openphish.com/feed.txt';\nvar listUpdateIntervalHours\
    \ = 1;\n\nvar isNumber = function(obj) {\n    return (obj == parseFloat(obj) &&\
    \ obj > 0);\n}\n\nif (isNumber(params.fetchIntervalHours)) {\n    listUpdateIntervalHours\
    \ = params.fetchIntervalHours;\n}\n\nvar getList = function() {\n    var res =\
    \ http(listSource,{Method: 'GET'},params.insecure,params.proxy);\n    if (res.StatusCode\
    \ < 200 || res.StatusCode >= 300) {\n        throw 'Request Failed.\\nStatus code:\
    \ ' + res.StatusCode + '.\\nBody: ' + JSON.stringify(res) + '.';\n    }\n    var\
    \ list = res.Body.split(\"\\n\");\n    var obj={};\n    for (var i=0;i<list.length;i++)\
    \ {\n        var item = removeBackslash(list[i]);\n        obj[item]=true;\n \
    \   }\n    return obj;\n};\n\nvar reload = function() {\n    var list = getList();\n\
    \    var data={'list':list,'timestamp':new Date().getTime()};\n    setIntegrationContext(data);\n\
    \    return data;\n};\n\nvar isReloadNeeded = function(data) {\n    if (!data\
    \ || !data.timestamp || !data.list) {\n        return true;\n    }\n    now =\
    \ new Date().getTime();\n    if (data.timestamp < now - (1000 * 3600 * listUpdateIntervalHours))\
    \ {\n        return true;\n    }\n    return false;\n}\n\nvar removeBackslash=function(pUrl)\
    \ {\n    var url=pUrl;\n    if (url[url.length - 1] == '/') {\n        url = url.substr(0,url.length\
    \ - 1);\n    }\n    return url;\n}\nvar doURL = function(pUrl) {\n    var data\
    \ = getIntegrationContext();\n    if (isReloadNeeded(data)) {\n        data =\
    \ reload();\n    }\n    var url = removeBackslash(pUrl);\n    var ec = {};\n \
    \   var md = \"### OpenPhish Database - URL Query\\n\";\n\n    if (data.list[url])\
    \ {\n        var dbotScore=3;\n        addMalicious(ec, outputPaths.url, {\n \
    \           Data: args.url,\n            Malicious: {Vendor: 'OpenPhish', Description:\
    \ 'Match found in OpenPhish database'}\n        });\n        ec.DBotScore = {Indicator:\
    \ args.url, Type: 'url', Vendor: 'OpenPhish', Score: dbotScore};\n\n        md\
    \ += \"#### Found matches for URL \" + args.url + \"\\n\";\n    } else {\n   \
    \     ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'OpenPhish', Score:\
    \ 0};\n        md += \"#### No matches for URL \" + args.url + \"\\n\";\n    }\n\
    \    var res = {'url':args.url, 'match': true};\n    return {Type: entryTypes.note,\
    \ Contents: res, ContentsFormat: formats.json, HumanReadable: md, EntryContext:\
    \ ec};\n}\nswitch (command) {\n    case 'test-module':\n        if (!isNumber(params.fetchIntervalHours))\
    \ {\n            throw 'OpenPhish error: Please provide a numeric value (and bigger\
    \ than 0) for Database refresh interval (hours)';\n        }\n        var list=getList();\n\
    \        if (Object.keys(list).length === 0) {\n            throw 'Error - could\
    \ not fetch OpenPhish database';\n        }\n        return 'ok';\n    case 'url':\n\
    \        return doURL(args.url);\n    case 'openphish-reload':\n        data=reload();\n\
    \        var md = \"OpenPhish Database reloaded\\n\";\n        md += \"Total **\"\
    \ + Object.keys(data.list).length + \"** URLs loaded.\\n\";\n        return({Type:\
    \ entryTypes.note, Contents: {}, ContentsFormat: formats.json, HumanReadable:\
    \ md});\n    case 'openphish-status':\n        data=getIntegrationContext();\n\
    \        var md = \"OpenPhish Database Status\\n\";\n        if (!data || !data.list)\
    \ {\n            md += \"Database not loaded.\\n\"\n        } else {\n       \
    \     md += \"Total **\" + Object.keys(data.list).length + \"** URLs loaded.\\\
    n\";\n            md += \"Last load time **\" + new Date(data.timestamp).toString()\
    \ + \"**\\n\";\n        }\n        return({Type: entryTypes.note, Contents: {},\
    \ ContentsFormat: formats.json, HumanReadable: md});\n    default:\n        throw\
    \ 'OpenPhis error: unknown command';\n}\n"
  type: javascript
tests:
- No test
