args:
- auto: PREDEFINED
  default: true
  description: Action type - register or unregister
  name: type
  predefined:
  - register
  - unregister
  required: true
- description: IP address to be modified
  name: ip
  required: true
- description: Group GUID to be modified
  name: guid
  required: true
- description: Name of output file
  name: fileName
comment: Register/Unregister to address group with Panorama
commonfields:
  id: PanoramaDynamicAddressGroup
  version: -1
deprecated: true
enabled: true
name: PanoramaDynamicAddressGroup
script: "var req =\n'<uid-message>\\\n     <version>1.0</version>\\\n     <type>update</type>\\\
  \n     <payload>\\\n         <'+args.type+'>\\\n             <entry ip=\"'+args.ip+'\"\
  >\\\n                 <tag>\\\n                    <member>'+args.guid+'</member>\\\
  \n                 </tag>\\\n             </entry>\\\n         </'+args.type+'>\\\
  \n     </payload>\\\n</uid-message>';\n\nreturn {Type: 3,\n      FileID: saveFile(req),\n\
  \      File: args.fileName ? args.fileName : 'Dynamic Address Group Mapping.xml',\n\
  \      Contents: args.fileName\n};"
scripttarget: 0
tags: []
tests:
- palo_alto_firewall_test_pb
toversion: 4.1.9
type: javascript
