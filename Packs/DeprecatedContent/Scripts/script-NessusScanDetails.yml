script: "from time import ctime\nres = []\ndArgs = demisto.args()\nsection = demisto.get(dArgs,\
  \ 'section') if 'section' in dArgs else 'info'\nresCmd = demisto.executeCommand(\"\
  scan-details\", dArgs)\ntry:\n    for entry in resCmd:\n        if isError(entry):\n\
  \            res = resCmd\n            break\n        else:\n            info =\
  \ demisto.get(entry, 'Contents.'+section)\n            if isinstance(info, dict):\n\
  \                info = [info]\n            info = [{k: formatCell(row[k]) for k\
  \ in row} for row in info]\n            res.append({'ContentsFormat': formats['table'],\
  \ 'Type': entryTypes['note'], 'Contents': info})\nexcept Exception as ex:\n    res.append({\"\
  Type\": entryTypes[\"error\"], \"ContentsFormat\": formats[\"text\"],\n        \
  \        \"Contents\": \"Error occurred while parsing output from command. Exception\
  \ info:\\n\" + str(ex) + \"\\n\\nInvalid output:\\n\" + str(resCmd)})\ndemisto.results(res)\n"
