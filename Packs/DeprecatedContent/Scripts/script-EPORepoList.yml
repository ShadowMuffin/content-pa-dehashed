deprecated: true
name: EPORepoList
script: "cmds = demisto.getAllSupportedCommands()\nrepos = [x for x in cmds.keys()\
  \ if cmds[x] and len(cmds[x]) == 1 and cmds[x][0]['name'] == 'epo-command']\ndemisto.setContext('eporepos',\
  \ repos)\nif repos:\n    mdText = '### Repositories:'\n    for r in repos:\n   \
  \     mdText += '\\n * ' + r\nelse:\n    mdText = 'No repositories found.'\ndemisto.results({\"\
  Type\": entryTypes[\"note\"], \"ContentsFormat\": formats[\"markdown\"], \"Contents\"\
  : mdText})"
scripttarget: 0
subtype: python2
system: true
