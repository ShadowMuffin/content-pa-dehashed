name: CPShowHosts
script: "resp = demisto.executeCommand('checkpoint', {'command': 'show-hosts'})\n\
  if isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ 'Contents.objects')\n    data = [{k: formatCell(row[k]) for k in row} for row\
  \ in data]\n    if data:\n        demisto.results({'ContentsFormat': formats['table'],\
  \ 'Type': entryTypes['note'], 'Contents': data} )\n    else:\n        demisto.results('No\
  \ results.')\n"
