name: CPShowAccessRulebase
script: "\ndArgs = {'command': 'show-access-rulebase'}\nuid = demisto.get(demisto.args(),'uid')\n\
  if uid:\n    dArgs['uid'] = uid\nelse:\n    hostObjName = demisto.get(demisto.args(),'name')\n\
  \    if hostObjName:\n        dArgs['name'] = hostObjName\n\nif 'uid' in dArgs or\
  \ 'name' in dArgs:\n    resp = demisto.executeCommand('checkpoint', dArgs)\n   \
  \ if isError(resp[0]):\n        demisto.results(resp)\n    else:\n        data =\
  \ demisto.get(resp[0], 'Contents.rulebase')\n        data = [{k: formatCell(row[k])\
  \ for k in row} for row in data]\n        if data:\n            demisto.results({'ContentsFormat':\
  \ formats['table'], 'Type': entryTypes['note'], 'Contents': data} )\n        else:\n\
  \            demisto.results('No results.')\nelse:\n    demisto.results( { \"Type\"\
  \ : entryTypes[\"error\"], \"ContentsFormat\" : formats[\"text\"], \"Contents\"\
  \ : \"You must provide name or uid.\" } )"
