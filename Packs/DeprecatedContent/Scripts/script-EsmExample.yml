name: EsmExample
script: "var queryLimit = '100';\nif (args.limit) {\n    queryLimit = args.limit;\n\
  }\nvar ip = args.ip;\nvar filters = '[{  \"type\": \"EsmFieldFilter\",  \"field\"\
  : {\"name\": \"SrcIP\"},  \"operator\": \"EQUALS\",   \"values\": [{  \"type\":\
