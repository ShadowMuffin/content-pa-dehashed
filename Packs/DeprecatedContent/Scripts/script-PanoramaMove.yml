args:
- description: Usually not required as "src" is sufficient. Full XPath to the source
    rule to be moved.
  name: xpath
- description: Source value for the request. For further information, see the Panorama
    XML API Documentation.
  name: src
- description: Values for the "where" parameter include "before", "after", "top" or
    "bottom". For further information, see the Panorama XML API Documentation.
  name: where
  required: true
- description: Destination xpath to move the rule. For further information, see the
    Panorama XML API Documentation.
  name: dst
comment: Deprecated. Use the "panorama-move-rule" command instead.
commonfields:
  id: PanoramaMove
  version: -1
dependson:
  must:
  - panorama
deprecated: true
name: PanoramaMove
script: "var req = {\n        type: 'config',\n        action: 'move',\n        key:\
  \ 'keyvalue',\n        xpath: args.xpath || '/config/devices/entry/vsys/entry/rulebase/security/rules/entry[@name=\\\
  '' + args.src +'\\']',\n        where: args.where,\n    };\nif (args.dst) {\n  \
  \  req.dst = args.dst\n}\nvar raw = executeCommand('panorama', req);\nreturn raw[0].Contents.response['-status'];"
scripttarget: 0
system: true
tags:
- panorama
- firewall
