name: XBTriggeredRules
script: "res = []\nentry = demisto.executeCommand('xb-triggered-rules', {'containerId':\
  \ demisto.args()['session']})[0]\nif entry['Type'] != entryTypes['error'] and entry['ContentsFormat']\
  \ == formats['json']:\n    model = demisto.get(entry, 'Contents.modelDefs')\n  \
  \  if model:\n        for key in model:\n            m = model[key]['attributes']\n\
  \            if m:\n                res.append({'1.ID': key, '2.Description': demisto.get(m,\
  \ 'description'), '3.Type': demisto.get(m, 'modelType'), '4.Template': demisto.get(m,\
  \ 'modelTemplate')})\n    demisto.results({'ContentsFormat': formats['table'], 'Type':\
  \ entryTypes['note'], 'Contents': res})\nelse:\n    demisto.results(entry)"
