script: "from string import Template\ndArgs = demisto.args()\nif 'htmlBody' in dArgs:\n\
  \    dArgs['htmlBody'] = Template(dArgs['htmlBody'].replace('\\\\n', '\\n')).safe_substitute(recipient=dArgs['to'])\n\
  elif 'body' in dArgs:\n    dArgs['body'] = Template(dArgs['body'].replace('\\\\\
  n', '\\n')).safe_substitute(recipient=dArgs['to'])\nelif 'noteEntryID' in dArgs:\n\
  \    entry = demisto.executeCommand( 'getEntry', { 'id' : demisto.args()['noteEntryID']\
  \ } )[0]\n    if isError(entry):\n        demisto.results(entry)\n        sys.exit()\n\
  \    else:\n        dArgs['body'] = entry['Contents']\nelse:\n    dArgs['body']\
  \ = ''\nif 'subject' in dArgs:\n    if demisto.incidents():\n        dArgs['subject']\
  \ = Template(dArgs['subject']).safe_substitute(name=demisto.incidents()[0]['name'])\n\
  else:\n    dArgs['subject'] = 'No subject'\ndemisto.results(demisto.executeCommand('send-mail',\
  \ dArgs))"
