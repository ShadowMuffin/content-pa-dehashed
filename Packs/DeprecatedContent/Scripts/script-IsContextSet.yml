script: "contextValue = demisto.get(demisto.context(), demisto.args()['key'])\ncompareValue\
  \ = demisto.get(demisto.args(), 'value')\nif contextValue and (not compareValue\
  \ or contextValue == compareValue):\n    demisto.results('yes')\nelse:\n    demisto.results('no')\n"
