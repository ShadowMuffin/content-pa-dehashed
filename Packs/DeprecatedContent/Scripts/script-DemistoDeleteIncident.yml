name: DemistoDeleteIncident
script: "var body = {\n    ids: [args.id],\n    all: false,\n    filter: {}\n};\n\n\
  var res = executeCommand('demisto-api-post', {uri: '/incident/batchDelete', body:\
  \ body});\nif (isError(res[0])) {\n    throw res[0].Contents;\n}\n\nvar response\
  \ = res[0].Contents.response;\nvar md = tableToMarkdown('Demisto delete incidents',\
  \ response);\n\nreturn {\n    ContentsFormat: formats.json,\n    Type: entryTypes.note,\n\
  \    Contents: response,\n    HumanReadable: md\n};"
