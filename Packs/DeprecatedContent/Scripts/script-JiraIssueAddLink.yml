script: "\nresp = demisto.executeCommand(\"jira-issue-add-link\", demisto.args())\n\
  \nif isError(resp[0]):\n    demisto.results(resp)\nelse:\n    data = demisto.get(resp[0],\
  \ \"Contents\")\n    if data:\n        data = data if isinstance(data, list) else\
  \ [data]\n        data = [{k: formatCell(row[k]) for k in row} for row in data]\n\
