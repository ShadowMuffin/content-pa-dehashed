category: Data Enrichment & Threat Intelligence
commonfields:
  id: IsItPhishing
  version: -1
configuration:
- defaultvalue: https://ws.isitphishing.org
  display: Server URL (e.g. https://192.168.0.1)
  name: url
  required: false
  type: 0
- defaultvalue: ''
  display: Customer's name
  name: name
  required: true
  type: 0
- defaultvalue: ''
  display: Customer's License
  name: license
  required: true
  type: 0
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Collaborative web service that provides validation on whether a URL is
  a phishing page or not by analyzing the content of the webpage
display: IsItPhishing
image: data:image/png;base64,
name: IsItPhishing
script:
  commands:
  - arguments:
    - description: URL to be checked if phishing
      name: url
      required: true
    - defaultValue: 'false'
      description: Set true to analyze URL, or false to check whether URL may cause
        collateral damage to the end user
      name: force
    - defaultValue: 'true'
      description: Set true to force checks on URLs that may cause collateral damage
        to the end user, or false to ignore the argument
      name: smart
    - description: The regional area to force using a proxy
      name: area
    - description: Timeout in milliseconds. Default value set to 10000, with a minimum
        value of 1000. Once timeout is reached, TIMEOUT response is returned
      name: timeout
    description: Checks if URL is phishing
    name: url
    outputs:
    - contextPath: URL.Status
      description: URL identification result
    - contextPath: URL.Url
      description: The URL that was tested
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
  script: "var auth = 'Bearer ' + btoa(params.name + ':' + params.license);\n\nvar\
    \ sendRequest = function(method, api, body) {\n    var url = params.url;\n   \
    \ var requestUrl = url.replace(/[\\/]+$/, '') + '/' + api;\n    var res = http(\n\
    \        requestUrl,\n        {\n            Method: method,\n            Headers:\
    \ {\n                'Authorization': [auth],\n                'Content-Type':\
    \ ['application/x-www-form-urlencoded']\n            },\n            Body: encodeToURLQuery(body).substring(1)\n\
    \        },\n        params.insecure,\n        params.proxy\n    );\n\n    if\
    \ (res.StatusCode < 200 || res.StatusCode >= 300) {\n        throw 'Request Failed.\\\
    nStatus code: ' + res.StatusCode + '.\\nBody: ' + JSON.stringify(res) + '.';\n\
    \    }\n\n    return res;\n};\n\nvar isPhishing = function(url, force, smart,\
    \ area, timeout) {\n    var md;\n    var body = {\n        name: params.name,\n\
    \        license: params.license,\n        version: '2',\n        force: force,\n\
    \        url: url,\n        area: area,\n        timeout: timeout\n    };\n  \
    \  if (!area) {\n        delete body.area;\n    }\n    if (!timeout) {\n     \
    \   delete body.timeout;\n    }\n    var res = sendRequest('POST', 'check', body);\n\
    \    var ec = {\n        IsItPhishing: {Url: url},\n        DBotScore: {\n   \
    \         Indicator: url,\n            Score: 0,\n            Type: 'url',\n \
    \           Vendor: 'IsItPhishing'\n        }\n    };\n    var resBody = res.Body.trim();\n\
    \n    if (resBody.substring(0,17) == 'TOO_MANY_REQUESTS') {\n      md = 'You have\
    \ reached the maximum number of requests for your license. You must wait for the\
    \ returned period of time' + resBody.substring(17) + 'before running requests\
    \ again.';\n      ec.IsItPhishing.Status = 'TOO_MANY_REQUESTS';\n    }\n    if\
    \ (resBody.substring(0,5) == 'ERROR') {\n      md = 'An error has occurred. Please\
    \ refer to the description of the error indicated in the' + resBody.substring(0,5)\
    \ + 'value.';\n      ec.IsItPhishing.Status = 'ERROR';\n    }\n\n    switch (resBody){\n\
    \        case 'SPAM':\n            md = 'URL was identified as spam.';\n     \
    \       ec.IsItPhishing.Status = 'SPAM';\n            ec.DBotScore.Score = 2;\n\
    \            addMalicious(ec, outputPaths.url, {\n              Data: url,\n \
    \             Malicious: {Vendor: 'IsItPhishing', Description: 'URL found as spam\
    \ by IsItPhishing'}\n            });\n            break;\n        case 'PHISHING':\n\
    \            md = 'URL was identified as phishing.';\n            ec.IsItPhishing.Status\
    \ = 'PHISHING';\n            ec.DBotScore.Score = 3;\n            addMalicious(ec,\
    \ outputPaths.url, {\n              Data: url,\n              Malicious: {Vendor:\
    \ 'IsItPhishing', Description: 'URL found as phishing by IsItPhishing'}\n    \
    \        });\n            break;\n        case 'UNKNOWN':\n            md = 'URL\
    \ is clean.';\n            ec.IsItPhishing.Status = 'CLEAN';\n            ec.DBotScore.Score\
    \ = 1;\n            break;\n        case 'TIMEOUT':\n            md = 'Timeout\
    \ for the request has been reached. No verdict was returned for the request, and\
    \ the URL should be considered clean.';\n            ec.IsItPhishing.Status =\
    \ 'TIMEOUT';\n            break;\n        case 'NOT_EXPLORED':\n            md\
    \ = 'The URL was not analyzed as triggering the analysis may cause collateral\
    \ damage (unsubscribe, order conformation, etc.)';\n            ec.IsItPhishing.Status\
    \ = 'NOT_EXPLORED';\n            break;\n        case 'NOT_AUTHORIZED':\n    \
    \        md = 'Authorization has failed for one of the following reasons:\\n\u2022\
    \ Invalid customer name,\\n\u2022 Invalid customer license.';\n            ec.IsItPhishing.Status\
    \ = 'NOT_AUTHORIZED';\n            break;\n        case 'REVOKED':\n         \
    \   md = 'The license provided is no longer valid for one of the following reasons:\\\
    n\u2022 Validity period has expired,\\n\u2022 License has been revoked.';\n  \
    \          ec.IsItPhishing.Status = 'REVOKED';\n            break;\n    }\n\n\
    \    return {Type: entryTypes.note, Contents: resBody, ContentsFormat: formats.text,\
    \ HumanReadable: md, EntryContext: ec, HumanReadableFormat: formats.text};\n};\n\
    \nswitch (command) {\n    case 'test-module':\n        return 'ok';\n    case\
    \ 'url':\n        return isPhishing(args.url, args.force, args.smart, args.area,\
    \ args.timeout);\n    default:\n}\n\n\n\n\n"
  type: javascript
tests:
- No tests
toversion: 4.1.9
