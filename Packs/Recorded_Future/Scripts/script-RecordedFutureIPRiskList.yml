args:
- description: Specify an IP list by a risk rule name, which can be retrieved with
    the get-ip-riskrules command.
  name: list
- defaultValue: '65'
  description: Minimum threshold score to consider indicators as malicious (65-99,
    greater than or equal to)
  name: threshold
- auto: PREDEFINED
  defaultValue: 'false'
  description: If true, deletes the existing Recorded Future malicious IP indicators.
  name: delete_existing
  predefined:
  - 'true'
  - 'false'
comment: Extracts the IP risk list from Recorded Future and creates indicators accordingly.
commonfields:
  id: RecordedFutureIPRiskList
  version: -1
dependson:
  must: []
  should:
  - Recorded Future|||recorded-future-get-ip-risklist
enabled: true
name: RecordedFutureIPRiskList
outputs:
- contextPath: InfoFile.Name
  description: File name
  type: string
- contextPath: InfoFile.EntryID
  description: File entry ID
  type: string
- contextPath: InfoFile.Size
  description: File size
  type: number
- contextPath: InfoFile.Type
  description: File type, e.g., "PE"
  type: string
- contextPath: InfoFile.Info
  description: Basic information of the file
  type: string
- contextPath: InfoFile.Extension
  description: File extension
  type: string
runonce: false
script: "specific_list = demisto.args().get('list')\ndelete_existing = demisto.args().get('delete_existing',\
  \ 'false').lower()\nthreshold = int(demisto.args().get('threshold', 65))\ncommand_args\
  \ = {}\n\nif specific_list:\n    command_args['list'] = specific_list\n\nres = demisto.executeCommand('recorded-future-get-ip-risklist',\
  \ command_args)\n\nfile_entry = None\nfor entry in res:\n    if isError(entry):\n\
  \        return_error('Failed getting the risk list - {}'.format(entry['Contents']))\n\
  \    if entry.get('FileID'):\n        file_entry = entry\n\nif not file_entry:\n\
  \    return_error('Could not find the file')\n\nfile_path = demisto.getFilePath(file_entry['FileID'])\n\
  \nwith open(file_path['path'], 'r') as file:\n    # remove null bytes\n    data\
  \ = file.read().replace('\\0', '')\n\nif delete_existing == 'true':\n    delete_res\
  \ = demisto.executeCommand('deleteIndicators', {'query': 'source:\"Recorded Future\"\
  \ and type:IP and reputation:Bad', 'doNotWhitelist': 'true'})\n    if isError(delete_res[0]):\n\
  \        return_error('Error deleting Recorded Future indicators - {}'.format(delete_res[0]['Contents']))\n\
  \nrows = data.split('\\n')\nif not rows or len(rows) == 0:\n    return_error('No\
  \ data found')\n\nheaders = map(lambda c: c.strip('\\\"'), rows[0].split(','))\n\
  name_column = headers.index('Name')\nscore_column = headers.index('Risk')\n\nfor\
  \ row in rows[1:]:\n    # Skip headers line\n    columns = row.split(',')\n\n  \
  \  ip = columns[name_column].strip('\\\"')\n    score = None\n    try:\n       \
  \ score = int(columns[score_column].strip('\\\"'))\n    except:\n        pass\n\n\
  \    if score and score < threshold:\n        continue\n\n    if ip:\n        indicator_res\
  \ = demisto.executeCommand('createNewIndicator', {\n            'type': 'IP',\n\
  \            'value': ip.strip('\\\"'),\n            'source': 'Recorded Future',\n\
  \            'reputation': 'Bad',\n            'seenNow': 'true',\n            'comment':\
  \ 'From Recorded Future risk list, Score - ' + str(score)\n        })\n\n      \
  \  if isError(indicator_res[0]):\n            return_error('Error creating indiciator\
  \ - {}'.format(indicator_res[0]['Contents']))\n\ndemisto.results(file_entry)"
scripttarget: 0
subtype: python2
tags:
- RecordedFuture
tests:
- No test - fetches indicators
timeout: "3.6\xB5s"
