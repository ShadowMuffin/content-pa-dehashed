comment: Get the list of Alerts from Carbon Black Enterprise Response. Supports the
  same arguments as the cb-alerts command.
commonfields:
  id: CBAlerts
  version: -1
dependson:
  must:
  - cb-alert
name: CBAlerts
script: "# args: same as cb-alert\nres = []\nresCmd1 = demisto.executeCommand(\"cb-alert\"\
  , demisto.args())\nfor entry in resCmd1:\n    if isError(entry):\n        res.append(entry)\n\
  \    else:\n        matches = entry[\"Contents\"][\"results\"]\n        if matches:\n\
  \            formattedMatches = [{ k: json.dumps(m[k]) if type(m[k])==dict else\
  \ m[k] for k in m } for m in matches]\n            res.append(  { \"Type\" : entryTypes[\"\
  note\"], \"ContentsFormat\" : formats[\"table\"], \"Contents\" : formattedMatches\
  \ } )\n        else:\n            res.append(  { \"Type\" : entryTypes[\"note\"\
  ], \"ContentsFormat\" : formats[\"text\"], \"Contents\" : \"No matches.\" } )\n\
  demisto.results(res)"
scripttarget: 0
subtype: python2
system: true
tags:
- carbon-black
timeout: 0s
toversion: 4.1.9
type: python
