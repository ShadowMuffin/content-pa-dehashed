category: Analytics & SIEM
commonfields:
  id: Humio
  version: -1
configuration:
- defaultvalue: https://cloud.humio.com
  display: Humio URL
  name: url
  required: true
  type: 0
- defaultvalue: ''
  display: User API token
  name: API-key
  required: true
  type: 4
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Write the query to use to fetch incidents (only used for fetch-incidents)
  defaultvalue: ''
  display: Query to use to fetch incidents
  name: queryParameter
  required: false
  type: 0
- additionalinfo: (only used for fetch-incidents)
  defaultvalue: ''
  display: Fetch incidents from repository
  name: queryRepository
  required: false
  type: 0
- additionalinfo: (only used for fetch-incidents)
  defaultvalue: 24h
  display: Fetch incidents from
  name: queryStartTime
  required: false
  type: 0
- additionalinfo: (only used for fetch-incidents)
  defaultvalue: '0'
  display: TimeZoneOffset in Minutes
  name: queryTimeZoneOffsetMinutes
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
