script:
  commands:
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: Filter results by hostname.
      name: hostname
    - description: Filter results by internal IP address.
      name: internal_ip
    - description: Filter results by external IP address.
      name: external_ip
    - description: Filter results by group GUID.
      name: group_guid
    description: Returns a list of computers on which agents are deployed. You can
      use filters (arguments) to narrow the search.
    name: amp_get_computers
  - arguments:
    - default: true
      description: The connector GUID for which to return information.
      name: connector_guid
      required: true
    description: Returns information for the specified computer.
    name: amp_get_computer_by_connector
  - arguments:
    - description: The IP address, SHA256 hash, or URL.
      name: q
    - description: Maximum number of results to return.
      name: limit
    - default: true
      description: The connector GUID.
      name: connector_guid
      required: true
    description: Returns a list of all activities associated with a particular computer.
      This is analogous to the Device Trajectory on the FireAMP Console. Use the Q
      argument to search for an IP address, SHA256 hash, or URL.
    name: amp_get_computer_trajectory
  - arguments:
    - description: The IP address, SHA256 hash, or URL.
      name: q
    - description: Maximum number of results to return.
      name: limit
    - default: true
      description: The connector GUID.
      name: connector_guid
      required: true
    deprecated: true
    description: Returns a list of all activities associated with a particular computer.
      This is analogous to the Device Trajectory on the FireAMP Console. Use the Q
      argument to search for an IP address, SHA256 hash, or URL.
    name: amp_get_computer_trajctory
  - arguments:
    - default: true
      description: The connector GUID.
      name: connector_guid
      required: true
    - description: The group GUID.
      name: group_guid
      required: true
    description: Moves a computer to a group with the corresponding connector_guid
      and group_guid, respectively.
    name: amp_move_computer
  - arguments:
    - default: true
      description: An IPv4 address, SHA256 hash, filename, or URL fragment.
      name: q
      required: true
    - description: Maximum number of results to return.
      name: limit
    - description: offset
      name: offset
    description: This endpoint enables you to search all computers across your organization
      for any events or activities associated with a file or network operation, and
      returns computers that match the specified criteria. You can then query the
      /computers/{connector-guid}/trajectory endpoint for specific details.
    name: amp_get_computer_activity
  - arguments:
    - default: true
      description: An IPv4 address, SHA256 hash, filename, or URL fragment.
      name: q
      required: true
    - description: Maximum number of results to return.
      name: limit
    - description: offset
      name: offset
    deprecated: true
    description: This endpoint enables you to search all computers across your organization
      for any events or activities associated with a file or network operation, and
      returns computers that match the specified criteria. You can then query the
      /computers/{connector-guid}/trajectory endpoint for specific details.
    name: amp_get_computer_actvity
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: The connector GUID.
      name: connector_guid
    - description: The group GUID.
      name: group_guid
    - description: The detected SHA256 hash.
      name: detection_sha256
    - description: The application SHA256.
      name: application_sha256
    - description: The event type.
      name: event_type
    - description: The offset.
      name: offset
    - description: The start date for the query, in ISO8601 format.
      name: start_date
    description: A general query interface for events. This is analogous to the Events
      view on the FireAMP Console.
    name: amp_get_events
  - arguments: []
    description: Events are identified and filtered by a unique ID. This endpoint
      provides a human readable name and short description of each event (by ID).
    name: amp_get_event_types
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: The offset.
      name: offset
    - description: Name of the file.
      name: name
    description: Returns a list of application blocking file lists. You can filter
      this list by name
    name: amp_get_application_blocking
  - arguments:
    - default: true
      description: Retrieves information about a particular file_list.
      name: file_list_guid
      required: true
    description: Returns a particular file list for application blocking or simple
      custom detection. You need to specify the file_list_guid argument to retrieve
      information about a particular file_list.
    name: amp_get_file_list_by_guid
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: The offset.
      name: offset
    - description: Name of the detection.
      name: name
    description: Returns a list of simple custom detection file lists. You can filter
      this list by detection name.
    name: amp_get_simple_custom_detections
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: The offset.
      name: offset
    - default: true
      description: Retrieves information about a particular file_list.
      name: file_list_guid
      required: true
    description: Returns a list of items for a particular file_list. You need to specify
      the file_list_guid argument to retrieve these items.
    name: amp_get_file_list_files
  - arguments:
    - default: true
      description: Retrieves information about a particular file_list.
      name: file_list_guid
      required: true
    - description: SHA256 hash.
      name: sha256
      required: true
    description: Returns a particular item for a given file_list. You need to specify
      the sha256 argument and the file_list_guid argument to retrieve an item.
    name: amp_get_file_list_files_by_sha
  - arguments:
    - default: true
      description: Retrieves information about a particular file_list.
      name: file_list_guid
      required: true
    - description: SHA256 hash.
      name: sha256
      required: true
    - description: Description of the SHA256 hash.
      name: description
    description: Adds a SHA256 hash to a file list, using file_list_guid.
    name: amp_set_file_list_files_by_sha
  - arguments:
    - default: true
      description: The file_list_guid to retrieve information about a particular file_list
      name: file_list_guid
      required: true
    - description: SHA256 hash.
      name: sha256
      required: true
    description: Deletes an item from a file_list using the SHA256 hash and file_list_guid.
    name: amp_delete_file_list_files_by_sha
  - arguments:
    - description: amount of results
      name: limit
    - description: name of the group
      name: name
    description: Returns basic information about groups in your organization. You
      can map group names to GUIDs for filtering on the events endpoint.
    name: amp_get_groups
  - arguments:
    - default: true
      description: The particular group guid
      name: group_guid
      required: true
    description: Returns a particular group
    name: amp_get_group
  - arguments:
    - default: true
      description: The group GUID.
      name: group_guid
      required: true
    - description: The Linux policy guide.
      name: linux_policy_guid
    - description: The Android policy guide.
      name: android_policy_guid
    - description: The Mac policy guide.
      name: mac_policy_guid
    - description: The Windows policy guide.
      name: windows_policy_guid
    description: Sets a security policy to a group of endpoints.
    name: amp_set_group_policy
  - arguments:
    - description: Maximum number of results to return.
      name: limit
    - description: The offset.
      name: offset
    - description: The policy name.
      name: name
    - description: The policy product.
      name: product
    description: Returns a list of policies. You can filter this list by name and
      product.
    name: amp_get_policies
  - arguments:
    - default: true
      description: The policy GUID.
      name: policy_guid
      required: true
    description: Retrieves information about a particular policy, based on policy_guid.
    name: amp_get_policy
  - arguments: []
    description: Fetches a list of versions.
    name: amp_get_version
  script: "var username = params.credentials.identifier;\nvar password = params.credentials.password;\n\
    var server = params.server;\nvar insecure = params.insecure;\n\nvar fixArgs =\
    \ function(command, args) {\n    var newArgs = {};\n    if (args) {\n        var\
    \ keys = Object.keys(args);\n        for (var i = 0; i<keys.length; i++) {\n \
    \           if (i !== 0) {\n                query += '&';\n            }\n   \
    \         newArgs[fixBracketsArgs(command, keys[i])] = args[keys[i]];\n      \
    \  }\n    }\n    return newArgs;\n};\n\nvar sendRequest = function(method, url,\
    \ queryName, body) {\n    var res = http(\n            url,\n            {\n \
    \               Method: method,\n                Username: username,\n       \
    \         Password: password,\n                Body: body,\n                Headers:\
    \ {\n                    'accept': ['application/json'],\n                   \
    \ 'content-type': ['application/json'],\n                },\n            },\n\
    \            insecure\n        );\n    if (res.StatusCode < 200 || res.StatusCode\
    \ >= 300) {\n        throw 'Failed to ' + queryName + ', request status code:\
    \ ' + res.StatusCode + ' and Body: ' + res.Body + '.';\n    }\n    return res.Body;\n\
    }\n\nvar methodDict = {\n    'amp_get_computers': 'GET',\n    'amp_get_computer_by_connector':\
    \ 'GET',\n    'amp_get_computer_trajctory': 'GET',\n    'amp_move_computer': 'PATCH',\n\
    \    'amp_get_computer_actvity': 'GET',\n    'amp_get_events': 'GET',\n    'amp_get_event_types':\
    \ 'GET',\n    'amp_get_application_blocking': 'GET',\n    'amp_get_file_list_by_guid':\
    \ 'GET',\n    'amp_get_simple_custom_detections': 'GET',\n    'amp_get_file_list_files':\
    \ 'GET',\n    'amp_get_file_list_files_by_sha': 'GET',\n    'amp_set_file_list_files_by_sha':\
    \ 'POST',\n    'amp_delete_file_list_files_by_sha': 'DELETE',\n    'amp_get_groups':\
    \ 'GET',\n    'amp_get_group': 'GET',\n    'amp_set_group_policy': 'PATCH',\n\
    \    'amp_get_policies': 'GET',\n    'amp_get_policy': 'GET',\n    'amp_get_version':\
    \ 'GET',\n}\n\nvar urlDict = {\n    'amp_get_computers': '/v1/computers',\n  \
    \  'amp_get_computer_by_connector': '/v1/computers',\n    'amp_get_computer_trajctory':\
    \ '/v1/computers',\n    'amp_move_computer': '/v1/computers',\n    'amp_get_computer_actvity':\
    \ '/v1/computers/activity',\n    'amp_get_events': '/v1/events',\n    'amp_get_event_types':\
    \ '/v1/event_types',\n    'amp_get_application_blocking': '/v1/file_lists/application_blocking',\n\
    \    'amp_get_file_list_by_guid': '/v1/file_lists',\n    'amp_get_simple_custom_detections':\
    \ '/v1/file_lists/simple_custom_detections',\n    'amp_get_file_list_files': '/v1/file_lists',\n\
    \    'amp_get_file_list_files_by_sha': '/v1/file_lists',\n    'amp_set_file_list_files_by_sha':\
    \ '/v1/file_lists',\n    'amp_delete_file_list_files_by_sha': '/v1/file_lists',\n\
    \    'amp_get_groups': '/v1/groups',\n    'amp_get_group': '/v1/groups',\n   \
    \ 'amp_set_group_policy': '/v1/groups',\n    'amp_get_policies': '/v1/policies',\n\
    \    'amp_get_policy': '/v1/policies',\n    'amp_get_version': '/v1/version',\n\
    }\n\nvar getURL = function(command, args) {\n    var base = urlDict[command];\n\
    \    switch (command) {\n        case 'amp_get_computer_by_connector':\n     \
    \       base += '/' + args['connector_guid'];\n            delete args['connector_guid'];\n\
    \            break;\n        case 'amp_get_computer_trajctory':\n            base\
    \ += '/' + args['connector_guid'] + '/trajectory';\n            delete args['connector_guid'];\n\
    \            break;\n        case 'amp_get_file_list_by_guid':\n            base\
    \ += '/' + args['file_list_guid'];\n            delete args['file_list_guid'];\n\
    \            break;\n        case 'amp_get_file_list_files':\n            base\
    \ += '/' + args['file_list_guid'] + '/files';\n            delete args['file_list_guid'];\n\
    \            break;\n        case 'amp_set_file_list_files_by_sha':\n        case\
    \ 'amp_get_file_list_files_by_sha':\n        case 'amp_delete_file_list_files_by_sha':\n\
    \            base += '/' + args['file_list_guid'] + '/files/' + args['sha256'];\n\
    \            delete args['file_list_guid'];\n            delete args['sha256'];\n\
    \            break;\n        case 'amp_get_group':\n        case 'amp_set_group_policy':\n\
    \            base += '/' + args['group_guid'];\n            delete args['group_guid'];\n\
    \            break;\n        case 'amp_get_policy':\n            base += '/' +\
    \ args['policy_guid'];\n            delete args['policy_guid'];\n            break;\n\
    \    }\n    return base\n}\n\nvar bracketsArgs = [\n    'group_guid',\n    'hostname',\n\
    \    'connector_guid',\n    'event_type',\n    'name',\n    'product'\n    ];\n\
    \nvar fixBracketsArgs = function(command, arg) {\n    if (bracketsArgs.indexOf(arg)\
    \ !== -1) {\n        if (command !== 'amp_get_groups') {\n            return arg\
    \ + '[]';\n        }\n    }\n    return arg;\n}\n\nvar encodeBody = function(args)\
    \ {\n    if (args) {\n        return JSON.stringify(args);\n    }\n    return\
    \ undefined;\n}\n\nfunction exeCommand(command, cmdArgs) {\n    var method = methodDict[command];\n\
    \    var url = getURL(command, cmdArgs);\n    var query = '';\n    var body =\
    \ '';\n    if (method === 'GET') {\n        query = encodeToURLQuery(fixArgs(command,\
    \ cmdArgs));\n    } else {\n        body = encodeBody(cmdArgs);\n    }\n    var\
    \ res = sendRequest(\n        method,\n        server + url + query,\n       \
    \ urlDict[command],\n        body\n    );\n    return res;\n}\n\n// Fixing commands\
    \ names\nif (command === 'amp_get_computer_trajectory'){\n  command = 'amp_get_computer_trajctory';\n\
    }\nelse if (command === 'amp_get_computer_activity'){\n  command = 'amp_get_computer_actvity';\n\
    }\nswitch (command) {\n    case 'test-module':\n        exeCommand('amp_get_version',\
    \ args);\n        // successful response\n        return 'ok';\n    default:\n\
    \        return exeCommand(command, args);\n}"
  type: javascript
